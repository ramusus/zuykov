    - Когда может быть аннулировано право на ваш товарный знак, зарегистрированный
      по всем правилам?
    - (Деловой еженедельник "На стол руководителю" №7-2012)
    - ! "<p><font color=\"red\">Случаи, когда правообладателя пытаются лишить прав
      на<nobr class=\"nbsp\">&nbsp;</nobr>зарегистрированный товарный знак, встречаются
      не<nobr class=\"nbsp\">&nbsp;</nobr>реже обвинений в<nobr class=\"nbsp\">&nbsp;</nobr>контрафакте.</font></p><p>Вопросы
      аннулирования прав на<nobr class=\"nbsp\">&nbsp;</nobr>товарные знаки и<nobr
      class=\"nbsp\">&nbsp;</nobr>способов защиты от<nobr class=\"nbsp\">&nbsp;</nobr>подобных
      действий были рассмотрены в<nobr class=\"nbsp\">&nbsp;</nobr>статье <strong><a
      href=\"http://www.zuykov.ru/statya/st3.html\">&laquo;Мне предъявили претензии
      о<nobr class=\"nbsp\">&nbsp;</nobr>нарушении чужих прав на<nobr class=\"nbsp\">&nbsp;</nobr>товарный
      знак. Как защититься?&raquo;</a></strong>. На<nobr class=\"nbsp\">&nbsp;</nobr>практике
      случаи, когда правообладателя пытаются лишить прав на<nobr class=\"nbsp\">&nbsp;</nobr>товарный
      знак, зарегистрированный им<nobr class=\"nbsp\">&nbsp;</nobr>по<nobr class=\"nbsp\">&nbsp;</nobr>всем
      правилам, встречаются не<nobr class=\"nbsp\">&nbsp;</nobr>реже обвинений в<nobr
      class=\"nbsp\">&nbsp;</nobr>контрафакте. В<nobr class=\"nbsp\">&nbsp;</nobr>такой
      ситуации особенно важно понимать, на<nobr class=\"nbsp\">&nbsp;</nobr>каких
      основаниях оппонент может попытаться аннулировать ваш торговый знак, и<nobr
      class=\"nbsp\">&nbsp;</nobr>дать грамотную оценку конкретной ситуации.</p><p>Под
      термином &laquo;товарный знак&raquo; понимается изобразительное, словесное,
      комбинированное либо другое обозначение, использующееся для выделения конкретного
      товара, предпринимателя или юридического лица. Законодательство предусматривает
      создание исключительного права на<nobr class=\"nbsp\">&nbsp;</nobr>товарный
      знак, которое должно подтверждаться соответствующим свидетельством. Этот документ
      дает правообладателю возможность использовать товарный знак и<nobr class=\"nbsp\">&nbsp;</nobr>налагать
      запрет на<nobr class=\"nbsp\">&nbsp;</nobr>его использование теми, кто не<nobr
      class=\"nbsp\">&nbsp;</nobr>имеет соответствующих прав.</p><p>В<nobr class=\"nbsp\">&nbsp;</nobr>России
      исключительное право на<nobr class=\"nbsp\">&nbsp;</nobr>товарный знак регистрируется
      Федеральной службой по<nobr class=\"nbsp\">&nbsp;</nobr>интеллектуальной собственности,
      и<nobr class=\"nbsp\">&nbsp;</nobr>действует в<nobr class=\"nbsp\">&nbsp;</nobr>течение
      десяти лет. В<nobr class=\"nbsp\">&nbsp;</nobr>течение последнего года действия
      этого права, правообладатель может подать в<nobr class=\"nbsp\">&nbsp;</nobr>службу
      заявление о<nobr class=\"nbsp\">&nbsp;</nobr>продлении срока действия права<nobr
      class=\"nbsp\">&nbsp;</nobr>&mdash; количество таких заявлений неограниченно.</p><p><font
      color=\"red\">Досрочно прекратить правовую охрану товарного знака, то<nobr class=\"nbsp\">&nbsp;</nobr>есть
      аннулировать права правообладателя, можно лишь в<nobr class=\"nbsp\">&nbsp;</nobr>определенных
      случаях:</font></p><p>1. В связи с истечением срока действия исключительного
      права на товарный знак</p><p>2. На основании решения о досрочном прекращении
      правовой охраны товарного знака в связи с его неиспользованием.</p>\r\n<h3>\r\n\tПо<nobr
      class=\"nbsp\">&nbsp;</nobr>истечению срока</h3>\r\n<p>В первом случае все очень
      просто. Если в течение последнего года действия прав на товарный знак правообладатель
      не обращается в Роспатент с просьбой о продлении правовой защиты указанного
      изображения, то по ходатайству правообладателя ему может быть предоставлено
      еще шесть месяцев для подачи указанного заявления и то лишь при условии уплаты
      пошлины. Если заявление так и не будет подано, правовая защита товарного знака
      будет прекращена. А, следовательно, он будет доступен для регистрации другим
      компаниям.</p>\r\n<h3>\r\n\tВ<nobr class=\"nbsp\">&nbsp;</nobr>связи с<nobr
      class=\"nbsp\">&nbsp;</nobr>неиспользованием</h3>\r\n<p>Аннулирование прав на
      товарный знак в связи с его неиспользованием, становится возможным в том случае,
      если правообладатель не использует указанный знак в течение трех и более лет.
      Закон Российской Федерации считает, что владелец обозначения, зарегистрированного
      как товарный знак, просто обязан использовать его. Так, в ст. 22 говорится:
      &laquo;Правовая охрана товарного знака может быть прекращена досрочно в отношении
      всех или части товаров в связи с неиспользованием товарного знака непрерывно
      в течение любых трех лет после его регистрации. Заявление о досрочном прекращении
      правовой охраны товарного знака в связи с его неиспользованием может быть подано
      любым лицом в арбитражный суд по истечении указанных трех лет при условии, если
      этот товарный знак не используется до даты подачи такого заявления&raquo;.</p><p>Другими
      словами, если вы действительно зарегистрировали некий товарный знак, но так
      и не начали выпускать под этим знаком товары или часть из зарегистрированных
      товаров, заинтересованное лицо может обратиться в арбитражный суд с заявлением
      об его аннулировании. То есть, у компании появится возможность зарегистрировать
      знак на себя. Однако, для того чтобы аннулировать знак, заинтересованной компании
      будет необходимо предоставить доказательства своей заинтересованности в нем.
      Доказательства же использования товарного знака, согласно законодательству,
      предоставляются правообладателем.</p><p>Говоря об использовании торговых знаков,
      уместно напомнить, что правообладатель товарного знака имеет право распоряжаться
      им и запрещать его использование другим лицам лишь в отношении тех товаров и
      услуг, в отношении которых этот товарный знак был зарегистрирован.</p>\r\n<h3>\r\n\tНе<nobr
      class=\"nbsp\">&nbsp;</nobr>путайте с<nobr class=\"nbsp\">&nbsp;</nobr>посягательством
      на<nobr class=\"nbsp\">&nbsp;</nobr>ваши права</h3>\r\n<p>Согласно закону, каждый
      товарный знак регистрируется в отношении определенных товаров и услуг, распределенных
      по классам. Всего таких классов на сегодняшний день существует 45 (34 &mdash;
      товаров и 11 &mdash; услуг), все они установлены Международной классификацией
      товаров и услуг для регистрации знаков (МКТУ). Иными словами, если вы являетесь
      правообладателем некого товарного знака, зарегистрированного для бытовой техники,
      то вы и только вы можете использовать этот знак, например, для маркировки микроволновых
      печей, но для маркировки одежды или продуктов питания его может использовать
      кто-то другой, и не только использовать, но и зарегистрировать на свою компанию.
      Здесь речь идет не об аннулировании ваших прав, а о регистрации другого &mdash;
      нового права. Тем не менее, ситуации, когда именно регистрация схожего товарного
      знака для новой группы товаров другой компанией воспринимается правообладателем
      как попытка аннулирования его прав &mdash; не редкость. Поэтому крайне важно
      при подаче заявки на товарный знак продумать все направления деятельности, в
      которых фирма не только работает, но собирается работать в будущем, и зарегистрировать
      свой знак для всех этих направлений.</p><p>В любом случае, справиться с ситуацией,
      когда вы вынуждены защищать свои права на торговый знак самостоятельно очень
      не просто. Грамотные юристы, обладающие большим опытом работы в области авторского
      права, способны намного быстрее и эффективнее найти ответы, на вопросы, возникающие
      в данной области.</p><p><em><a href=\"http://www.nastol.ru/Go/ViewArticle?id=4050\"
      target=\"_blank\"><em>(Деловой еженедельник &quot;На стол руководителю&quot;
      №7-2012)</em></a></em></p><p>Сергей Зуйков<br />\r\nГенеральный директор компании
      &laquo;Зуйков и партнеры&raquo;</p>"
    - '2012-04-29 12:32:43.177938'
    - '2012-05-01 12:23:21.513641'
