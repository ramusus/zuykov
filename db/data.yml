    - ! 'Российский издатель отнял бренд у McDonalds '
    - ! '<p>Медиахолдинг Арама Габрелянова &laquo;Ньюс медиа&raquo;, выпускающий газеты
      &laquo;Известия&raquo;, &laquo;Жизнь&raquo; и<nobr class="nbsp">&nbsp;</nobr>&laquo;Твой
      день&raquo;, а<nobr class="nbsp">&nbsp;</nobr>также интернет-издания LifeNews
      и<nobr class="nbsp">&nbsp;</nobr>&laquo;Маркер&raquo;, добился лишения американской
      компании McDonalds, управляющей сетью ресторанов быстрого питания, права на<nobr
      class="nbsp">&nbsp;</nobr>один из<nobr class="nbsp">&nbsp;</nobr>ее<nobr class="nbsp">&nbsp;</nobr>товарных
      знаков. Свою заинтересованность в<nobr class="nbsp">&nbsp;</nobr>нем &laquo;Ньюс
      медиа&raquo; объяснил запуском издательского проекта.</p><p style="text-align:
      center;"><img alt="" src="/system/pictures/30/content_38390.jpg" style="width:
      300px; height: 225px;" /></p><p>Бренд McMarker был зарегистрирован на<nobr class="nbsp">&nbsp;</nobr>компанию
      McDonald&rsquo;s Corporation около 16<nobr class="nbsp">&nbsp;</nobr>лет назад<nobr
      class="nbsp">&nbsp;</nobr>&mdash; 8<nobr class="nbsp">&nbsp;</nobr>июля 1996
      года (№<nobr class="nbsp">&nbsp;</nobr>161825) в<nobr class="nbsp">&nbsp;</nobr>отношении
      товаров <nobr>16-го</nobr> класса МКТУ (газеты и<nobr class="nbsp">&nbsp;</nobr>журналы,
      печатная продукция). Холдинг &laquo;Ньюс медиа&raquo; решил оспорить его в<nobr
      class="nbsp">&nbsp;</nobr>ноябре 2011 года<nobr class="nbsp">&nbsp;</nobr>&mdash;
      он<nobr class="nbsp">&nbsp;</nobr>обратился в<nobr class="nbsp">&nbsp;</nobr>Палату
      по<nobr class="nbsp">&nbsp;</nobr>патентным спорам с<nobr class="nbsp">&nbsp;</nobr>заявлением
      о<nobr class="nbsp">&nbsp;</nobr>досрочном прекращении правовой охраны товарного
      знака на<nobr class="nbsp">&nbsp;</nobr>том основании, что он<nobr class="nbsp">&nbsp;</nobr>не<nobr
      class="nbsp">&nbsp;</nobr>используется на<nobr class="nbsp">&nbsp;</nobr>протяжении
      последних трех лет.</p><p>Заявление было подано после того, как в<nobr class="nbsp">&nbsp;</nobr>сентябре
      2011 года в<nobr class="nbsp">&nbsp;</nobr>качестве приложения к<nobr class="nbsp">&nbsp;</nobr>&laquo;Известиям&raquo;
      вышел в<nobr class="nbsp">&nbsp;</nobr>свет пилотный выпуск бумажной версии
      интернет-газеты &laquo;Маркер&raquo;<nobr class="nbsp">&nbsp;</nobr>&mdash;
      &laquo;Маркер Weekly&raquo;, сообщила &laquo;Право.Ru&raquo; руководитель юридической
      службы &laquo;Ньюс медиа&raquo; Наталья Янчук. Это стало основным аргументом
      при подтверждении заинтересованности &laquo;Ньюс медиа&raquo; спорным брендом.
      Кроме того, холдинг Габрелянова ссылался и<nobr class="nbsp">&nbsp;</nobr>на<nobr
      class="nbsp">&nbsp;</nobr>то, что им<nobr class="nbsp">&nbsp;</nobr>была подана
      заявка на<nobr class="nbsp">&nbsp;</nobr>регистрацию обозначения &laquo;Маркер&raquo;
      в<nobr class="nbsp">&nbsp;</nobr>качестве товарного знака в<nobr class="nbsp">&nbsp;</nobr>отношении
      товаров <nobr>16-го</nobr> класса МКТУ.</p><p>Согласно опубликованному накануне
      решению Палаты по<nobr class="nbsp">&nbsp;</nobr>патентным спорам, обращение
      &laquo;Ньюс медиа&raquo; по<nobr class="nbsp">&nbsp;</nobr>поводу прекращения
      охраны бренда McMarker удовлетворено. Прежний правообладатель в<nobr class="nbsp">&nbsp;</nobr>споре
      участия не<nobr class="nbsp">&nbsp;</nobr>принял<nobr class="nbsp">&nbsp;</nobr>&mdash;
