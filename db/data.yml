    - Apple хочет судиться с банкротящимся Kodak за свои патенты
    - ! '<p>Apple обратился в<nobr class="nbsp">&nbsp;</nobr>нью-йорский суд по<nobr
      class="nbsp">&nbsp;</nobr>делам о<nobr class="nbsp">&nbsp;</nobr>банкротстве
      с<nobr class="nbsp">&nbsp;</nobr>просьбой разрешить подачу иска к<nobr class="nbsp">&nbsp;</nobr>недавно
      заявившей о<nobr class="nbsp">&nbsp;</nobr>своем банкротстве компании Kodak.</p><p
      style="text-align: center;"><img alt="" src="/system/pictures/17/content_37183.jpg"
      style="width: 300px; height: 225px;" /></p><p>Apple заявил, что Kodak незаконно
      использовал ее<nobr class="nbsp">&nbsp;</nobr>патенты на<nobr class="nbsp">&nbsp;</nobr>технологии,
      которые применяются при производстве принтеров, цифровых камер и<nobr class="nbsp">&nbsp;</nobr>цифровых
      фоторамок, и<nobr class="nbsp">&nbsp;</nobr>что в<nobr class="nbsp">&nbsp;</nobr>связи
      с<nobr class="nbsp">&nbsp;</nobr>этим компания намерена обратиться в<nobr class="nbsp">&nbsp;</nobr>Комиссию
      по<nobr class="nbsp">&nbsp;</nobr>международной торговле (International Trade
      Commission, ITC), а<nobr class="nbsp">&nbsp;</nobr>также подать соответствующий
      иск в<nobr class="nbsp">&nbsp;</nobr>окружной суд в<nobr class="nbsp">&nbsp;</nobr>Нью-Йорке
      с<nobr class="nbsp">&nbsp;</nobr>требованием запретить Kodak в<nobr class="nbsp">&nbsp;</nobr>дальнейшем
      использовать патенты Apple.</p><p>В<nobr class="nbsp">&nbsp;</nobr>июле 2011
      года ITC поддержала Kodak в<nobr class="nbsp">&nbsp;</nobr>споре с<nobr class="nbsp">&nbsp;</nobr>Apple,
      теперь Apple добивается пересмотра этого решения.</p><p>Компания Eastman Kodak<nobr
      class="nbsp">&nbsp;</nobr>Co., всемирно известный производитель фототехники,
      подала заявление о<nobr class="nbsp">&nbsp;</nobr>банкротстве в<nobr class="nbsp">&nbsp;</nobr>конце
      января 2012<nobr class="nbsp">&nbsp;</nobr>года, чтобы защититься от<nobr class="nbsp">&nbsp;</nobr>кредиторов.
      Компания, основанная в<nobr class="nbsp">&nbsp;</nobr>1880<nobr class="nbsp">&nbsp;</nobr>году,
      заявила о<nobr class="nbsp">&nbsp;</nobr>долге в<nobr class="nbsp">&nbsp;</nobr>$6,8
      млрд при общем объеме активов в<nobr class="nbsp">&nbsp;</nobr>$5,1<nobr class="nbsp">&nbsp;</nobr>млрд.</p><p>Чтобы
      справиться с<nobr class="nbsp">&nbsp;</nobr>финансовыми проблемами, компания
      объявила об<nobr class="nbsp">&nbsp;</nobr>изменениях в<nobr class="nbsp">&nbsp;</nobr>структуре
      управления с<nobr class="nbsp">&nbsp;</nobr>целью сосредоточиться на<nobr class="nbsp">&nbsp;</nobr>коммерческой
      стороне бизнеса. Из<nobr class="nbsp">&nbsp;</nobr>компании ушли несколько директоров.
      Кроме того, компания взяла кредит в<nobr class="nbsp">&nbsp;</nobr>$950 млн
      сроком на<nobr class="nbsp">&nbsp;</nobr>1,5 года у<nobr class="nbsp">&nbsp;</nobr>Citigroup,
      передает Reuters. Это позволит компании выиграть время, чтобы найти покупателей
      на<nobr class="nbsp">&nbsp;</nobr>более чем 1000 патентов и<nobr class="nbsp">&nbsp;</nobr>реструктуризировать
      свой бизнес, выплачивая при этом зарплату 17<nobr class="nbsp">&nbsp;</nobr>000<nobr
      class="nbsp">&nbsp;</nobr>сотрудникам.</p><p>Фото с<nobr class="nbsp">&nbsp;</nobr>сайта
      newsera.ru</p><p><a href="http://pravo.ru/interpravo/news/view/68687/" target="_blank">ПРАВО.RU</a><strong><wbr
      id="reformator_selection_1" /></strong></p>'
