    - ! 'Автоконцерн Daimler AG выиграл в России у сотового оператора спор за бренд
      «СМАРТС» '
    - ! '<p>Немецкий автоконцерн Daimler AG<nobr class="nbsp">&nbsp;</nobr>частично
      лишил поволжского оператора сотовой связи &laquo;СМАРТС&raquo; права на<nobr
      class="nbsp">&nbsp;</nobr>одноименный товарный знак в<nobr class="nbsp">&nbsp;</nobr>отношении
      части услуг 37<nobr class="nbsp">&nbsp;</nobr>и<nobr class="nbsp">&nbsp;</nobr>42<nobr
      class="nbsp">&nbsp;</nobr>классов МКТУ: восстановление двигателей, машин, техническое
      обслуживание автомобилей и<nobr class="nbsp">&nbsp;</nobr>технический контроль
      автомобильного транспорта, говорится в<nobr class="nbsp">&nbsp;</nobr>материалах
      Палаты по<nobr class="nbsp">&nbsp;</nobr>патентным спорам.</p><p style="text-align:
      center;"><img alt="" src="/system/pictures/27/content_12915.jpg" style="width:
      300px; height: 225px;" /></p><p>Поводом для разбирательства в<nobr class="nbsp">&nbsp;</nobr>Палате
      по<nobr class="nbsp">&nbsp;</nobr>патентным спорам послужила регистрация бренда
      &laquo;СМАРТС&raquo; на<nobr class="nbsp">&nbsp;</nobr>имя оператора сотовой
      связи &laquo;СМАРТС-Тольятти&raquo; 12<nobr class="nbsp">&nbsp;</nobr>мая 2011
      года (№<nobr class="nbsp">&nbsp;</nobr>436925). Правовая охрана была предоставлена
      в<nobr class="nbsp">&nbsp;</nobr>отношении услуг 36, 37, 38, 42, 43, 45<nobr
      class="nbsp">&nbsp;</nobr>классов МКТУ: обслуживание по<nobr class="nbsp">&nbsp;</nobr>кредитным
      карточкам, операции банковские через Интернет, перевод денежных средств в<nobr
      class="nbsp">&nbsp;</nobr>системе электронных расчетов, обеспечение телекоммуникационного
      подключения к<nobr class="nbsp">&nbsp;</nobr>Интернету; восстановление двигателей,
      машин, протектора на<nobr class="nbsp">&nbsp;</nobr>шинах, вулканизация покрышек,
      мытье автомобилей, антикоррозионная обработка транспортных средств, ремонт и<nobr
      class="nbsp">&nbsp;</nobr>техническое обслуживание автомобилей, станции обслуживания
      транспортных средств, контроль технический автомобильного транспорта и<nobr
      class="nbsp">&nbsp;</nobr>т.д. Бренд состоит из<nobr class="nbsp">&nbsp;</nobr>словесного
      элемента &laquo;СМАРТС&raquo; и<nobr class="nbsp">&nbsp;</nobr>рисунка в<nobr
      class="nbsp">&nbsp;</nobr>виде раскрученной шестигранной спирали.</p><p>Однако
      спустя семь месяцев<nobr class="nbsp">&nbsp;</nobr>&mdash; 16<nobr class="nbsp">&nbsp;</nobr>декабря
      прошлого года немецкий автоконцерн Daimler AG<nobr class="nbsp">&nbsp;</nobr>направил
      в<nobr class="nbsp">&nbsp;</nobr>Палату по<nobr class="nbsp">&nbsp;</nobr>патентным
      спорам возражения против предоставления правовой охраны бренду &laquo;СМАРТС&raquo;
      в<nobr class="nbsp">&nbsp;</nobr>отношении части услуг 37<nobr class="nbsp">&nbsp;</nobr>и<nobr
      class="nbsp">&nbsp;</nobr>42<nobr class="nbsp">&nbsp;</nobr>классов МКТУ. Он<nobr
      class="nbsp">&nbsp;</nobr>ссылался на<nobr class="nbsp">&nbsp;</nobr>то, что
      спорный знак схож до<nobr class="nbsp">&nbsp;</nobr>степени смешения с<nobr
      class="nbsp">&nbsp;</nobr>его брендами &laquo;СМАРТ&raquo;, SMART (406184, 232817
      и<nobr class="nbsp">&nbsp;</nobr>212163), зарегистрированными в<nobr class="nbsp">&nbsp;</nobr>отношении
      однородных услуг. В<nobr class="nbsp">&nbsp;</nobr>частности, компания Daimler
      AG<nobr class="nbsp">&nbsp;</nobr>обращала внимания, что эти бренды &laquo;относятся
      к<nobr class="nbsp">&nbsp;</nobr>одному виду деятельности, связанному с<nobr
      class="nbsp">&nbsp;</nobr>автомобильным транспортом, имеют одинаковое назначение
      и<nobr class="nbsp">&nbsp;</nobr>круг потребителей&raquo;.</p><p>Оператор сотовой
      связи был не<nobr class="nbsp">&nbsp;</nobr>согласен с<nobr class="nbsp">&nbsp;</nobr>претензиями
      и<nobr class="nbsp">&nbsp;</nobr>подчеркивал, что обозначение &laquo;СМАРТС&raquo;
      обладает смысловым значением, поскольку представляет собой сокращенное фирменное
      наименование правообладателя<nobr class="nbsp">&nbsp;</nobr>&mdash; &laquo;Средневолжская
      межрегиональная ассоциация радиотелекоммуникационных систем&raquo;, регистрация
      которого была произведена ранее регистрации противопоставленного товарного знака
      &laquo;СМАРТ&raquo; №<nobr class="nbsp">&nbsp;</nobr>406184.</p><p>Коллегия
      Палаты по<nobr class="nbsp">&nbsp;</nobr>патентным спорам согласилась с<nobr
      class="nbsp">&nbsp;</nobr>доводами компании Daimler AG. При этом она назвала
      неубедительным аргумент оператора сотовой связи о<nobr class="nbsp">&nbsp;</nobr>том,
      что регистрация знака (№<nobr class="nbsp">&nbsp;</nobr>406184) для заявителя
      была проведена с<nobr class="nbsp">&nbsp;</nobr>нарушением законодательства,
      так как проведена позже регистрации фирменного наименования компании &laquo;СМАРТС-Тольятти&raquo;.
      Коллегия в<nobr class="nbsp">&nbsp;</nobr>своем решении указала, что правообладатель
      не<nobr class="nbsp">&nbsp;</nobr>предпринял никаких действий для признания
      недействительным предоставления правовой охраны товарному знаку по<nobr class="nbsp">&nbsp;</nobr>свидетельству
      №<nobr class="nbsp">&nbsp;</nobr>406184&laquo;. &laquo;Помимо этого знака в<nobr
      class="nbsp">&nbsp;</nobr>качестве противопоставления в<nobr class="nbsp">&nbsp;</nobr>возражении
      указаны два других знака, имеющие более раннюю дату приоритета, чем дата возникновения
      у<nobr class="nbsp">&nbsp;</nobr>правообладателя права на<nobr class="nbsp">&nbsp;</nobr>его
      фирменное наименование&raquo;,<nobr class="nbsp">&nbsp;</nobr>&mdash; говорится
      в<nobr class="nbsp">&nbsp;</nobr>документе.</p><p>Заключительным аргументом
      коллегии стало<nobr class="nbsp">&nbsp;</nobr>то, что &laquo;основная область
      деятельности правообладателя, осуществляемая под его фирменным наименованием,
      связана с<nobr class="nbsp">&nbsp;</nobr>радиотелекоммуникационными системами,
      а<nobr class="nbsp">&nbsp;</nobr>не<nobr class="nbsp">&nbsp;</nobr>с<nobr class="nbsp">&nbsp;</nobr>услугами
      в<nobr class="nbsp">&nbsp;</nobr>области технического обслуживания автомобильного
      транспорта&raquo;.</p><p>На<nobr class="nbsp">&nbsp;</nobr>основании этого коллегия
      Палаты по<nobr class="nbsp">&nbsp;</nobr>патентным спорам удовлетворила заявление
      немецкого автоконцерна и<nobr class="nbsp">&nbsp;</nobr>прекратил правовую охрану
      бренда &laquo;СМАРТС&raquo; в<nobr class="nbsp">&nbsp;</nobr>отношении части
      услуг 37<nobr class="nbsp">&nbsp;</nobr>и<nobr class="nbsp">&nbsp;</nobr>42<nobr
      class="nbsp">&nbsp;</nobr>классов МКТУ: восстановление двигателей, машин, техническое
      обслуживание автомобилей и<nobr class="nbsp">&nbsp;</nobr>технический контроль
      автомобильного транспорта, говорится в<nobr class="nbsp">&nbsp;</nobr>материалах
      Палаты по<nobr class="nbsp">&nbsp;</nobr>патентным спорам.</p><p>ОАО &laquo;Средневолжская
      межрегиональная ассоциация радиотелекоммуникационных систем&raquo; (СМАРТС)<nobr
      class="nbsp">&nbsp;</nobr>&mdash; один из<nobr class="nbsp">&nbsp;</nobr>крупнейших
      операторов сотовой связи, с<nobr class="nbsp">&nbsp;</nobr>штаб-квартирой в<nobr
      class="nbsp">&nbsp;</nobr>Самаре. Оператор работает в<nobr class="nbsp">&nbsp;</nobr>13<nobr
      class="nbsp">&nbsp;</nobr>регионах России: Астраханской, Ивановской, Самарской,
      Пензенской, Саратовской, Ульяновской и<nobr class="nbsp">&nbsp;</nobr>Ярославской
      областях, а<nobr class="nbsp">&nbsp;</nobr>так<nobr class="nbsp">&nbsp;</nobr>же
      в<nobr class="nbsp">&nbsp;</nobr>республиках Башкортостан, Калмыкия, Марий Эл,
      Мордовия, Татарстан и<nobr class="nbsp">&nbsp;</nobr>Чувашия.</p><p>Daimler
      AG<nobr class="nbsp">&nbsp;</nobr>&mdash; немецкий автомобилестроительный концерн.
      В<nobr class="nbsp">&nbsp;</nobr>состав Daimler AG<nobr class="nbsp">&nbsp;</nobr>входят
      Mercedes-Benz Cars Group<nobr class="nbsp">&nbsp;</nobr>&mdash; занимается производством
      легковых автомобилей Maybach, Mercedes-Benz, Mercedes-AMG, Smart; Daimler Trucks
      Group<nobr class="nbsp">&nbsp;</nobr>&mdash; занимается производством крупнотоннажных
      грузовых автомобилей Mercedes-Benz, Daimler Trucks North America LLC, Freightliner,
      Freightliner Custom Chassis Corporation (FCCC), Daimler Trucks Remarketing Corporation
      (DTRC) и<nobr class="nbsp">&nbsp;</nobr>других.</p><p>Фото с<nobr class="nbsp">&nbsp;</nobr>сайта
      www.trendymen.ru</p><p><a href="http://pravo.ru/news/view/70037/" target="_blank">ПРАВО.RU</a></p>'
