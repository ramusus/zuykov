    - ! 'Чем грозит пользователям соглашение по борьбе с контрафактной продукцией
      (АСТА)? '
    - (pravo.ru)
    - ! "<p>В Европе снова проходят массовые манифестации против Соглашения по борьбе
      с контрафактной продукцией (The Anti-Counterfeiting Trade Agreement (ACTA)),
      предполагающего ужесточение контроля за соблюдением авторского права в интернете
      и на рынке информационных технологий. В конце января соглашение подписали 22
      европейских государства. Из нескольких десятков пунктов документа негодование
      общества, в большей степени, вызывает то, что после принятия соглашения пользователи
      сети могут перестать быть анонимными, а таможенникам аэропортов могут разрешить
      досматривать ноутбуки, MP3-плееры и сотовые телефоны.</p><p style=\"\">Анализируя
      положения соглашения уместно задуматься, насколько, в<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>принципе,
      реально воплотить в<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>жизнь тот самый
      спорный пункт документа об<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>ограничении
      анонимности? Откровенно говоря, сложно представить себе, как можно лишить анонимности
      всех пользователей интернета. Например, у<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>вас
      в<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>офисе стоит сервер, где есть IP-адрес.
      Когда сотрудники компании выходят в<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>интернет,
      все они выходят под одним IP. Наверняка, у<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>каждого
      компьютера есть свой индивидуальный номер, но, тем не<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>менее,
      не<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>до<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>конца
      понятно, как можно выполнить это условие и<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>насколько
      оно реально. Кроме того, если рассматривать условие об<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>ограничении
      анонимности применительно к<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>России,
      то<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>стоит вспомнить, что мы<nobr
      class=\"nbsp\" style=\"\">&nbsp;</nobr>живем в<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>такой
      стране, где, например, SIM-карту для телефона можно легко купить без предъявления
      паспорта, тогда как в<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>Европе SIM-карты
      продаются только при предъявлении документа. Единицы наших соотечественников
      вносят свои персональные данные в<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>карточки
      сведений, заполняемых, например, при приобретении компьютера. Сотни россиян,
      живущих в<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>крупных городах, выходят
      в<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>сеть при помощи Wi-Fi сетей, генерируемых
      в<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>их<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>дома
      роутерами, расположенными в<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>кафе
      или ресторанах. Поэтому главный вопрос, касающийся как России, так и<nobr class=\"nbsp\"
      style=\"\">&nbsp;</nobr>Европы,<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>&mdash;
      как при том количестве провайдеров и<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>пользователей
      интернета, что есть сегодня, последних можно лишить анонимности?</p><p style=\"\">Следом
      за<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>первым возникает и<nobr class=\"nbsp\"
      style=\"\">&nbsp;</nobr>второй вопрос. Допустим, кто-то будет знать, что в<nobr
      class=\"nbsp\" style=\"\">&nbsp;</nobr>данный момент человек находится в<nobr
      class=\"nbsp\" style=\"\">&nbsp;</nobr>интернете, но<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>что
      дальше? Можно предположить, что наши контролирующие органы уже сегодня, если
      им<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>необходимо, всегда могут узнать,
      кто и<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>когда находится в<nobr class=\"nbsp\"
      style=\"\">&nbsp;</nobr>сети. Вопрос в<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>том,
      что эти сведения они не<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>раскрывают
      и<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>получить их<nobr class=\"nbsp\"
      style=\"\">&nbsp;</nobr>правообладателю крайне сложно. При этом главный вопрос,
      на<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>который нужно знать ответ правообладателю,
      чтобы защитить свою интеллектуальную собственность,<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>&mdash;
      кто именно (ФИО и<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>адрес) нарушает
      его права? После получения ответа на<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>этот
      вопрос необходимость обращения в<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>контролирующие
      органы отпадает. Теоретически, и<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>сегодня
      эту информацию можно получать у<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>провайдера,
      но<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>на<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>практике
      это крайне сложно.</p><p style=\"\">Анализируя соглашение, нельзя не<nobr class=\"nbsp\"
      style=\"\">&nbsp;</nobr>отметить, что этим документом правообладатели хотят
      начать бороться с<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>конрафактом не<nobr
      class=\"nbsp\" style=\"\">&nbsp;</nobr>с<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>помощью
      ограничения распространения, а<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>с<nobr
      class=\"nbsp\" style=\"\">&nbsp;</nobr>помощью ограничения потребления &laquo;пиратской&raquo;
      продукции. То<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>есть наказывать не<nobr
      class=\"nbsp\" style=\"\">&nbsp;</nobr>распространителя, а<nobr class=\"nbsp\"
      style=\"\">&nbsp;</nobr>конечного потребителя. Насколько это правильно<nobr
      class=\"nbsp\" style=\"\">&nbsp;</nobr>&mdash; судить сложно, но<nobr class=\"nbsp\"
      style=\"\">&nbsp;</nobr>если говорить о<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>введении
      таких мер, нужно дать пользователю возможность четко понимать, какой контент
      легальный, а<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>какой<nobr class=\"nbsp\"
      style=\"\">&nbsp;</nobr>&mdash; контрафактный. Сегодня пользователи ограничены
      в<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>возможностях с<nobr class=\"nbsp\"
      style=\"\">&nbsp;</nobr>помощью интернета понять это. Им<nobr class=\"nbsp\"
      style=\"\">&nbsp;</nobr>остается лишь доверять провайдеру или администратору
      сайта, уверяющим их<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>в<nobr class=\"nbsp\"
      style=\"\">&nbsp;</nobr>том, что контент, размещенный на<nobr class=\"nbsp\"
      style=\"\">&nbsp;</nobr>их<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>ресурсе,
      легальный. Как показывает практика, ни<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>высокая
      стоимость, ни<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>качество не<nobr class=\"nbsp\"
      style=\"\">&nbsp;</nobr>могут гарантировать пользователю, что он<nobr class=\"nbsp\"
      style=\"\">&nbsp;</nobr>потребляет в<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>Интернете
      легальную продукцию (музыку, кино или книгу).</p><p style=\"\">Некоторое время
      назад в<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>Европе боролись с<nobr class=\"nbsp\"
      style=\"\">&nbsp;</nobr>распространением копий известных брендов, наказывая
      потребителей-покупателей контрафакта, вплоть до<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>заключения
      их<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>в<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>тюрьму.
      Но<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>здесь, согласитесь, человек всегда
      мог понять, приобретает<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>ли он<nobr
      class=\"nbsp\" style=\"\">&nbsp;</nobr>оригинал или<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>же
      нелегальную копию: тогда как вещь известного бренда стоит около 1000<nobr class=\"nbsp\"
      style=\"\">&nbsp;</nobr>евро, копию можно приобрести за<nobr class=\"nbsp\"
      style=\"\">&nbsp;</nobr>50. С<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>контентом
      все не<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>так просто<nobr class=\"nbsp\"
      style=\"\">&nbsp;</nobr>&mdash; разница в<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>цене
      не<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>настолько очевидна, да<nobr class=\"nbsp\"
      style=\"\">&nbsp;</nobr>и<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>других
      способов, позволяющих определить его происхождение, нет. Также отметим, что
      правообладатели сами борются с<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>распространением
      нелегальных копий только в<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>тот период,
      пока они хотят заработать на<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>новом
      фильме или новой игре. Пока разработки приносят реальный доход, компании- производители
      стремятся ограничить их<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>распространение
      в<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>сети.Когда<nobr class=\"nbsp\"
      style=\"\">&nbsp;</nobr>же доход начинает снижаться и<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>интерес
      правообладателя к<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>данному продукту
      падает, проблема нахождения в<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>сети
      нелегальных копий перестает быть для правообладателя настолько актуальной.</p><p
      style=\"\">Отдельного внимания заслуживает и<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>пункт
      о<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>возможности позволить таможенникам
      аэропортов досматривать ноутбуки, MP3-плееры и<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>сотовые
      телефоны. Есть у<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>российского пользователя
      ноутбук, MP3-плеер или сотовый телефон, в<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>котором
      есть что-то из<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>неизвестного источника
      в<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>Интернете? Наверняка! А<nobr class=\"nbsp\"
      style=\"\">&nbsp;</nobr>это значит, что при въезде в<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>Европу
      (если соглашение будет подписано Евросоюзом) ноутбук или телефон смогут конфисковать
      таможенники... А<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>что будет, когда
      такие полномочия получат наши таможенники?! Сейчас на<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>зеленых
      коридорах они сидят и<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>&laquo;скучают&raquo;,
      а<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>после введения такого положения
      смогут фактически у<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>любого конфисковать
      все электронные приборы, которые есть у<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>человека!</p><p
      style=\"\">Конечно, переложение вины на<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>потребителя<nobr
      class=\"nbsp\" style=\"\">&nbsp;</nobr>&mdash; это какое-то сомнительное решение
      в<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>деле борьбы с<nobr class=\"nbsp\"
      style=\"\">&nbsp;</nobr>контрафактом. Вместе с<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>тем,
      положения этого соглашения для законопослушного пользователя Интернетом не<nobr
      class=\"nbsp\" style=\"\">&nbsp;</nobr>сильно опасны. В<nobr class=\"nbsp\"
      style=\"\">&nbsp;</nobr>связи с<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>чем
      бурные эмоции европейцев<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>и, что
      самое удивительное, представителей нашей страны по<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>поводу
      положений соглашения АСТА, не<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>совсем
      понятны. Когда несколько лет назад в<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>России
      ввели ИНН, мы<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>возмущались, что всех
      &laquo;посчитали&raquo;, когда мы<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>стали
      пользоваться банковскими картами<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>&mdash;
      возмущались, что доходы населения взяли на<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>контроль.
      Теперь привыкли и<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>не<nobr class=\"nbsp\"
      style=\"\">&nbsp;</nobr>обращаем на<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>это
      внимания. По<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>сути, если кто-то будет
      знать, что в<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>конкретную минуту мы<nobr
      class=\"nbsp\" style=\"\">&nbsp;</nobr>находимся в<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>интернете<nobr
      class=\"nbsp\" style=\"\">&nbsp;</nobr>&mdash; мало что изменится. С<nobr class=\"nbsp\"
      style=\"\">&nbsp;</nobr>современной техникой, если у<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>человека
      есть в<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>кармане мобильный телефон,
      можно не<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>то<nobr class=\"nbsp\"
      style=\"\">&nbsp;</nobr>что узнать, что он<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>в<nobr
      class=\"nbsp\" style=\"\">&nbsp;</nobr>интернете, но<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>и<nobr
      class=\"nbsp\" style=\"\">&nbsp;</nobr>определить место его положения в<nobr
      class=\"nbsp\" style=\"\">&nbsp;</nobr>мире, а<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>это
      куда опаснее.</p><p style=\"\">В<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>Европе
      интерес вокруг документа подогревается специально<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>&mdash;
      внимание населения пытаются отвлечь от<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>других,
      более серьезных проблем. Тем не<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>менее,
      можно предположить, что это соглашение станет неким промежуточным и<nobr class=\"nbsp\"
      style=\"\">&nbsp;</nobr>начальным этапом в<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>борьбе
      с<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>Интернет-пиратством, а<nobr class=\"nbsp\"
      style=\"\">&nbsp;</nobr>его текст и<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>положения
      еще будут неоднократно дополняться.</p><p style=\"\"><em style=\"\"><a href=\"http://blog.pravo.ru/blog/zuykov/3059.html\"
      style=\"\" target=\"_blank\"><em style=\"\">(pravo.ru)</em></a></em></p><p style=\"\">Сергей
      Зуйков<br style=\"\" />\r\nГенеральный директор компании &laquo;Зуйков и<nobr
      class=\"nbsp\" style=\"\">&nbsp;</nobr>партнеры&raquo;</p>"
