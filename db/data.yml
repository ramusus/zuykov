    - ! '«Омега» отстояла «Галактику» '
    - ! '<p>На<nobr class="nbsp">&nbsp;</nobr>днях состоялось заседание Девятого арбитражного
      апелляционного суда, на<nobr class="nbsp">&nbsp;</nobr>котором была рассмотрена
      жалоба ЗАО &laquo;Корпорация Галактика&raquo; об<nobr class="nbsp">&nbsp;</nobr>отмене
      ранее вынесенного ФИПС решения о<nobr class="nbsp">&nbsp;</nobr>досрочном прекращении
      правовой охраны товарного знака &laquo;Галактика&raquo;. В<nobr class="nbsp">&nbsp;</nobr>удовлетворении
      требований ЗАО &laquo;Корпорация галактика&raquo; было отказано.</p><p>Инициатором
      досрочного прекращения правовой охраны товарного знака &laquo;Галактика&raquo;
      выступило ООО &laquo;Омега&raquo;, интересны которого представляет компания
      &laquo;Зуйков и<nobr class="nbsp">&nbsp;</nobr>партнеры&raquo;. Еще весной прошлого
      года компания обратилась в<nobr class="nbsp">&nbsp;</nobr>Роспатент с<nobr class="nbsp">&nbsp;</nobr>заявлением
      о<nobr class="nbsp">&nbsp;</nobr>досрочном прекращении правовой охраны указанного
      знака в<nobr class="nbsp">&nbsp;</nobr>отношении товаров 9<nobr class="nbsp">&nbsp;</nobr>класса
      МКТУ за<nobr class="nbsp">&nbsp;</nobr>исключением программного обеспечения
      для вычислительных машин. Это заявление было удовлетворено на<nobr class="nbsp">&nbsp;</nobr>заседании
      Палаты по<nobr class="nbsp">&nbsp;</nobr>патентным спорам, позже утверждено
      Роспатентом, тем не<nobr class="nbsp">&nbsp;</nobr>менее, &laquo;Корпорация
      Галактика&raquo; обратилась в<nobr class="nbsp">&nbsp;</nobr>суд с<nobr class="nbsp">&nbsp;</nobr>требованием
      признать его недействительным.</p><p>Главным аргументом заявителя стал довод
      о<nobr class="nbsp">&nbsp;</nobr>несостоятельности вывода суда о<nobr class="nbsp">&nbsp;</nobr>заинтересованности
      ООО &laquo;Омега&raquo; в<nobr class="nbsp">&nbsp;</nobr>досрочном прекращении
      правовой охраны товарного знака &laquo;Галактика&raquo; в<nobr class="nbsp">&nbsp;</nobr>отношении
      товаров 9<nobr class="nbsp">&nbsp;</nobr>класса МКТУ. Специалисты ЗАО &laquo;Корпорация
      Галактика&raquo; пытались доказать, что &laquo;Омега&raquo; является производителем
      бытовой техники и<nobr class="nbsp">&nbsp;</nobr>никакого отношения к<nobr class="nbsp">&nbsp;</nobr>товарам
      указанного класса не<nobr class="nbsp">&nbsp;</nobr>имеет. ООО &laquo;Зуйков
      и<nobr class="nbsp">&nbsp;</nobr>партнеры&raquo; представило доказательства
      заинтересованности своего клиента. В<nobr class="nbsp">&nbsp;</nobr>частности,
      &laquo;Омега&raquo; является правообладателем сходного знака &laquo;Galaxy&raquo;
      и<nobr class="nbsp">&nbsp;</nobr>с<nobr class="nbsp">&nbsp;</nobr>момента основания
      компании в<nobr class="nbsp">&nbsp;</nobr>2007 году ее<nobr class="nbsp">&nbsp;</nobr>продукция
      приобрела определенную известность в<nobr class="nbsp">&nbsp;</nobr>России и<nobr
      class="nbsp">&nbsp;</nobr>за<nobr class="nbsp">&nbsp;</nobr>рубежом. Кроме того,
      компания постоянно расширяет линейку производимой продукции: в<nobr class="nbsp">&nbsp;</nobr>2011
      году был начат выпуск телефонов под брендом &laquo;Galaxy&raquo;, в<nobr class="nbsp">&nbsp;</nobr>планах
      начать выпуск компьютеров, калькуляторов и<nobr class="nbsp">&nbsp;</nobr>другой
      техники.</p><p>Изучив доводы сторон, суд принял решение отказать ЗАО &laquo;Корпорация
      Галактика&raquo; в<nobr class="nbsp">&nbsp;</nobr>удовлетворении требований
      и<nobr class="nbsp">&nbsp;</nobr>оставить решение о<nobr class="nbsp">&nbsp;</nobr>досрочном
      прекращении правовой охраны знака &laquo;Галактика&raquo; в<nobr class="nbsp">&nbsp;</nobr>отношении
      товаров 9<nobr class="nbsp">&nbsp;</nobr>класса МКТУ в<nobr class="nbsp">&nbsp;</nobr>силе.</p>'
