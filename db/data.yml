      детства&raquo; на<nobr class="nbsp">&nbsp;</nobr>то, что законодательство разрешает
      ему обратиться в<nobr class="nbsp">&nbsp;</nobr>Роспатент с<nobr class="nbsp">&nbsp;</nobr>заявлением,
      судья Чадов отмел как &laquo;противоречащие фактическим обстоятельствам дела&raquo;<nobr
      class="nbsp">&nbsp;</nobr>&mdash; однако в<nobr class="nbsp">&nbsp;</nobr>чем
      противоречие и<nobr class="nbsp">&nbsp;</nobr>каким именно обстоятельствам,
      не<nobr class="nbsp">&nbsp;</nobr>уточнил.</p><p>У<nobr class="nbsp">&nbsp;</nobr>экспертов
      справедливость этого решения вызывает сомнения. &laquo;Лицо может требовать
      возмещения убытков лишь в<nobr class="nbsp">&nbsp;</nobr>том случае, если нарушено
      его право. Но<nobr class="nbsp">&nbsp;</nobr>совокупный анализ норм законодательства
      о<nobr class="nbsp">&nbsp;</nobr>товарных знаках и<nobr class="nbsp">&nbsp;</nobr>антимонопольного
      законодательства свидетельствует о<nobr class="nbsp">&nbsp;</nobr>том, что сами
