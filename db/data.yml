    - ! 'Мясоперерабатывающий комбинат частично лишил концерн «Калина» одноименного
      бренда '
    - ! '<p>Мясоперерабатывающее предприятие &laquo;Калинка&raquo; частично лишило
      производителя косметики<nobr class="nbsp">&nbsp;</nobr>&mdash; концерн &laquo;Калина&raquo;
      права на<nobr class="nbsp">&nbsp;</nobr>одноименный товарный знак. Челябинской
      &laquo;Калинке&raquo; удалось убедить Палату по<nobr class="nbsp">&nbsp;</nobr>патентным
      спорам в<nobr class="nbsp">&nbsp;</nobr>том, что правообладатель в<nobr class="nbsp">&nbsp;</nobr>течение
      трех лет не<nobr class="nbsp">&nbsp;</nobr>использовал бренд &laquo;Калина&raquo;
      в<nobr class="nbsp">&nbsp;</nobr>отношении товаров 29<nobr class="nbsp">&nbsp;</nobr>и<nobr
      class="nbsp">&nbsp;</nobr>30<nobr class="nbsp">&nbsp;</nobr>класса МКТУ: мясо,
      рыба, птица, кофе, чай, какао, сахар, соусы.</p><p style="text-align: center;"><img
      alt="" src="/system/pictures/6/content_36777.jpg" style="width: 300px; height:
      225px;" /></p><p>Поводом для разбирательства в<nobr class="nbsp">&nbsp;</nobr>Палате
      по<nobr class="nbsp">&nbsp;</nobr>патентным спорам послужило заявление челябинского
      мясоперерабатывающего предприятия &laquo;Калинка&raquo; с<nobr class="nbsp">&nbsp;</nobr>просьбой
      прекратить правовую охрану товарного знака &laquo;Калина&raquo; (№<nobr class="nbsp">&nbsp;</nobr>215611)
      в<nobr class="nbsp">&nbsp;</nobr>отношении товаров 29<nobr class="nbsp">&nbsp;</nobr>и<nobr
      class="nbsp">&nbsp;</nobr>30<nobr class="nbsp">&nbsp;</nobr>класса МКТУ. Этот
      товарный знак был зарегистрирован в<nobr class="nbsp">&nbsp;</nobr>2002 году
      на<nobr class="nbsp">&nbsp;</nobr>имя ОАО &laquo;Концерн &laquo;Калина&raquo;
      для товаров/услуг 3, 5, 16, 21, 29, 30, 31, 32, 33, 35, 39, 41, 42<nobr class="nbsp">&nbsp;</nobr>классов
      МКТУ.</p><p>В<nobr class="nbsp">&nbsp;</nobr>своем заявлении от<nobr class="nbsp">&nbsp;</nobr>3<nobr
      class="nbsp">&nbsp;</nobr>ноября 2011 года мясоперерабатывающее предприятие
      указало, что правообладатель бренда &laquo;Калина&raquo; не<nobr class="nbsp">&nbsp;</nobr>использует
      товарный знак в<nobr class="nbsp">&nbsp;</nobr>течение трех лет в<nobr class="nbsp">&nbsp;</nobr>отношении
      мясных, рыбных товаров. Обосновывая свою заинтересованность в<nobr class="nbsp">&nbsp;</nobr>деле,
      предприятие сослалось на<nobr class="nbsp">&nbsp;</nobr>то, что выпускает колбасные
      изделия и<nobr class="nbsp">&nbsp;</nobr>полуфабрикаты, для маркировки которых
      используется обозначение &laquo;Калинка&raquo;, говорится в<nobr class="nbsp">&nbsp;</nobr>материалах
      Палаты по<nobr class="nbsp">&nbsp;</nobr>патентным спорам.</p><p>Правообладатель
      на<nobr class="nbsp">&nbsp;</nobr>заседание коллегии палаты по<nobr class="nbsp">&nbsp;</nobr>патентным
      спорам не<nobr class="nbsp">&nbsp;</nobr>явился и<nobr class="nbsp">&nbsp;</nobr>не<nobr
      class="nbsp">&nbsp;</nobr>представил отзыв по<nobr class="nbsp">&nbsp;</nobr>мотивам
      поступившего заявления. В<nobr class="nbsp">&nbsp;</nobr>связи с<nobr class="nbsp">&nbsp;</nobr>этим
      коллегия, изучив представленные документы, удовлетворила заявление ООО &laquo;Калинка&raquo;
      и<nobr class="nbsp">&nbsp;</nobr>досрочно частично прекратила правовую охрану
      товарного знака &laquo;Калина&raquo; в<nobr class="nbsp">&nbsp;</nobr>отношении
      товаров 29, 30<nobr class="nbsp">&nbsp;</nobr>классов МКТУ.</p><p>ОАО Концерн
      &laquo;Калина&raquo;<nobr class="nbsp">&nbsp;</nobr>&mdash; косметическая компанией,
      выпускающая косметическую продукцию и<nobr class="nbsp">&nbsp;</nobr>бытовую
      химию. Концерн выпускает продукцию под брендами &laquo;Черный жемчуг&raquo;,
      &laquo;Чистая линия&raquo;, &laquo;Бархатные ручки&raquo;, &laquo;100 рецептов
      красоты&raquo;, &laquo;32&raquo;, &laquo;Лесной бальзам&raquo;, &laquo;Dr.Scheller&raquo;.</p><p>В<nobr
      class="nbsp">&nbsp;</nobr>состав Концерна, помимо головного предприятия в<nobr
      class="nbsp">&nbsp;</nobr>Екатеринбурге, входят предприятия &laquo;Паллада-Украина&raquo;,
      &laquo;Главсказка Интернешнл&raquo;, &laquo;Dr. Scheller Beauty Center&raquo;,
      &laquo;Калина Финанс&raquo;, Kalina International<nobr class="nbsp">&nbsp;</nobr>SA
      (Швейцария), Kalina Overseas Holding B.V. (Нидерланды) и<nobr class="nbsp">&nbsp;</nobr>DSN
      Cosmetics GmbH(Германия).</p><p>Мясоперерабатывающее предприятие &laquo;Калинка&raquo;
      (г. Челябинск) выпускает разные виды колбас, ветчины, сосиски, сардельки, шпикачки,
      паштеты и<nobr class="nbsp">&nbsp;</nobr>холодцы, а<nobr class="nbsp">&nbsp;</nobr>также
      охлажденные полуфабрикаты и<nobr class="nbsp">&nbsp;</nobr>пельмени.</p><p>Фото
      с<nobr class="nbsp">&nbsp;</nobr>сайта www.kalinka74.ru</p><p><a href="http://pravo.ru/news/view/67908/"
      target="_blank">ПРАВО.RU</a></p>'
