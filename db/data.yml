      таможню декларацию на<nobr class="nbsp">&nbsp;</nobr>&laquo;инструмент бензиномоторный
      ручной, бытовой для применения в<nobr class="nbsp">&nbsp;</nobr>садово-огородном
      хозяйстве&raquo;. Пилы поступили фирме от<nobr class="nbsp">&nbsp;</nobr>китайской
      компании Ningbo Future Import &amp;<nobr class="nbsp">&nbsp;</nobr>Export Co,
      LTD<nobr class="nbsp">&nbsp;</nobr>на основании заключенного контракта. Таможенники
      засомневались в<nobr class="nbsp">&nbsp;</nobr>правомерном использовании на<nobr
      class="nbsp">&nbsp;</nobr>упаковке технической документации и<nobr class="nbsp">&nbsp;</nobr>сертификате
      обозначения HUSHCVANA, так как слово это, по<nobr class="nbsp">&nbsp;</nobr>сути,
      являлось анаграммой известного товарного знака Husqvarna, принадлежащего шведской
      компании Husqvarna AB<nobr class="nbsp">&nbsp;</nobr>&mdash; согласно интернет-источникам,
      крупнейшего в<nobr class="nbsp">&nbsp;</nobr>мире производителя пил, газонокосилок
      и<nobr class="nbsp">&nbsp;</nobr>садового оборудования.</p><p>Таможенники обратились
      в<nobr class="nbsp">&nbsp;</nobr>компанию &laquo;Знак-Защита&raquo;, представляющую
      в<nobr class="nbsp">&nbsp;</nobr>России Husqvarna<nobr class="nbsp">&nbsp;</nobr>AB,
      и<nobr class="nbsp">&nbsp;</nobr>получили ответ, что разрешение на<nobr class="nbsp">&nbsp;</nobr>использование
      своей торговой марки шведы никому не<nobr class="nbsp">&nbsp;</nobr>давали.
      Таможня также получила экспертное заключение Санкт-Петербургской торгово-промышленной
      палаты, подтвердившее, что словесное обозначение HUSHCVANA, нанесенное на<nobr
      class="nbsp">&nbsp;</nobr>товаросопроводительные документы, является сходным
      до<nobr class="nbsp">&nbsp;</nobr>степени смешения с<nobr class="nbsp">&nbsp;</nobr>принадлежащим
      компании Husqvarna AB<nobr class="nbsp">&nbsp;</nobr>товарным знаком. После
      этого ФТС подала на<nobr class="nbsp">&nbsp;</nobr>&laquo;Оптимум-Карго&raquo;
      в<nobr class="nbsp">&nbsp;</nobr>суд (дело № А56-23733/2011), добиваясь привлечения
      фирмы к<nobr class="nbsp">&nbsp;</nobr>административной ответственности.</p><p>Однако,
      несмотря<nobr class="nbsp">&nbsp;</nobr>на, казалось<nobr class="nbsp">&nbsp;</nobr>бы,
      железные доказательства, решением Арбитражного суда города Санкт-Петербурга
      и<nobr class="nbsp">&nbsp;</nobr>Ленинградской области и<nobr class="nbsp">&nbsp;</nobr>постановлением
      Тринадцатого арбитражного апелляционного суда таможенникам было отказано. Суд
      первой инстанции не<nobr class="nbsp">&nbsp;</nobr>нашел правонарушения в<nobr
      class="nbsp">&nbsp;</nobr>использовании фирмой сходного со<nobr class="nbsp">&nbsp;</nobr>шведским
      товарного знака, а<nobr class="nbsp">&nbsp;</nobr>суд апелляционной инстанции,
      более того, решил, что сходства в<nobr class="nbsp">&nbsp;</nobr>знаках вообще
      нет, и<nobr class="nbsp">&nbsp;</nobr>согласился с<nobr class="nbsp">&nbsp;</nobr>тем,
      что состава административного правонарушения в<nobr class="nbsp">&nbsp;</nobr>действиях
      &laquo;Оптимум-Карго&raquo; не<nobr class="nbsp">&nbsp;</nobr>содержится. В<nobr
      class="nbsp">&nbsp;</nobr>кассационной инстанции дело не<nobr class="nbsp">&nbsp;</nobr>рассматривалось,
      и<nobr class="nbsp">&nbsp;</nobr>&laquo;Знак-Защита&raquo; от<nobr class="nbsp">&nbsp;</nobr>имени
      Husqvarna AB<nobr class="nbsp">&nbsp;</nobr>обратилась в<nobr class="nbsp">&nbsp;</nobr>надзор.</p><p>&laquo;Тройка&raquo;
      судей ВАС (Инна Панова, Дмитрий Дедов и<nobr class="nbsp">&nbsp;</nobr>Сергей
      Сарбаш), решая вопрос о<nobr class="nbsp">&nbsp;</nobr>передача дела на<nobr
      class="nbsp">&nbsp;</nobr>президиум, пришла к<nobr class="nbsp">&nbsp;</nobr>выводу,
      что надзорной инстанции стоит вмешаться. Не<nobr class="nbsp">&nbsp;</nobr>делая
      напрямую вывод о<nobr class="nbsp">&nbsp;</nobr>том, сходны<nobr class="nbsp">&nbsp;</nobr>ли
      до<nobr class="nbsp">&nbsp;</nobr>степени смешения товарные знаки на<nobr class="nbsp">&nbsp;</nobr>документации
      китайских пил и<nobr class="nbsp">&nbsp;</nobr>шведской компании, судьи напоминают,
      что, согласно ГК<nobr class="nbsp">&nbsp;</nobr>РФ, &laquo;лицу, на<nobr class="nbsp">&nbsp;</nobr>имя
      которого зарегистрирован товарный знак, принадлежит исключительное право использования
      товарного знака любым не<nobr class="nbsp">&nbsp;</nobr>противоречащим закону
      способом&raquo;, а<nobr class="nbsp">&nbsp;</nobr>&laquo;под незаконным использованием
      товарного знака понимаются действия, в<nobr class="nbsp">&nbsp;</nobr>том числе,
      по<nobr class="nbsp">&nbsp;</nobr>размещению товарного знака на<nobr class="nbsp">&nbsp;</nobr>товарах
      и<nobr class="nbsp">&nbsp;</nobr>документации, связанной с<nobr class="nbsp">&nbsp;</nobr>введением
      товаров в<nobr class="nbsp">&nbsp;</nobr>гражданский оборот, а<nobr class="nbsp">&nbsp;</nobr>также
      ввоз таких товаров на<nobr class="nbsp">&nbsp;</nobr>территорию Российской Федерации&raquo;.
      В<nobr class="nbsp">&nbsp;</nobr>определении о<nobr class="nbsp">&nbsp;</nobr>передаче
      дела на<nobr class="nbsp">&nbsp;</nobr>рассмотрение президиума говорится и<nobr
      class="nbsp">&nbsp;</nobr>о<nobr class="nbsp">&nbsp;</nobr>том, что &laquo;никто
      не<nobr class="nbsp">&nbsp;</nobr>вправе использовать без разрешения правообладателя
      сходные с<nobr class="nbsp">&nbsp;</nobr>его товарным знаком обозначения в<nobr
      class="nbsp">&nbsp;</nobr>отношении товаров, для индивидуализации которых товарный
      знак зарегистрирован, или однородных товаров, если в<nobr class="nbsp">&nbsp;</nobr>результате
      такого использования возникнет вероятность смешения&raquo;.</p><p>По<nobr class="nbsp">&nbsp;</nobr>мнению
      Константина Суворова, партнера адвокатского бюро &laquo;Корельский, Ищук, Астафьев
      и<nobr class="nbsp">&nbsp;</nobr>партнеры&raquo;, дело интересно в<nobr class="nbsp">&nbsp;</nobr>первую
      очередь тем, что, как следует из<nobr class="nbsp">&nbsp;</nobr>принятых судебных
      актов, спорное обозначение не<nobr class="nbsp">&nbsp;</nobr>содержалось на<nobr
      class="nbsp">&nbsp;</nobr>импортируемом товаре и<nobr class="nbsp">&nbsp;</nobr>в<nobr
      class="nbsp">&nbsp;</nobr>качестве предмета правонарушения фигурировала сопроводительная
      документация к<nobr class="nbsp">&nbsp;</nobr>нему и<nobr class="nbsp">&nbsp;</nobr>исходя
      из<nobr class="nbsp">&nbsp;</nobr>этого суды первой и<nobr class="nbsp">&nbsp;</nobr>апелляционной
      инстанции и<nobr class="nbsp">&nbsp;</nobr>принимали свои решения, не<nobr class="nbsp">&nbsp;</nobr>обнаружив
      состава правонарушения. &laquo;В<nobr class="nbsp">&nbsp;</nobr>соответствии
      со<nobr class="nbsp">&nbsp;</nobr>ст.1484 и<nobr class="nbsp">&nbsp;</nobr>п.8
      постановления пленума ВАС (номер 11<nobr class="nbsp">&nbsp;</nobr>от<nobr class="nbsp">&nbsp;</nobr>17<nobr
      class="nbsp">&nbsp;</nobr>февраля 2011<nobr class="nbsp">&nbsp;</nobr>года)
      применение знака на<nobr class="nbsp">&nbsp;</nobr>сопроводительной документации
      является одним из<nobr class="nbsp">&nbsp;</nobr>видов его использования. Несанкционированное
      правообладателем применение сходного до<nobr class="nbsp">&nbsp;</nobr>смешения
      знака на<nobr class="nbsp">&nbsp;</nobr>документах является незаконным и<nobr
      class="nbsp">&nbsp;</nobr>влечет административную ответственность&raquo;,<nobr
      class="nbsp">&nbsp;</nobr>&mdash; отмечает Суворов, добавляя, что &laquo;вероятнее
      всего судебные акты нижестоящих судов будут отменены&raquo;.</p><p>В<nobr class="nbsp">&nbsp;</nobr>настоящее
      время дата рассмотрения дела в<nobr class="nbsp">&nbsp;</nobr>президиуме пока
      не<nobr class="nbsp">&nbsp;</nobr>назначена.</p><p><a href="http://pravo.ru/news/view/70397/"
      target="_blank">ПРАВО.RU</a></p>'
