    - Международный день интеллектуальной собственности.
    - ! '<p>Ежегодно 26<nobr class="nbsp">&nbsp;</nobr>апреля, начиная с<nobr class="nbsp">&nbsp;</nobr>2001<nobr
      class="nbsp">&nbsp;</nobr>года, весь мир отмечает Международный день интеллектуальной
      собственности. Именно в<nobr class="nbsp">&nbsp;</nobr>этот день в<nobr class="nbsp">&nbsp;</nobr>1970
      году вступила в<nobr class="nbsp">&nbsp;</nobr>силу Конвенция, согласно которой
      была учреждена &laquo;Всемирная организация интеллектуальной собственности&raquo;
      (ВОИС).</p><p>ВОИС<nobr class="nbsp">&nbsp;</nobr>&mdash; это специализированное
      учреждение Организации Объединенных Наций, занимающееся решением вопросов творчества
      и<nobr class="nbsp">&nbsp;</nobr>интеллектуальной собственности. Деятельность
      организации, прежде всего, направлена на<nobr class="nbsp">&nbsp;</nobr>расширение
      и<nobr class="nbsp">&nbsp;</nobr>развитие международной системы интеллектуальной
      собственности, а<nobr class="nbsp">&nbsp;</nobr>также на<nobr class="nbsp">&nbsp;</nobr>повышение
      уровня ее<nobr class="nbsp">&nbsp;</nobr>доступности во<nobr class="nbsp">&nbsp;</nobr>всем
      мире.</p><p>За<nobr class="nbsp">&nbsp;</nobr>те<nobr class="nbsp">&nbsp;</nobr>годы,
      что мир отмечает 26<nobr class="nbsp">&nbsp;</nobr>апреля как День интеллектуальной
      собственности, уже стало доброй традицией посвящать его какой-либо определенной
      теме. В<nobr class="nbsp">&nbsp;</nobr>2011 году это были новейшие технологии,
      в<nobr class="nbsp">&nbsp;</nobr>2010<nobr class="nbsp">&nbsp;</nobr>&mdash;
      инновации. Тема 2012 года звучит следующим образом: &laquo;новаторы-провидцы&raquo;,
      а<nobr class="nbsp">&nbsp;</nobr>сам день посвящен людям, которые своей изобретательностью
      и<nobr class="nbsp">&nbsp;</nobr>мастерством разрушают стереотипы, открывают
      новые горизонты и<nobr class="nbsp">&nbsp;</nobr>коренным образом меняют жизнь
      общества.</p><p>Одной из<nobr class="nbsp">&nbsp;</nobr>основных задач международного
      дня интеллектуальной собственности является пропаганда важности соответствующих
      вопросов для нашего благосостояния. По<nobr class="nbsp">&nbsp;</nobr>всему
      миру проводятся тематические мероприятия, встречи коллег и<nobr class="nbsp">&nbsp;</nobr>кампаний,
      причем все они направлены на<nobr class="nbsp">&nbsp;</nobr>достижение общей
      цели: демонстрации населению того, каким образом система защиты интеллектуальной
      собственности способствует улучшению качества жизни людей во<nobr class="nbsp">&nbsp;</nobr>всем
      мире. Новые методы защиты имеют огромное значение для развития многих направлений
      прогресса от<nobr class="nbsp">&nbsp;</nobr>искусства до<nobr class="nbsp">&nbsp;</nobr>инновационных
      технологий. Нововведения, последние разработки и<nobr class="nbsp">&nbsp;</nobr>изобретения
      позволяют обществу развиваться как в<nobr class="nbsp">&nbsp;</nobr>материальном,
      так и<nobr class="nbsp">&nbsp;</nobr>в<nobr class="nbsp">&nbsp;</nobr>духовном
      плане и<nobr class="nbsp">&nbsp;</nobr>способствует решению глобальных проблем.
      Именно поэтому просто нельзя недооценивать важность вопросов защиты интеллектуальной
      собственности, ведь с<nobr class="nbsp">&nbsp;</nobr>каждым годом числи судебных
      разбирательств по<nobr class="nbsp">&nbsp;</nobr>данному направлению, увеличивается
      в<nobr class="nbsp">&nbsp;</nobr>разы.</p>'
