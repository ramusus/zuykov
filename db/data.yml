    - ! 'Дело Viacom против Google о массовом нарушении авторских прав было прекращено
      по ошибке '
    - ! '<p>Вчера стало известно, что иск компании Viacom к<nobr class="nbsp">&nbsp;</nobr>крупному
      сетевому ресурсу Google будет повторно рассмотрен в<nobr class="nbsp">&nbsp;</nobr>суде.
      Напомним, что Viacom подал в<nobr class="nbsp">&nbsp;</nobr>суд иск на<nobr
      class="nbsp">&nbsp;</nobr>$1<nobr class="nbsp">&nbsp;</nobr>млрд к<nobr class="nbsp">&nbsp;</nobr>компании
      Google, обвинив последнего в<nobr class="nbsp">&nbsp;</nobr>&laquo;массовом
      умышленном нарушении авторских прав&raquo;, сообщает BBC.</p><p style="text-align:
      center;"><img alt="" src="/system/pictures/32/content_19943.jpg" style="width:
      300px; height: 225px;" /></p><p>По<nobr class="nbsp">&nbsp;</nobr>мнению Viacom,
      Google размещал на<nobr class="nbsp">&nbsp;</nobr>принадлежащем ему сервисе
      YouTube видеоролики телевизионных каналов MTV, Comedy Central и<nobr class="nbsp">&nbsp;</nobr>Nickelodeon,
      владельцем которых является компания Viacom. И<nobr class="nbsp">&nbsp;</nobr>ресурсу
      YouTube, и<nobr class="nbsp">&nbsp;</nobr>его владельцу Google было известно,
      что это нарушает авторские права Viacom, однако они ничего не<nobr class="nbsp">&nbsp;</nobr>стали
      с<nobr class="nbsp">&nbsp;</nobr>этим делать, заявили представители истца.</p><p>Иск
      был прекращен в<nobr class="nbsp">&nbsp;</nobr>2010<nobr class="nbsp">&nbsp;</nobr>году.
      Суд согласился с<nobr class="nbsp">&nbsp;</nobr>доводами Google о<nobr class="nbsp">&nbsp;</nobr>том,
      что YouTube подпадает под действие Закона об<nobr class="nbsp">&nbsp;</nobr>авторском
      праве в<nobr class="nbsp">&nbsp;</nobr>цифровую эпоху, согласно которому ресурс,
      размещающий пользовательский контент, не<nobr class="nbsp">&nbsp;</nobr>несет
      за<nobr class="nbsp">&nbsp;</nobr>него ответственности, если готов убрать нарушающие
      авторские права материалы по<nobr class="nbsp">&nbsp;</nobr>требованию правообладателя.</p><p>Однако
      суд апелляционной инстанции постановил, что прекращение основывалось на<nobr
      class="nbsp">&nbsp;</nobr>ошибке<nobr class="nbsp">&nbsp;</nobr>&mdash; компания
      Google имела все основания полагать, что речь идет о<nobr class="nbsp">&nbsp;</nobr>специфическом
      массовом нарушении авторских прав, которое требует особого внимания со<nobr
      class="nbsp">&nbsp;</nobr>стороны ресурса.</p><p>В<nobr class="nbsp">&nbsp;</nobr>настоящий
      момент иск конгломерата Viacom повторно принят к<nobr class="nbsp">&nbsp;</nobr>рассмотрению.</p><p>Фото
      с<nobr class="nbsp">&nbsp;</nobr>сайта free.te.ua</p><p><a href="http://pravo.ru/interpravo/news/view/70757/"
      target="_blank">ПРАВО.RU</a></p>'
