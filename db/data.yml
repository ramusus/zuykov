      что на<nobr class="nbsp">&nbsp;</nobr>то<nobr class="nbsp">&nbsp;</nobr>есть
      все основания. В<nobr class="nbsp">&nbsp;</nobr>том, что &laquo;Мир детства&raquo;
      заявил на<nobr class="nbsp">&nbsp;</nobr>регистрацию обозначения эквивалентного
      бренду британской компании, он<nobr class="nbsp">&nbsp;</nobr>увидел намерение
      причинить ей<nobr class="nbsp">&nbsp;</nobr>вред. Угроза для Happy Baby Project,
      по<nobr class="nbsp">&nbsp;</nobr>мнению судьи, состояла в<nobr class="nbsp">&nbsp;</nobr>том,
      что регистрация товарного знака по<nobr class="nbsp">&nbsp;</nobr>заявке &laquo;Мира
      детства&raquo; &laquo;привела<nobr class="nbsp">&nbsp;</nobr>бы к<nobr class="nbsp">&nbsp;</nobr>смешению
