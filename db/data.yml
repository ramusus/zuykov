    - Что нужно знать об авторском праве?
    - (Аргументы Недели - 5 марта 2012)
    - ! "<p><strong>Многие думают, что авторское право<nobr class=\"nbsp\">&nbsp;</nobr>&mdash;
      это область, в<nobr class=\"nbsp\">&nbsp;</nobr>первую очередь, интересная бизнесу.
      Тем не<nobr class=\"nbsp\">&nbsp;</nobr>менее, в<nobr class=\"nbsp\">&nbsp;</nobr>повседневной
      жизни все мы<nobr class=\"nbsp\">&nbsp;</nobr>едва<nobr class=\"nbsp\">&nbsp;</nobr>ли
      не<nobr class=\"nbsp\">&nbsp;</nobr>каждый день сталкиваемся с<nobr class=\"nbsp\">&nbsp;</nobr>объектами
      авторских прав. Практически все предметы, которые нас окружают, являются чьей-то
      интеллектуальной собственностью, поэтому обладать хотя<nobr class=\"nbsp\">&nbsp;</nobr>бы
      базовыми знаниями в<nobr class=\"nbsp\">&nbsp;</nobr>этой области просто необходимо.
      На<nobr class=\"nbsp\">&nbsp;</nobr>вопросы нашего корреспондента об<nobr class=\"nbsp\">&nbsp;</nobr>этой
      области права ответил генеральный директор ООО &laquo;Зуйков и<nobr class=\"nbsp\">&nbsp;</nobr>партнеры&raquo;
      Сергей Зуйков. </strong></p><p><strong>&mdash;<nobr class=\"nbsp\">&nbsp;</nobr>Что
      необходимо знать об<nobr class=\"nbsp\">&nbsp;</nobr>авторском праве и<nobr
      class=\"nbsp\">&nbsp;</nobr>смежных правах.</strong></p><p>&mdash;<nobr class=\"nbsp\">&nbsp;</nobr>Первое,
      что нужно усвоить: помимо авторских прав существуют также смежные права, которые
      также имеют большое значение. Когда человек создает что-то: пишет музыку, сочиняет
      стихотворение, рисует, фотографирует<nobr class=\"nbsp\">&nbsp;</nobr>&mdash;
      результат его творческой деятельности априори будет являться объектом авторских
      прав, а<nobr class=\"nbsp\">&nbsp;</nobr>сам создатель<nobr class=\"nbsp\">&nbsp;</nobr>&mdash;
      автором. Это, как правило, знают все, а<nobr class=\"nbsp\">&nbsp;</nobr>вот
      что такое смежные права<nobr class=\"nbsp\">&nbsp;</nobr>&mdash; знают немногие.
      Это права людей, исполняющих<nobr class=\"nbsp\">&nbsp;</nobr>то, что было создано
      кем-то другим. То<nobr class=\"nbsp\">&nbsp;</nobr>есть, если мы<nobr class=\"nbsp\">&nbsp;</nobr>будем
      рассматривать песню, у<nobr class=\"nbsp\">&nbsp;</nobr>которой есть музыка
      и<nobr class=\"nbsp\">&nbsp;</nobr>текст, то<nobr class=\"nbsp\">&nbsp;</nobr>композитор
      и<nobr class=\"nbsp\">&nbsp;</nobr>поэт будут обладать авторскими правами, а<nobr
      class=\"nbsp\">&nbsp;</nobr>исполнитель<nobr class=\"nbsp\">&nbsp;</nobr>&mdash;
      смежными.</p><p>Фактически, решать, кто и<nobr class=\"nbsp\">&nbsp;</nobr>как
      будет использовать его произведение<nobr class=\"nbsp\">&nbsp;</nobr>&mdash;
      это прерогатива автора. Но<nobr class=\"nbsp\">&nbsp;</nobr>передать (делегировать)
      право быть автором произведения (личные неимущественные права) кому-то другому
      нельзя<nobr class=\"nbsp\">&nbsp;</nobr>&mdash; можно лишь разрешить ему определенным
      образом использовать ваше произведение, то<nobr class=\"nbsp\">&nbsp;</nobr>есть,
      передать имущественные авторские права.</p><p><strong>&mdash;<nobr class=\"nbsp\">&nbsp;</nobr>Но,
      тем не<nobr class=\"nbsp\">&nbsp;</nobr>менее. Все о<nobr class=\"nbsp\">&nbsp;</nobr>чем
      мы<nobr class=\"nbsp\">&nbsp;</nobr>сейчас говорим в<nobr class=\"nbsp\">&nbsp;</nobr>большей
      степени касается профессиональных авторов и<nobr class=\"nbsp\">&nbsp;</nobr>исполнителей.
      А<nobr class=\"nbsp\">&nbsp;</nobr>обычные люди, где с<nobr class=\"nbsp\">&nbsp;</nobr>авторскими
      правами сталкиваются они?</strong></p><p><nobr class=\"nbsp\">&nbsp;</nobr>Ежесекундно
      в<nobr class=\"nbsp\">&nbsp;</nobr>интернете, при попытках творческой реализации.</p><p>Вот
      простой пример: сегодня заниматься творчеством становится модно. Телевизионные
      каналы организуют массу творческих конкурсов, принять участие в<nobr class=\"nbsp\">&nbsp;</nobr>которых
      стремятся и<nobr class=\"nbsp\">&nbsp;</nobr>взрослые и<nobr class=\"nbsp\">&nbsp;</nobr>дети.
      Когда вы<nobr class=\"nbsp\">&nbsp;</nobr>приходите на<nobr class=\"nbsp\">&nbsp;</nobr>кастинг,
      вам предлагают подписать соглашение, по<nobr class=\"nbsp\">&nbsp;</nobr>которому<nobr
      class=\"nbsp\">&nbsp;</nobr>вы, как правило, фактически передаете компании-организатору
      право использовать где и<nobr class=\"nbsp\">&nbsp;</nobr>как угодно материалы,
      созданные с<nobr class=\"nbsp\">&nbsp;</nobr>вашим участием. Пытаться обсуждать
      условия соглашения в<nobr class=\"nbsp\">&nbsp;</nobr>подобной ситуации просто
      глупо<nobr class=\"nbsp\">&nbsp;</nobr>&mdash; ведь вы<nobr class=\"nbsp\">&nbsp;</nobr>еще
      не<nobr class=\"nbsp\">&nbsp;</nobr>звезда и<nobr class=\"nbsp\">&nbsp;</nobr>помимо
      вас на<nobr class=\"nbsp\">&nbsp;</nobr>кастинг пришло несколько сотен, если
      тысяч человек, готовых подписать любой документ. Именно поэтому в<nobr class=\"nbsp\">&nbsp;</nobr>данном
      случае речь идет только о<nobr class=\"nbsp\">&nbsp;</nobr>понимании и<nobr
      class=\"nbsp\">&nbsp;</nobr>знании авторских прав, а<nobr class=\"nbsp\">&nbsp;</nobr>не<nobr
      class=\"nbsp\">&nbsp;</nobr>о<nobr class=\"nbsp\">&nbsp;</nobr>борьбе за<nobr
      class=\"nbsp\">&nbsp;</nobr>них.</p><p>Схожая ситуация складывается сегодня
      в<nobr class=\"nbsp\">&nbsp;</nobr>интернете. С<nobr class=\"nbsp\">&nbsp;</nobr>распространением
      социальных сетей люди стали выкладывать свои личные фотографии в<nobr class=\"nbsp\">&nbsp;</nobr>интернет.
      Мало кто из<nobr class=\"nbsp\">&nbsp;</nobr>них читает условия соглашения,
      по<nobr class=\"nbsp\">&nbsp;</nobr>которым, как правило, размещая снимки в<nobr
      class=\"nbsp\">&nbsp;</nobr>сети, значительную часть своих прав автор передает
      владельцам сайта. Здесь, опять-таки важно понимать, на<nobr class=\"nbsp\">&nbsp;</nobr>что
      вы<nobr class=\"nbsp\">&nbsp;</nobr>подписываетесь и<nobr class=\"nbsp\">&nbsp;</nobr>отдавать
      себе отчет в<nobr class=\"nbsp\">&nbsp;</nobr>том, что ваши материалы могут
      быть использованы, в<nobr class=\"nbsp\">&nbsp;</nobr>том числе, и<nobr class=\"nbsp\">&nbsp;</nobr>образом,
      с<nobr class=\"nbsp\">&nbsp;</nobr>которым вы<nobr class=\"nbsp\">&nbsp;</nobr>не<nobr
      class=\"nbsp\">&nbsp;</nobr>согласны.</p><p><strong>&mdash;<nobr class=\"nbsp\">&nbsp;</nobr>Как<nobr
      class=\"nbsp\">&nbsp;</nobr>же обезопасить себя людям, которые не<nobr class=\"nbsp\">&nbsp;</nobr>так
      много знают об<nobr class=\"nbsp\">&nbsp;</nobr>авторских правах?</strong></p><p>&mdash;<nobr
      class=\"nbsp\">&nbsp;</nobr>В<nobr class=\"nbsp\">&nbsp;</nobr>первую очередь<nobr
      class=\"nbsp\">&nbsp;</nobr>&mdash; быть внимательнее. И. в<nobr class=\"nbsp\">&nbsp;</nobr>тех
      случаях, когда речь идет о<nobr class=\"nbsp\">&nbsp;</nobr>чем-то по-настоящему
      важном, читать и<nobr class=\"nbsp\">&nbsp;</nobr>думать, что вы<nobr class=\"nbsp\">&nbsp;</nobr>подписываете,
      консультироваться у<nobr class=\"nbsp\">&nbsp;</nobr>специалиста. Многие обращаются
      к<nobr class=\"nbsp\">&nbsp;</nobr>юристам только в<nobr class=\"nbsp\">&nbsp;</nobr>тех
      случаях, когда их<nobr class=\"nbsp\">&nbsp;</nobr>права уже нарушены<nobr class=\"nbsp\">&nbsp;</nobr>и,
      еще чаще, когда нарушитель<nobr class=\"nbsp\">&nbsp;</nobr>&mdash; крупная
      компания, с<nobr class=\"nbsp\">&nbsp;</nobr>которой можно попытаться получить
      какие-то деньги. Но<nobr class=\"nbsp\">&nbsp;</nobr>предварительная консультация
      всегда обойдется дешевле.</p><p><strong>&mdash;<nobr class=\"nbsp\">&nbsp;</nobr>Часто
      случается, что люди пытаются получить деньги с<nobr class=\"nbsp\">&nbsp;</nobr>крупных
      компаний?</strong></p><p>&mdash;<nobr class=\"nbsp\">&nbsp;</nobr>Не<nobr class=\"nbsp\">&nbsp;</nobr>очень
      часто, но, как правило, это достаточно интересные процессы. Не<nobr class=\"nbsp\">&nbsp;</nobr>так
      давно, например, девочка с<nobr class=\"nbsp\">&nbsp;</nobr>шоколадки &laquo;Аленка&raquo;,
      с<nobr class=\"nbsp\">&nbsp;</nobr>которой несколько десятков лет назад срисовали
      известный персонаж, пыталась взыскать деньги с<nobr class=\"nbsp\">&nbsp;</nobr>кондитерской
      фабрики. Но<nobr class=\"nbsp\">&nbsp;</nobr>в<nobr class=\"nbsp\">&nbsp;</nobr>ходе
      разбирательства выяснилось, что в<nobr class=\"nbsp\">&nbsp;</nobr>свое время
      родители девочки подписали все необходимые бумаги и<nobr class=\"nbsp\">&nbsp;</nobr>даже
      получили какое-то вознаграждение. Конечно, его размер не<nobr class=\"nbsp\">&nbsp;</nobr>соответствует
      той степени известности, которую за<nobr class=\"nbsp\">&nbsp;</nobr>годы выпуска
      шоколада приобрел образ, но, тем не<nobr class=\"nbsp\">&nbsp;</nobr>менее,
      с<nobr class=\"nbsp\">&nbsp;</nobr>юридической стороны все оказалось чисто.</p><p><strong>&mdash;<nobr
      class=\"nbsp\">&nbsp;</nobr>А<nobr class=\"nbsp\">&nbsp;</nobr>я<nobr class=\"nbsp\">&nbsp;</nobr>как
      журналист обладаю авторскими правами на<nobr class=\"nbsp\">&nbsp;</nobr>созданные
      мною тексты?</strong></p><p>&mdash;<nobr class=\"nbsp\">&nbsp;</nobr>Безусловно,
      ведь вы<nobr class=\"nbsp\">&nbsp;</nobr>являетесь автором<nobr class=\"nbsp\">&nbsp;</nobr>и,
      как я<nobr class=\"nbsp\">&nbsp;</nobr>уже говорил, лишить вас авторских прав
      никак нельзя. Тем не<nobr class=\"nbsp\">&nbsp;</nobr>менее, если речь идет
      о<nobr class=\"nbsp\">&nbsp;</nobr>произведении или изобретении, созданном человеком
      в<nobr class=\"nbsp\">&nbsp;</nobr>рамках его профессиональной деятельности,
      права на<nobr class=\"nbsp\">&nbsp;</nobr>использование результата работы по<nobr
      class=\"nbsp\">&nbsp;</nobr>закону будут принадлежать работодателю, в<nobr class=\"nbsp\">&nbsp;</nobr>то<nobr
      class=\"nbsp\">&nbsp;</nobr>время как личное неимущественное право авторства
      (право оставаться автором) останется за<nobr class=\"nbsp\">&nbsp;</nobr>вами.</p><p>Тема
      служебных произведений достаточно широка и<nobr class=\"nbsp\">&nbsp;</nobr>охватить
      все ее<nobr class=\"nbsp\">&nbsp;</nobr>аспекты в<nobr class=\"nbsp\">&nbsp;</nobr>рамках
      одного вопроса очень сложно.</p><p><strong>&mdash;<nobr class=\"nbsp\">&nbsp;</nobr>Хорошо,
      допустим, я<nobr class=\"nbsp\">&nbsp;</nobr>автор и<nobr class=\"nbsp\">&nbsp;</nobr>мои
      права были нарушены. Как мне защититься и<nobr class=\"nbsp\">&nbsp;</nobr>что
      для этого нужно сделать?</strong></p><p>&mdash;<nobr class=\"nbsp\">&nbsp;</nobr>Для
      начала, нужно понимать, какие действия можно классифицировать как нарушение
      ваших прав. При работе с<nobr class=\"nbsp\">&nbsp;</nobr>частными лицами, говоря
      о<nobr class=\"nbsp\">&nbsp;</nobr>нарушениях, как правило, речь идет о<nobr
      class=\"nbsp\">&nbsp;</nobr>создании копий произведения или плагиате<nobr class=\"nbsp\">&nbsp;</nobr>&mdash;
      преднамеренном присвоении чужого авторства. За<nobr class=\"nbsp\">&nbsp;</nobr>совершение
      этих действий нарушителя можно привлечь к<nobr class=\"nbsp\">&nbsp;</nobr>ответственности.
      Но<nobr class=\"nbsp\">&nbsp;</nobr>здесь главное<nobr class=\"nbsp\">&nbsp;</nobr>&mdash;
      верно понять, кто нарушает ваши права<nobr class=\"nbsp\">&nbsp;</nobr>и, обращаясь
      в<nobr class=\"nbsp\">&nbsp;</nobr>суд, предъявлять претензии именно к<nobr
      class=\"nbsp\">&nbsp;</nobr>тому к<nobr class=\"nbsp\">&nbsp;</nobr>лицу, которое
      имеет выгоду от<nobr class=\"nbsp\">&nbsp;</nobr>использования вашего произведения.
      В<nobr class=\"nbsp\">&nbsp;</nobr>противном случае, ваш иск может быть отклонен,
      и<nobr class=\"nbsp\">&nbsp;</nobr>подавать в<nobr class=\"nbsp\">&nbsp;</nobr>суд
      придется повторно.</p><p>Теоретически, как правообладатель вы<nobr class=\"nbsp\">&nbsp;</nobr>можете
      обратиться не<nobr class=\"nbsp\">&nbsp;</nobr>только в<nobr class=\"nbsp\">&nbsp;</nobr>суд,
      но<nobr class=\"nbsp\">&nbsp;</nobr>и<nobr class=\"nbsp\">&nbsp;</nobr>в<nobr
      class=\"nbsp\">&nbsp;</nobr>полицию, написав заявление о<nobr class=\"nbsp\">&nbsp;</nobr>нарушении
      его прав. Правоохранители, в<nobr class=\"nbsp\">&nbsp;</nobr>свою очередь,
      должны будут возбудить уголовное или административное дело. Впрочем, полиция
      может прийти к<nobr class=\"nbsp\">&nbsp;</nobr>выводу, что ваш случай<nobr
      class=\"nbsp\">&nbsp;</nobr>&mdash; это спор хозяйствующих субъектов и<nobr
      class=\"nbsp\">&nbsp;</nobr>отказаться разбираться в<nobr class=\"nbsp\">&nbsp;</nobr>ситуации,
      отправив в<nobr class=\"nbsp\">&nbsp;</nobr>суд. Откровенно говоря, нужно иметь
      ввиду, что активно решать вопрос нарушения авторских прав правоохранительные
      органы начинают чаще всего тогда, когда в<nobr class=\"nbsp\">&nbsp;</nobr>деле
      упоминаются крупные компании, то<nobr class=\"nbsp\">&nbsp;</nobr>есть, разбирательству
      обеспечено внимание СМИ и<nobr class=\"nbsp\">&nbsp;</nobr>контролирующих органов.
      Если<nobr class=\"nbsp\">&nbsp;</nobr>же речь идет о<nobr class=\"nbsp\">&nbsp;</nobr>частном
      случае, все<nobr class=\"nbsp\">&nbsp;</nobr>же логичнее сразу обращаться в<nobr
      class=\"nbsp\">&nbsp;</nobr>суд.</p><p>Тем не<nobr class=\"nbsp\">&nbsp;</nobr>менее,
      важно понимать, что защита авторских прав обычных граждан<nobr class=\"nbsp\">&nbsp;</nobr>&mdash;
      дело очень сложное. Начиная от<nobr class=\"nbsp\">&nbsp;</nobr>того, что важно
      верно определить стороны по<nobr class=\"nbsp\">&nbsp;</nobr>делу и<nobr class=\"nbsp\">&nbsp;</nobr>заканчивая
      тем, что здесь существует масса нюансов, разобраться в<nobr class=\"nbsp\">&nbsp;</nobr>которых
      неподготовленному гражданину очень тяжело. Именно поэтому, если уж<nobr class=\"nbsp\">&nbsp;</nobr>вы<nobr
      class=\"nbsp\">&nbsp;</nobr>решили бороться за<nobr class=\"nbsp\">&nbsp;</nobr>свои
      права<nobr class=\"nbsp\">&nbsp;</nobr>&mdash; лучше воспользоваться помощью
      специалиста.</p><p><em><a href=\"http://www.argumenti.ru/society/online/2012/03/161769\"
      target=\"_blank\"><em>(Аргументы Недели - 5 марта 2012)</em></a></em></p><p>Сергей
      Зуйков<br />\r\nГенеральный директор компании &laquo;Зуйков и<nobr class=\"nbsp\">&nbsp;</nobr>партнеры&raquo;</p>"
