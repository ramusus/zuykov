    - На рынке появилась контрафактная продукция под моим товарным знаком. Как защититься?
    - (Деловой еженедельник "На стол руководителю" №51-2011)
    - ! "<p><font color=\"red\">Защищаться от<nobr class=\"nbsp\">&nbsp;</nobr>подделок
      можно и<nobr class=\"nbsp\">&nbsp;</nobr>нужно, благо российское законодательство
      предлагает правообладателю несколько способов привлечения нарушителя к<nobr
      class=\"nbsp\">&nbsp;</nobr>ответственности.</font></p><p><i>Около трети от<nobr
      class=\"nbsp\">&nbsp;</nobr>всех нарушений авторского права в<nobr class=\"nbsp\">&nbsp;</nobr>нашей
      стране составляет торговля контрафактным товаром. Подсчитать, сколько бизнес
      теряет от<nobr class=\"nbsp\">&nbsp;</nobr>продажи подделок, практически невозможно.
      Целенаправленная борьба с<nobr class=\"nbsp\">&nbsp;</nobr>контрафактной продукцией
      в<nobr class=\"nbsp\">&nbsp;</nobr>России не<nobr class=\"nbsp\">&nbsp;</nobr>ведется<nobr
      class=\"nbsp\">&nbsp;</nobr>&mdash; отечественные предприниматели в<nobr class=\"nbsp\">&nbsp;</nobr>большинстве
      случаев воспринимают появление контрафакта на<nobr class=\"nbsp\">&nbsp;</nobr>рынке
      как доказательство того, что их<nobr class=\"nbsp\">&nbsp;</nobr>товары уже
      приобрели определенную известность и<nobr class=\"nbsp\">&nbsp;</nobr>пользуются
      устойчивым спросом у<nobr class=\"nbsp\">&nbsp;</nobr>покупателей. Во<nobr class=\"nbsp\">&nbsp;</nobr>многом,
      это действительно так, но<nobr class=\"nbsp\">&nbsp;</nobr>защищаться от<nobr
      class=\"nbsp\">&nbsp;</nobr>подделок можно и<nobr class=\"nbsp\">&nbsp;</nobr>нужно,
      благо Российское законодательство предлагает правообладателю несколько способов
      привлечения нарушителя к<nobr class=\"nbsp\">&nbsp;</nobr>ответственности. </i></p><p>Одна
      из<nobr class=\"nbsp\">&nbsp;</nobr>главных проблем любого дела о<nobr class=\"nbsp\">&nbsp;</nobr>контрафакте<nobr
      class=\"nbsp\">&nbsp;</nobr>&mdash; доказательство того, что именно ответчик
      (кому вы<nobr class=\"nbsp\">&nbsp;</nobr>предъявляете претензии) является нарушителем,
      незаконно использующим ваш товарный знак.</p><p><strong>Поэтому первое, что
      нужно сделать</strong><nobr class=\"nbsp\">&nbsp;</nobr>&mdash; собрать доказательства.
      Это могут образцы поддельной продукции, документы, подтверждающие факт продажи,
      нотариальные протоколы. Особо отметим, что чаще всего контрафактная продукция
      реализуется в<nobr class=\"nbsp\">&nbsp;</nobr>Интернете. Если подделка на<nobr
      class=\"nbsp\">&nbsp;</nobr>ваш товар представлена на<nobr class=\"nbsp\">&nbsp;</nobr>каком-либо
      сайте, помните, что для того, чтобы данный факт был учтен судом, простой распечатки
      недостаточно.</p><p><i>Необходимо провести осмотр сайта с<nobr class=\"nbsp\">&nbsp;</nobr>нотариусом,
      составить протокол и<nobr class=\"nbsp\">&nbsp;</nobr>заверить его нотариально,
      причем делать это нужно до<nobr class=\"nbsp\">&nbsp;</nobr>подачи иска.</i></p><p><strong>Второй
      шаг</strong><nobr class=\"nbsp\">&nbsp;</nobr>&mdash; оценить возможности своего
      оппонента и<nobr class=\"nbsp\">&nbsp;</nobr>проверить, как была проведена регистрация
      вашего знака, используемого на<nobr class=\"nbsp\">&nbsp;</nobr>контрафакте.
      Важно убедиться, что ваш товарный знак был зарегистрирован в<nobr class=\"nbsp\">&nbsp;</nobr>соответствии
      со<nobr class=\"nbsp\">&nbsp;</nobr>всеми положениями законодательства, не<nobr
      class=\"nbsp\">&nbsp;</nobr>было допущено ошибок и<nobr class=\"nbsp\">&nbsp;</nobr>регистрация
      является действительной. Это не<nobr class=\"nbsp\">&nbsp;</nobr>пустые слова<nobr
      class=\"nbsp\">&nbsp;</nobr>&mdash; бывают случаи, когда компания предъявляет
      претензии о<nobr class=\"nbsp\">&nbsp;</nobr>нарушении своих прав, а<nobr class=\"nbsp\">&nbsp;</nobr>в<nobr
      class=\"nbsp\">&nbsp;</nobr>результате ошибок, допущенных при регистрации знака,
      сама становится ответчиком.</p><p><strong>Третье.</strong> Отдельно оцените
      собственные финансовые возможности. Как правило, для самостоятельной борьбы
      с<nobr class=\"nbsp\">&nbsp;</nobr>контрафактом у<nobr class=\"nbsp\">&nbsp;</nobr>небольших
      компаний просто не<nobr class=\"nbsp\">&nbsp;</nobr>хватает необходимых знаний.
      И<nobr class=\"nbsp\">&nbsp;</nobr>если в<nobr class=\"nbsp\">&nbsp;</nobr>Европе
      при выигрыше дела можно взыскать с<nobr class=\"nbsp\">&nbsp;</nobr>ответчика
      также судебные расходы, то<nobr class=\"nbsp\">&nbsp;</nobr>в<nobr class=\"nbsp\">&nbsp;</nobr>нашей
      стране не<nobr class=\"nbsp\">&nbsp;</nobr>все так просто. Судебная система<nobr
      class=\"nbsp\">&nbsp;</nobr>РФ допускает подобное взыскание лишь частично<nobr
      class=\"nbsp\">&nbsp;</nobr>&mdash; как правило, речь идет о<nobr class=\"nbsp\">&nbsp;</nobr>сумме
      порядка <nobr>30-60</nobr> тысяч рублей. В<nobr class=\"nbsp\">&nbsp;</nobr>принципе,
      эти деньги эквивалентны привлечению стоимости работы специалиста в<nobr class=\"nbsp\">&nbsp;</nobr>сфере
      авторского права, но<nobr class=\"nbsp\">&nbsp;</nobr>все зависит от<nobr class=\"nbsp\">&nbsp;</nobr>каждого
      конкретного случая.</p><p><i>Именно поэтому необходимо четко понимать, какие
      суммы компания готова потратить на<nobr class=\"nbsp\">&nbsp;</nobr>борьбу с<nobr
      class=\"nbsp\">&nbsp;</nobr>подделками.</i></p>\r\n<h3>\r\n\t<font color=\"red\">Как
      поступать при появлении на<nobr class=\"nbsp\">&nbsp;</nobr>рынке контрафактной
      продукции?</font></h3>\r\n<p><strong>Направить нарушителю досудебную претензию.</strong>
      В<nobr class=\"nbsp\">&nbsp;</nobr>ней необходимо потребовать прекратить использование
      товарного знака и<nobr class=\"nbsp\">&nbsp;</nobr>объяснить, что данные действия
      незаконны. Примерно в<nobr class=\"nbsp\">&nbsp;</nobr>70% случаев претензии
      бывает достаточно, чтобы если не<nobr class=\"nbsp\">&nbsp;</nobr>урегулировать
      ситуацию, то<nobr class=\"nbsp\">&nbsp;</nobr>как минимум начать переговоры.
      Если<nobr class=\"nbsp\">&nbsp;</nobr>же нарушитель игнорирует обращение и<nobr
      class=\"nbsp\">&nbsp;</nobr>продолжает использовать ваш товарный знак, можно
      делать выводы о<nobr class=\"nbsp\">&nbsp;</nobr>злонамеренности его действий
      и<nobr class=\"nbsp\">&nbsp;</nobr>умышленном использовании чужого знака. Конечно,
      в<nobr class=\"nbsp\">&nbsp;</nobr>этом случае рассчитывать на<nobr class=\"nbsp\">&nbsp;</nobr>добровольное
      прекращение использования не<nobr class=\"nbsp\">&nbsp;</nobr>стоит.</p><p><strong>Правообладатель
      также может обратиться в<nobr class=\"nbsp\">&nbsp;</nobr>полицию.</strong>
      Правоохранители, в<nobr class=\"nbsp\">&nbsp;</nobr>свою очередь, возбуждают
      уголовное или административное дело. В<nobr class=\"nbsp\">&nbsp;</nobr>случае
      административного разбирательства нарушителю грозит штраф, если<nobr class=\"nbsp\">&nbsp;</nobr>же
      дело будет уголовным (при объеме нарушения более 1,5<nobr class=\"nbsp\">&nbsp;</nobr>млн.
      руб.)<nobr class=\"nbsp\">&nbsp;</nobr>&mdash; более серьезные санкции.</p><p><i>Полиция
      также может арестовать контрафактный товар или уничтожить его, но<nobr class=\"nbsp\">&nbsp;</nobr>запретить
      использование конкретного знака конкретному лицу<nobr class=\"nbsp\">&nbsp;</nobr>&mdash;
      не<nobr class=\"nbsp\">&nbsp;</nobr>может.</i></p><p>Фактически, заплатив штраф
      или понеся другое наказание, нарушитель может продолжить свою деятельность.
      Есть и<nobr class=\"nbsp\">&nbsp;</nobr>еще один минус<nobr class=\"nbsp\">&nbsp;</nobr>&mdash;
      контролировать правоохранительные органы практически невозможно, поэтому наиболее
      действенным методом является обращение в<nobr class=\"nbsp\">&nbsp;</nobr>суд.</p><p><strong>Подать
      иск можно как одновременно, так и<nobr class=\"nbsp\">&nbsp;</nobr>после взаимодействия
      с<nobr class=\"nbsp\">&nbsp;</nobr>правоохранителями.</strong> Во<nobr class=\"nbsp\">&nbsp;</nobr>втором
      случае вам даже ничего не<nobr class=\"nbsp\">&nbsp;</nobr>придется доказывать
      суду<nobr class=\"nbsp\">&nbsp;</nobr>&mdash; факт нарушения уже будет установлен
      полицией, будет выяснен оборот нарушителя и<nobr class=\"nbsp\">&nbsp;</nobr>другие
      важные факты. Суд можно просить о<nobr class=\"nbsp\">&nbsp;</nobr>вынесении
      запрета на<nobr class=\"nbsp\">&nbsp;</nobr>использование торгового знака и<nobr
      class=\"nbsp\">&nbsp;</nobr>взыскании компенсации в<nobr class=\"nbsp\">&nbsp;</nobr>размере
      от<nobr class=\"nbsp\">&nbsp;</nobr>5<nobr class=\"nbsp\">&nbsp;</nobr>000 до<nobr
      class=\"nbsp\">&nbsp;</nobr>5<nobr class=\"nbsp\">&nbsp;</nobr>000<nobr class=\"nbsp\">&nbsp;</nobr>000
      рублей или<nobr class=\"nbsp\">&nbsp;</nobr>же двойной стоимости контрафактной
      продукции.</p><p><strong>Еще один вариант<nobr class=\"nbsp\">&nbsp;</nobr>&mdash;
      подать жалобу в<nobr class=\"nbsp\">&nbsp;</nobr>Федеральную антимонопольную
      службу.</strong> Необходимо сообщить в<nobr class=\"nbsp\">&nbsp;</nobr>заявлении
      о<nobr class=\"nbsp\">&nbsp;</nobr>том, что используя не<nobr class=\"nbsp\">&nbsp;</nobr>принадлежащий
      ему товарный знак, нарушитель совершает акт недобросовестной конкуренции. Подать
      заявление можно как в<nobr class=\"nbsp\">&nbsp;</nobr>российскую ФАС, так и<nobr
      class=\"nbsp\">&nbsp;</nobr>в<nobr class=\"nbsp\">&nbsp;</nobr>территориальные
      отделения службы. Если антимонопольщики видят, что нарушение имеет место, они
      могут истребовать доказательства у<nobr class=\"nbsp\">&nbsp;</nobr>нарушителя.
      В<nobr class=\"nbsp\">&nbsp;</nobr>этом есть небольшое преимущество обращения
      в<nobr class=\"nbsp\">&nbsp;</nobr>ФАС<nobr class=\"nbsp\">&nbsp;</nobr>&mdash;
      в<nobr class=\"nbsp\">&nbsp;</nobr>случае судебного разбирательства, доказательное
      бремя полностью ложиться на<nobr class=\"nbsp\">&nbsp;</nobr>истца.</p><p><i>Если
      антимонопольная служба признает действия виновника актом недобросовестной конкуренции,
      с<nobr class=\"nbsp\">&nbsp;</nobr>компании может быть взыскан штраф в<nobr
      class=\"nbsp\">&nbsp;</nobr>размере от<nobr class=\"nbsp\">&nbsp;</nobr>1<nobr
      class=\"nbsp\">&nbsp;</nobr>до<nobr class=\"nbsp\">&nbsp;</nobr>10% от<nobr
      class=\"nbsp\">&nbsp;</nobr>оборота всего товара одной группы, реализуемого
      компанией.</i></p><p>То есть, если предприятие нарушитель, например, продает
      10 марок водки, и одна из них является контрафактной, сумма штрафа будет рассчитывать
      от оборота всех товаров одной группы.</p><p>В зависимости от конкретного случая,
      может быть более выгодным обращаться в одну из названных инстанций или параллельно
      в несколько. Как лучше поступить именно в вашей ситуации &mdash; может подсказать
      эксперт.</p><p><em><a href=\"http://www.nastol.ru/Go/ViewArticle?id=4012\" target=\"_blank\"><em>(Деловой
      еженедельник &quot;На стол руководителю&quot; №51-2011)</em></a></em></p><p>Сергей
      Зуйков<br />\r\nГенеральный директор компании &laquo;Зуйков и партнеры&raquo;</p>"
