      справедливо, и<nobr class="nbsp">&nbsp;</nobr>высказывают мнение, что намерение
      причинить вред другому лицу имел не<nobr class="nbsp">&nbsp;</nobr>истец, а<nobr
      class="nbsp">&nbsp;</nobr>ответчик.</p><p style="text-align: center;"><img alt=""
