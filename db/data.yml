    - ! 'Швейцарские часовщики вновь защитили свой бренд от британской фирмы '
    - ! '<p>Девятый арбитражный апелляционный суд оставил в<nobr class="nbsp">&nbsp;</nobr>силе
      решение первой инстанции, в<nobr class="nbsp">&nbsp;</nobr>соответствии с<nobr
      class="nbsp">&nbsp;</nobr>которым производитель престижных хронометров Rado
      Uhren<nobr class="nbsp">&nbsp;</nobr>AG (Швейцария) выиграл у<nobr class="nbsp">&nbsp;</nobr>компании
      Holmrook ltd (Британские Виргинские острова) спор из-за товарного знака RADO.
      <nobr>9-й</nobr> ААС отклонил жалобу Валентины Меркушкиной<nobr class="nbsp">&nbsp;</nobr>&mdash;
      третьего лица по<nobr class="nbsp">&nbsp;</nobr>делу. По<nobr class="nbsp">&nbsp;</nobr>аналогичной
      жалобе, поданной другим третьим лицом, Николаем Михайлюком, производство прекращено.</p><p
      style="text-align: center;"><img alt="" src="/system/pictures/5/content_1929.jpg"
      style="width: 300px; height: 225px;" /></p><p>Обжалуемое решение Арбитражный
      суд города Москвы вынес 9<nobr class="nbsp">&nbsp;</nobr>сентября 2011<nobr
      class="nbsp">&nbsp;</nobr>года. Компания Rado Uhren просила аннулировать регистрацию
      домена rado.ru, принадлежащего Holmrook. Московский суд запретил британской
      компании использование обозначения &laquo;rado&raquo; в<nobr class="nbsp">&nbsp;</nobr>сетевом
      домене и<nobr class="nbsp">&nbsp;</nobr>постановил взыскать с<nobr class="nbsp">&nbsp;</nobr>нее
      в<nobr class="nbsp">&nbsp;</nobr>пользу Rado Uhren 50<nobr class="nbsp">&nbsp;</nobr>000<nobr
      class="nbsp">&nbsp;</nobr>руб. компенсации за<nobr class="nbsp">&nbsp;</nobr>незаконное
      использование товарного знака. Как следует из<nobr class="nbsp">&nbsp;</nobr>материалов
      дела (А40-4517/2011), которое вела судья Любовь Барабанщикова, Rado Uhren является
      правообладателем исключительных прав на<nobr class="nbsp">&nbsp;</nobr>словесный
      знак международной регистрации RADO, в<nobr class="nbsp">&nbsp;</nobr>том числе
      и<nobr class="nbsp">&nbsp;</nobr>на<nobr class="nbsp">&nbsp;</nobr>территории<nobr
      class="nbsp">&nbsp;</nobr>РФ, с<nobr class="nbsp">&nbsp;</nobr>приоритетом от<nobr
      class="nbsp">&nbsp;</nobr>14.05.1987 года в<nobr class="nbsp">&nbsp;</nobr>отношении
      товаров 14<nobr class="nbsp">&nbsp;</nobr>класса МКТУ (часы и<nobr class="nbsp">&nbsp;</nobr>часовые
      механизмы).</p><p>Домен rado.ru, принадлежащий Holmrook, был зарегистрирован
      в<nobr class="nbsp">&nbsp;</nobr>1999<nobr class="nbsp">&nbsp;</nobr>году, то<nobr
      class="nbsp">&nbsp;</nobr>есть позже регистрации товарного знака истца. В<nobr
      class="nbsp">&nbsp;</nobr>настоящее время на<nobr class="nbsp">&nbsp;</nobr>домене
      расположен сайт, посвященный венгерскому математику Тибору Радо. Суд счел, что
      название домена rado.ru сходно до<nobr class="nbsp">&nbsp;</nobr>степени смешения
      с<nobr class="nbsp">&nbsp;</nobr>товарным знаком истца RADO. Даже несмотря на<nobr
      class="nbsp">&nbsp;</nobr>то, что Holmrook не<nobr class="nbsp">&nbsp;</nobr>конкурирует
      с<nobr class="nbsp">&nbsp;</nobr>Rado Uhren в<nobr class="nbsp">&nbsp;</nobr>области
      производства часов, ответчик злоупотребляет своими правами, установил АСГМ.</p><p>Вынося
      решение в<nobr class="nbsp">&nbsp;</nobr>пользу Rado Uhren, суд апеллировал
      к<nobr class="nbsp">&nbsp;</nobr>ст.10 bis Парижской конвенции по<nobr class="nbsp">&nbsp;</nobr>охране
      промышленной собственности. В<nobr class="nbsp">&nbsp;</nobr>соответствии с<nobr
      class="nbsp">&nbsp;</nobr>ней &laquo;подлежат запрету все действия, способные
      каким<nobr class="nbsp">&nbsp;</nobr>бы то<nobr class="nbsp">&nbsp;</nobr>ни<nobr
      class="nbsp">&nbsp;</nobr>было способом вызвать смешение в<nobr class="nbsp">&nbsp;</nobr>отношении
      предприятий, продуктов либо промышленной или торговой деятельности конкурента&raquo;.
      Суд решил, что из-за известности товарного знака и<nobr class="nbsp">&nbsp;</nobr>фирменного
      наименования доменное имя rado.ru компании Holmrook привлекает потенциальных
      потребителей товаров Rado Uhren, пользующихся интернетом. Они в<nobr class="nbsp">&nbsp;</nobr>поисках
      информации о<nobr class="nbsp">&nbsp;</nobr>товарах истца заходят на<nobr class="nbsp">&nbsp;</nobr>страницу
      &laquo;www.rado.ru&raquo; и<nobr class="nbsp">&nbsp;</nobr>обнаруживают, что
      там нет ничего, связанного с<nobr class="nbsp">&nbsp;</nobr>часами Rado Uhren.
      Это может привести к<nobr class="nbsp">&nbsp;</nobr>утрате истцом потенциальных
      покупателей производимых им<nobr class="nbsp">&nbsp;</nobr>хронометров, решил
      суд. Поэтому исковые требования Rado Uhren были удовлетворены. Решение было
      обжаловано в<nobr class="nbsp">&nbsp;</nobr>апелляции, слово теперь<nobr class="nbsp">&nbsp;</nobr>&mdash;
      за<nobr class="nbsp">&nbsp;</nobr>ней.</p><p>Аналогичные претензии возникли
      к<nobr class="nbsp">&nbsp;</nobr>компании Holmrook Limited и<nobr class="nbsp">&nbsp;</nobr>у<nobr
      class="nbsp">&nbsp;</nobr>другого швейцарского часового бренда<nobr class="nbsp">&nbsp;</nobr>&mdash;
      Tissot. Как выяснилось, компании Holmrook принадлежит интернет-адрес tissot.ru.
      АСГМ встал на<nobr class="nbsp">&nbsp;</nobr>сторону Tissot, обязав ответчика
      прекратить использование домена и<nobr class="nbsp">&nbsp;</nobr>возместить
      истцу 50000<nobr class="nbsp">&nbsp;</nobr>руб. компенсации. Кроме того, Арбитражный
      суд<nobr class="nbsp">&nbsp;</nobr>г. Москвы лишил компанию Holmrook прав на<nobr
      class="nbsp">&nbsp;</nobr>домен longines.ru и<nobr class="nbsp">&nbsp;</nobr>обязал
      ее<nobr class="nbsp">&nbsp;</nobr>выплатить Longines Watch аналогичную компенсацию.</p><p>Фото
      Право.Ru</p><p><a href="http://pravo.ru/news/view/67741/" target="_blank">ПРАВО.RU</a></p>'
