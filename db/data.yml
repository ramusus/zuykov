    - Yahoo разочаровала своим иском Facebook — патентные споры
    - ! '<p>Компания Yahoo! Inc., как и<nobr class="nbsp">&nbsp;</nobr>предупреждала
      в<nobr class="nbsp">&nbsp;</nobr>феврале 2012<nobr class="nbsp">&nbsp;</nobr>года,
      подала иск против социальной сети Facebook, обвиняя ее<nobr class="nbsp">&nbsp;</nobr>в<nobr
      class="nbsp">&nbsp;</nobr>нарушении патентов на<nobr class="nbsp">&nbsp;</nobr>ряд
      технологий, применяемых сервисом.</p><p style="text-align: center;"><img alt=""
      src="/system/pictures/25/content_19946.jpg" style="width: 300px; height: 225px;"
      /></p><p>Соответствующий иск подан в<nobr class="nbsp">&nbsp;</nobr>федеральный
      суд в<nobr class="nbsp">&nbsp;</nobr>Сан-Хосе, Калифорния, сообщает Bloomberg.</p><p>Речь,
      в<nobr class="nbsp">&nbsp;</nobr>частности, идет о<nobr class="nbsp">&nbsp;</nobr>технологиях,
      используемых в<nobr class="nbsp">&nbsp;</nobr>интернет-рекламе, технологиях
      обмена информацией между пользователями и<nobr class="nbsp">&nbsp;</nobr>защиты
      персональных данных.</p><p>В<nobr class="nbsp">&nbsp;</nobr>своем иске Yahoo
      просит суд запретить Facebook использовать 10<nobr class="nbsp">&nbsp;</nobr>патентов,
      принадлежащих истцу, и<nobr class="nbsp">&nbsp;</nobr>требует возместить в<nobr
      class="nbsp">&nbsp;</nobr>тройном размере невыплаченные лицензионные отчисления.</p><p>Напомним,
      в<nobr class="nbsp">&nbsp;</nobr>прошлом месяце интернет-сервис Yahoo обратился
      к<nobr class="nbsp">&nbsp;</nobr>социальной сети Facebook с<nobr class="nbsp">&nbsp;</nobr>требованием
      заключить лицензионное соглашение по<nobr class="nbsp">&nbsp;</nobr>поводу использования
      технологий, которые являются его интеллектуальной собственностью. Компания Yahoo
      настаивала на<nobr class="nbsp">&nbsp;</nobr>том, что внесла существенный вклад
      в<nobr class="nbsp">&nbsp;</nobr>развитие инновационных технологий, и<nobr class="nbsp">&nbsp;</nobr>другие
      компании согласились купить лицензии на<nobr class="nbsp">&nbsp;</nobr>их<nobr
      class="nbsp">&nbsp;</nobr>использование. В<nobr class="nbsp">&nbsp;</nobr>противном
      случае Yahoo пригрозил соцсети подачей судебного иска, что и<nobr class="nbsp">&nbsp;</nobr>было
      сделано. В<nobr class="nbsp">&nbsp;</nobr>Facebook выразили разочарование таким
      развитием событий.</p><p>Фото с<nobr class="nbsp">&nbsp;</nobr>сайта www.ipmoney.info</p><p><a
      href="http://pravo.ru/interpravo/news/view/69773/" target="_blank">ПРАВО.RU</a></p>'
