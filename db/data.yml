    - Весенний семинар «Защита прав на интеллектуальную собственность»
    - ! "<p>24<nobr class=\"nbsp\">&nbsp;</nobr>мая 2012 года в<nobr class=\"nbsp\">&nbsp;</nobr>Москве,
      в<nobr class=\"nbsp\">&nbsp;</nobr>отеле Ренессанс Москва Олимпик состоится
      весенний семинар &laquo;Защита прав на<nobr class=\"nbsp\">&nbsp;</nobr>интеллектуальную
      собственность&raquo;, организованный компанией &laquo;Зуйков и<nobr class=\"nbsp\">&nbsp;</nobr>партнеры&raquo;.
      Мероприятие продолжит серию семинаров, проводимых компанией, и<nobr class=\"nbsp\">&nbsp;</nobr>направленных
      на<nobr class=\"nbsp\">&nbsp;</nobr>повышение уровня знаний представителей бизнеса
      в<nobr class=\"nbsp\">&nbsp;</nobr>сфере охраны интеллектуальной собственности.</p><p>На<nobr
      class=\"nbsp\">&nbsp;</nobr>семинаре выступят сотрудники компании &laquo;Зуйков
      и<nobr class=\"nbsp\">&nbsp;</nobr>партнеры&raquo; и<nobr class=\"nbsp\">&nbsp;</nobr>члены
      Международной ассоциации патентных поверенных (INTA). Основными темами мероприятия
      станут:</p>\r\n<ul>\r\n\t<li>Регистрация товарных знаков за<nobr class=\"nbsp\">&nbsp;</nobr>рубежом;</li><li>Необходимость
      экспортеру регистрации товарного знака в<nobr class=\"nbsp\">&nbsp;</nobr>Китае;</li><li>Отчуждение
      исключительного права и<nobr class=\"nbsp\">&nbsp;</nobr>предоставление права
      использования объектов интеллектуальной собственности (уступка и<nobr class=\"nbsp\">&nbsp;</nobr>лицензия)
      по<nobr class=\"nbsp\">&nbsp;</nobr>международным регистрациям;</li><li>Зарубежное
      патентование изобретений: процедура PCT (ПиСиТи) и<nobr class=\"nbsp\">&nbsp;</nobr>национальная
      процедура<nobr class=\"nbsp\">&nbsp;</nobr>&mdash; выбор оптимального варианта;</li><li>Судебные
      споры по<nobr class=\"nbsp\">&nbsp;</nobr>товарным знакам, особенности рассмотрения
      дел о<nobr class=\"nbsp\">&nbsp;</nobr>прекращении действия товарных знаков
      по<nobr class=\"nbsp\">&nbsp;</nobr>неиспользованию арбитражными судами. Интересные
      дела из<nobr class=\"nbsp\">&nbsp;</nobr>практики ООО &laquo;Зуйков и<nobr class=\"nbsp\">&nbsp;</nobr>партнёры&raquo;</li>\r\n</ul>\r\n<p>Стоит
      особо отметить, что список тем семинара формировался компанией исходя из<nobr
      class=\"nbsp\">&nbsp;</nobr>вопросов, интересующих ее<nobr class=\"nbsp\">&nbsp;</nobr>клиентов.
      Информация, озвучиваемая на<nobr class=\"nbsp\">&nbsp;</nobr>семинаре, без сомнения
      будет полезна всем представителям бизнеса. Поскольку, с<nobr class=\"nbsp\">&nbsp;</nobr>увеличением
      числа объектов интеллектуальной собственности увеличивается и<nobr class=\"nbsp\">&nbsp;</nobr>количество
      споров по<nobr class=\"nbsp\">&nbsp;</nobr>данной проблематике.</p>"
