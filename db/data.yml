    - ! 'Немецкий суд отклонил претензии Samsung к Apple по поводу использования одного
      из патентов '
    - ! '<p>Компания Samsung Electronics проиграла в<nobr class="nbsp">&nbsp;</nobr>немецком
      суде спор с<nobr class="nbsp">&nbsp;</nobr>Apple по<nobr class="nbsp">&nbsp;</nobr>поводу
      одного из<nobr class="nbsp">&nbsp;</nobr>патентов, используемых при производстве
      мобильных устройств.</p><p style="text-align: center;"><img alt="" src="/system/pictures/7/content_30212.jpg"
      style="width: 300px; height: 225px;" /></p><p>Суд немецкого города Мангейм отклонил
      претензии южнокорейского производителя к<nobr class="nbsp">&nbsp;</nobr>Apple
      по<nobr class="nbsp">&nbsp;</nobr>поводу одного из<nobr class="nbsp">&nbsp;</nobr>нескольких
      патентов, на<nobr class="nbsp">&nbsp;</nobr>нарушение которых ссылается Samsung.
      Вопрос о<nobr class="nbsp">&nbsp;</nobr>других патентах еще предстоит решить
      немецким судам.</p><p>Комментируя очередное решение в<nobr class="nbsp">&nbsp;</nobr>этом
      глобальном споре, в<nobr class="nbsp">&nbsp;</nobr>Samsung выразили разочарование.
      &laquo;Мы<nobr class="nbsp">&nbsp;</nobr>дождемся письменного обоснования решения
      суда и<nobr class="nbsp">&nbsp;</nobr>после этого примем решение о<nobr class="nbsp">&nbsp;</nobr>возможности
      подачи апелляции&raquo;,<nobr class="nbsp">&nbsp;</nobr>&mdash; говорится в<nobr
      class="nbsp">&nbsp;</nobr>сообщении компании.</p><p>В<nobr class="nbsp">&nbsp;</nobr>Германии
      сейчас сосредоточены основные юридические баталии между двумя конкурентами.</p><p>В<nobr
      class="nbsp">&nbsp;</nobr>январе 2012 года Apple подала новый иск в<nobr class="nbsp">&nbsp;</nobr>суд
      Дюссельдорфа против Samsung Electronics, требуя запретить продажи их<nobr class="nbsp">&nbsp;</nobr>смартфонов<nobr
      class="nbsp">&nbsp;</nobr>&mdash; включая модели Galaxy S<nobr class="nbsp">&nbsp;</nobr>Plus
      и<nobr class="nbsp">&nbsp;</nobr>S<nobr class="nbsp">&nbsp;</nobr>II. Иск касается
      10<nobr class="nbsp">&nbsp;</nobr>моделей смартфонов, и<nobr class="nbsp">&nbsp;</nobr>в<nobr
      class="nbsp">&nbsp;</nobr>нем заявляется о<nobr class="nbsp">&nbsp;</nobr>нарушении
      защищаемых на<nobr class="nbsp">&nbsp;</nobr>территории<nobr class="nbsp">&nbsp;</nobr>ЕС
      прав Apple на<nobr class="nbsp">&nbsp;</nobr>их<nobr class="nbsp">&nbsp;</nobr>дизайн.
      Он<nobr class="nbsp">&nbsp;</nobr>так<nobr class="nbsp">&nbsp;</nobr>же сообщил,
      что Apple также подала отдельный иск, касающийся моделей планшетных компьютеров
      Galaxy<nobr class="nbsp">&nbsp;</nobr>10.1.</p><p>Ранее производителю iPad удалось
      убедить суд приостановить продажи Galaxy Tab<nobr class="nbsp">&nbsp;</nobr>10.1<nobr
      class="nbsp">&nbsp;</nobr>в Германии, ссылаясь в<nobr class="nbsp">&nbsp;</nobr>основном
      на<nobr class="nbsp">&nbsp;</nobr>сходство дизайна двух гаджетов. Тогда Samsung
      изменил дизайн и<nobr class="nbsp">&nbsp;</nobr>на<nobr class="nbsp">&nbsp;</nobr>немецком
      рынке стал продавать новую версию<nobr class="nbsp">&nbsp;</nobr>&mdash; Galaxy
      Tab<nobr class="nbsp">&nbsp;</nobr>10.1N. Однако и<nobr class="nbsp">&nbsp;</nobr>в<nobr
      class="nbsp">&nbsp;</nobr>этой модели в<nobr class="nbsp">&nbsp;</nobr>Apple
      усмотрели кражу своей интеллектуальной собственности, и<nobr class="nbsp">&nbsp;</nobr>компания
      потребовала временного запрета на<nobr class="nbsp">&nbsp;</nobr>ее<nobr class="nbsp">&nbsp;</nobr>продажу.
      В<nobr class="nbsp">&nbsp;</nobr>декабре 2011 года суд дал предварительную оценку
      этому иску, выразив сомнение в<nobr class="nbsp">&nbsp;</nobr>нарушении интеллектуальной
      собственности компании Apple. Окончательное решение по<nobr class="nbsp">&nbsp;</nobr>этому
      вопросу будет вынесено 9<nobr class="nbsp">&nbsp;</nobr>февраля.</p><p>В<nobr
      class="nbsp">&nbsp;</nobr>начале декабря 2011 года Верховный суд Австралии утвердил
      решение апелляционного суда, который снял наложенный по<nobr class="nbsp">&nbsp;</nobr>требованию
      Apple запрет на<nobr class="nbsp">&nbsp;</nobr>продажи в<nobr class="nbsp">&nbsp;</nobr>стране
      планшетных компьютеров компании Samsung.</p><p>Всего компании уже обменялись
      исками в<nobr class="nbsp">&nbsp;</nobr>10<nobr class="nbsp">&nbsp;</nobr>странах
      мира, общее число исков уже перевалило за<nobr class="nbsp">&nbsp;</nobr>20.</p><p><a
      href="http://pravo.ru/interpravo/news/view/67892/" target="_blank">ПРАВО.RU</a></p>'
