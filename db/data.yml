    - ! 'Роспатент все-таки зарегистрировал бренд для водки «Володя и медведи» '
    - ! '<p>Компания ООО &laquo;Роялти&raquo; одержала окончательную победу в<nobr
      class="nbsp">&nbsp;</nobr>споре с<nobr class="nbsp">&nbsp;</nobr>Роспатентом
      за<nobr class="nbsp">&nbsp;</nobr>товарный знак &laquo;Володя и<nobr class="nbsp">&nbsp;</nobr>медведи&raquo;.
      Теперь после прохождения всех судебных инстанций Роспатент согласился зарегистрировать
      этот бренд, несмотря на<nobr class="nbsp">&nbsp;</nobr>ассоциации с<nobr class="nbsp">&nbsp;</nobr>президентом
      Дмитрием Медведевым и<nobr class="nbsp">&nbsp;</nobr>премьер-министром Владимиром
      Путиным.</p><p style="text-align: center;"><img alt="" src="/system/pictures/15/content_33211.jpg"
      style="width: 300px; height: 225px;" /></p><p>Компания &laquo;Роялти&raquo;
      несколько лет отстаивала свое право на<nobr class="nbsp">&nbsp;</nobr>регистрацию
      этого бренда по<nobr class="nbsp">&nbsp;</nobr><nobr>32-му</nobr> и<nobr class="nbsp">&nbsp;</nobr><nobr>33-му</nobr>
      классам МКТУ<nobr class="nbsp">&nbsp;</nobr>&mdash; безалкогольная и<nobr class="nbsp">&nbsp;</nobr>алкогольная
      продукция. Заявка в<nobr class="nbsp">&nbsp;</nobr>Роспатент была подана еще
      18<nobr class="nbsp">&nbsp;</nobr>декабря 2009<nobr class="nbsp">&nbsp;</nobr>года,
      однако спустя 11<nobr class="nbsp">&nbsp;</nobr>месяцев<nobr class="nbsp">&nbsp;</nobr>&mdash;
      18<nobr class="nbsp">&nbsp;</nobr>ноября 2010 года патентное ведомство отказало
      компании в<nobr class="nbsp">&nbsp;</nobr>регистрации знака.</p><p>Отказ был
      мотивирован тем, что регистрация товарного знака &laquo;Володя и<nobr class="nbsp">&nbsp;</nobr>медведи&raquo;
      нанесла<nobr class="nbsp">&nbsp;</nobr>бы ущерб имиджу государства и<nobr class="nbsp">&nbsp;</nobr>противоречила<nobr
      class="nbsp">&nbsp;</nobr>бы общественным интересам. &laquo;В<nobr class="nbsp">&nbsp;</nobr>силу
      того, что с<nobr class="nbsp">&nbsp;</nobr><nobr>2000-го</nobr> по<nobr class="nbsp">&nbsp;</nobr>2008
      год Президентом РФ<nobr class="nbsp">&nbsp;</nobr>был Владимир Владимирович
      Путин, который в<nobr class="nbsp">&nbsp;</nobr>настоящее время является действующим
      премьер-министром и<nobr class="nbsp">&nbsp;</nobr>председателем политической
      партии &bdquo;Единая Россия&ldquo;, а<nobr class="nbsp">&nbsp;</nobr>с<nobr
      class="nbsp">&nbsp;</nobr>2008 года президентом является Медведев Дмитрий Анатольевич,
      существует возможность восприятия данного обозначения российским потребителем
      как обыгрывания имени и<nobr class="nbsp">&nbsp;</nobr>фамилии первых лиц государства
      или имени (действующего премьер-министра) и<nobr class="nbsp">&nbsp;</nobr>политической
      партии &bdquo;Единая Россия&ldquo; (в<nobr class="nbsp">&nbsp;</nobr>ассоциативной
      привязке к<nobr class="nbsp">&nbsp;</nobr>ее<nobr class="nbsp">&nbsp;</nobr>символу<nobr
      class="nbsp">&nbsp;</nobr>&mdash; в<nobr class="nbsp">&nbsp;</nobr>виде медведя)&raquo;,<nobr
      class="nbsp">&nbsp;</nobr>&mdash; говорится в<nobr class="nbsp">&nbsp;</nobr>заключении.</p><p>Компания
      &laquo;Роялти&raquo; оспорила это решение в<nobr class="nbsp">&nbsp;</nobr>Палате
      по<nobr class="nbsp">&nbsp;</nobr>патентным спорам, а<nobr class="nbsp">&nbsp;</nobr>затем
      и<nobr class="nbsp">&nbsp;</nobr>в<nobr class="nbsp">&nbsp;</nobr>суде, доказывая,
      что &laquo;фантазийное словесное обыгрывание одного из<nobr class="nbsp">&nbsp;</nobr>самых
      популярных в<nobr class="nbsp">&nbsp;</nobr>России имен &bdquo;Володя&ldquo;
      и<nobr class="nbsp">&nbsp;</nobr>персонажей русских сказок<nobr class="nbsp">&nbsp;</nobr>&mdash;
      медведей (например, &bdquo;Маша и<nobr class="nbsp">&nbsp;</nobr>медведи&ldquo;
      и<nobr class="nbsp">&nbsp;</nobr>&bdquo;Три медведя&ldquo;)&raquo; не<nobr class="nbsp">&nbsp;</nobr>может
      причинять какой-либо ущерб интересам общества и<nobr class="nbsp">&nbsp;</nobr>государства.
      Имя &laquo;Володя&raquo; не<nobr class="nbsp">&nbsp;</nobr>содержит никаких
      указаний на<nobr class="nbsp">&nbsp;</nobr>конкретное лицо, подчеркивал заявитель.
      Палата по<nobr class="nbsp">&nbsp;</nobr>патентным спорам с<nobr class="nbsp">&nbsp;</nobr>этими
      доводами не<nobr class="nbsp">&nbsp;</nobr>согласилась, а<nobr class="nbsp">&nbsp;</nobr>вот
      суды двух инстанций (Арбитражный суд Москвы от<nobr class="nbsp">&nbsp;</nobr>12.09.2011
      по<nobr class="nbsp">&nbsp;</nobr>делу № А40-65503/11-110-540, Девятый арбитражный
      апелляционный суд от<nobr class="nbsp">&nbsp;</nobr>12.12.2011 по<nobr class="nbsp">&nbsp;</nobr>делу
      № А40-65503/11-110-540) сочли их<nobr class="nbsp">&nbsp;</nobr>убедительными
      и<nobr class="nbsp">&nbsp;</nobr>признали отказ Роспатента в<nobr class="nbsp">&nbsp;</nobr>регистрации
      бренда незаконным.</p><p>В<nobr class="nbsp">&nbsp;</nobr>связи с<nobr class="nbsp">&nbsp;</nobr>этим
      Палата по<nobr class="nbsp">&nbsp;</nobr>патентным спорам вернулась к<nobr class="nbsp">&nbsp;</nobr>рассмотрению
      возражения компании &laquo;Роялти&raquo; и<nobr class="nbsp">&nbsp;</nobr>на<nobr
      class="nbsp">&nbsp;</nobr>этот раз встала на<nobr class="nbsp">&nbsp;</nobr>ее<nobr
      class="nbsp">&nbsp;</nobr>сторону. Сославшись на<nobr class="nbsp">&nbsp;</nobr>решение
      АСГМ, которым &laquo;было установлено, что заявленное обозначение &bdquo;Володя
      и<nobr class="nbsp">&nbsp;</nobr>медведи&ldquo; соответствует требованиям Гражданского
      кодекса РФ&raquo;, Палата по<nobr class="nbsp">&nbsp;</nobr>патентным спорам
      зарегистрировала спорный товарный знак в<nobr class="nbsp">&nbsp;</nobr>отношении
