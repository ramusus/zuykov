    - ! 'МВД: экс-начальник московского метро Гаев законно получил 112 млн руб. за
      патент на систему оплаты проезда в подземке'
    - ! "<p>Уголовное дело в&nbsp;отношении бывшего начальника Московского метрополитена
      Дмитрия Гаева прекращено Следственным департаментом МВД России, сообщает пресс-служба
      СД.</p><p>Как отмечается в&nbsp;сообщении, в&nbsp;ходе следствия &laquo;получены
      заключения специалистов в&nbsp;различных областях права, в&nbsp;результате установлено,
      что Дмитрий Гаев имел право выступать патентообладателем и&nbsp;заключать лицензионный
      договор, в&nbsp;соответствии с&nbsp;которым выплачено 112 миллионов рублей в&nbsp;качестве
      вознаграждения&raquo;.</p>\r\n<figure class=\"object\">\r\n\t<img alt=\"\" src=\"../i/temp/a2.jpg\"
      /></figure>\r\n<p>Напомним, что уголовное дело по&nbsp;ст. 201&nbsp;УК РФ&nbsp;(злоупотребление
      полномочиями) было возбуждено в&nbsp;отношении Гаева в&nbsp;марте 2011&nbsp;года.
      Бывший начальник Московского метрополитена подозревался в&nbsp;получении незаконного
      дохода в&nbsp;112 млн рублей за&nbsp;&laquo;присвоенный&raquo; патент на&nbsp;изобретение
      автоматизированной системы оплаты проезда в&nbsp;метро.</p><p>По&nbsp;данным
      СД&nbsp;МВД, в&nbsp;1997 году ГУП &laquo;Московский метрополитен&raquo; в&nbsp;соответствии
      с&nbsp;заключенными договорами получил оборудование и&nbsp;внедрил автоматизированные
      системы оплаты проезда на&nbsp;московском метрополитене с&nbsp;применением магнитных
      билетов. Участвуя в&nbsp;реализации договоров в&nbsp;качестве руководителя предприятия,
      Гаев для извлечения личной выгоды 16&nbsp;января 1998 года направил заявку,
      а&nbsp;затем получил патент на&nbsp;изобретение автоматизированной системы оплаты
      проезда и&nbsp;проверки проездных на&nbsp;транспорте. В&nbsp;дальнейшем Гаев,
      пользуясь служебным положением, заключил лицензионный договор на&nbsp;использование
      данной системы, и&nbsp;с&nbsp;1999-го по&nbsp;2010 годы получил от&nbsp;предприятия
      те&nbsp;самые 112 миллионов рублей в&nbsp;качестве вознаграждения (12&nbsp;миллионов
      сразу и&nbsp;по&nbsp;10&nbsp;миллионов рублей ежегодно).</p>"
