    - Правообладатели смогут зарабатывать на товарных знаках.
    - (pravo.ru)
    - ! "<p style=\"\">В<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>конце 2011 года
      Президиум Высшего Арбитражного Суда РФ<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>принял
      <a href=\"http://www.arbitr.ru/bras.net/f.aspx?id_casedoc=1_1_86a7dbfa-c0d0-4a23-930f-e2a54ffa1759\"
      style=\"\"><strong style=\"\">постановление</strong></a>, отменившее решение
      трех нижестоящих инстанций в<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>части
      взыскания компенсации за<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>незаконное
      использование товарных знаков. В<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>нем
      определен жесткий критерий установления типа компенсации в<nobr class=\"nbsp\"
      style=\"\">&nbsp;</nobr>случае выявления нарушения прав на<nobr class=\"nbsp\"
      style=\"\">&nbsp;</nobr>товарный знак<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>&mdash;
      его соответствие требованиям истца . Какие последствия для судебной практики
      может повлечь это постановление?</p><p style=\"\">Законодательство устанавливает
      несколько принципов определения размера взыскания компенсации за<nobr class=\"nbsp\"
      style=\"\">&nbsp;</nobr>незаконное использование товарного знака. Так, согласно
      п.4 ст.1515<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>ГК РФ, правообладатель,
      на<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>свое усмотрение, может требовать
      взыскания с<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>нарушителя некой суммы,
      определяемой им<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>самостоятельно либо
      двойной стоимости лицензионного платежа или контрафактного товара. Выдвигая
      требования о<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>взыскании компенсации,
      истец в<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>своем заявлении должен предоставить
      обоснования суммы компенсации., А<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>суд,
      исходя из<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>обстоятельств дела, соглашаеся
      с<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>этими обоснованиями или уменьшает
      размер компенсации.</p><p style=\"\">Основываясь на<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>собственной
      судебной практике, могу заметить, что подавая исковые заявления для обоснования
      большой суммы компенсации, правообладатель, как правило, указывал суду на<nobr
      class=\"nbsp\" style=\"\">&nbsp;</nobr>&laquo;отягчающие&raquo; обстоятельства
      незаконного использования его товарного знака ответчиком. К<nobr class=\"nbsp\"
      style=\"\">&nbsp;</nobr>таковым можно отнести злостный характер нарушения, его
      длительность и<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>объем, а<nobr class=\"nbsp\"
      style=\"\">&nbsp;</nobr>также неоднократность уведомления и<nobr class=\"nbsp\"
      style=\"\">&nbsp;</nobr>предупреждения нарушителя и<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>т.д.
      Однако выход сентябрьского постановления ВАС РФ<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>делает
      &laquo;отягчающие&raquo; или &laquo;смягчающие&raquo; обстоятельства незначительными
      для судов. Ведь надзорная инстанция решила, что критерий, по<nobr class=\"nbsp\"
      style=\"\">&nbsp;</nobr>которому взыскивается компенсация за<nobr class=\"nbsp\"
      style=\"\">&nbsp;</nobr>незаконное использование товарного знака, определяет
      истец. То<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>есть, если истец указал
      в<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>исковом заявлении, что просит
      взыскать компенсацию в<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>двойном размере
      стоимости товара, то<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>у<nobr class=\"nbsp\"
      style=\"\">&nbsp;</nobr>судов нет возможности уменьшить размер компенсации.
      В<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>расчет принимается лишь доказанный
      объем контрафактной продукции.</p><p style=\"\">Таким образом, постановление
      лишает суды возможности самостоятельно уменьшать размер компенсации в<nobr class=\"nbsp\"
      style=\"\">&nbsp;</nobr>зависимости от<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>обстоятельств
      дела, как обычно это делается при рассмотрении вопроса о<nobr class=\"nbsp\"
      style=\"\">&nbsp;</nobr>взыскании задолженности по<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>договорам
      в<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>случаях, когда стороны установили
      неустойку за<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>просрочку платежей,
      превышающую ставку ЦБ<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>РФ. В<nobr
      class=\"nbsp\" style=\"\">&nbsp;</nobr>подобных случаях суды применяют<nobr
      class=\"nbsp\" style=\"\">&nbsp;</nobr>ст.<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>333<nobr
      class=\"nbsp\" style=\"\">&nbsp;</nobr>ГК РФ<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>и<nobr
      class=\"nbsp\" style=\"\">&nbsp;</nobr>уменьшают размер неустойки, исходя из<nobr
      class=\"nbsp\" style=\"\">&nbsp;</nobr>принципов разумности. В<nobr class=\"nbsp\"
      style=\"\">&nbsp;</nobr>случае<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>же
      взыскания компенсации в<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>двойном
      размере стоимости товара, иски по<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>запрету
      использования товарных знаков превращаются в<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>карательную
      машину, на<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>которой правообладатели
      начинают зарабатывать на<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>&laquo;незаконном&raquo;
      использовании своих товарных знаков, а<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>взыскание
      такой компенсации с<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>нарушителей
      приведет к<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>их<nobr class=\"nbsp\"
      style=\"\">&nbsp;</nobr>разорению.</p><p style=\"\">Уже на<nobr class=\"nbsp\"
      style=\"\">&nbsp;</nobr>сегодняшний день группа &laquo;Объединенные кондитеры&raquo;,
      зарегистрировавшая в<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr><nobr style=\"\">90-е</nobr>
      годы так называемые &laquo;советские&raquo; брэнды<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>&mdash;
      &laquo;Мишка&raquo;, &laquo;Ласточка&raquo;, &laquo;Птичье молоко&raquo;, &laquo;Раковая
      шейка&raquo; и<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>т.д. &mdash;<nobr
      class=\"nbsp\" style=\"\">&nbsp;</nobr>и<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>длительное
      время позволявшая их<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>использование
      своим конкурентам, предъявила иски о<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>запрете
      такого использования к<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>различным
      компаниям. Группа требовала взыскать двойную стоимость реализованной продукции.
      Сумма требования составляет <nobr class=\"phone\" style=\"\">100-150-200 млн.</nobr>
      рублей и<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>т.д. Не<nobr class=\"nbsp\"
      style=\"\">&nbsp;</nobr>сложно себе представить, что выплаты подобных сумм компенсации
      приведут к<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>разорению компаний и<nobr
      class=\"nbsp\" style=\"\">&nbsp;</nobr>к<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>закрытиям
      производств. Таким образом, возникает вопрос: взыскание подобных сумм приведет
      к<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>восстановлению прав &laquo;Объединенных
      кондитеров&raquo; или принесет им<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>&laquo;обоснованное&raquo;
      обогащение?</p><p style=\"\">В<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>нашей
      практике был случай, когда мы<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>защищали
      строительную компанию, назвавшую свою башню &laquo;Imperia Tower&raquo;<nobr
      class=\"nbsp\" style=\"\">&nbsp;</nobr>&mdash; обозначением, похожим на<nobr
      class=\"nbsp\" style=\"\">&nbsp;</nobr>название товарного знака &laquo;Imperia&raquo;.
      Нам удалось доказать несходство используемого обозначения &laquo;Imperia Tower&raquo;
      с<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>товарным знаком &laquo;Imperia&raquo;,
      однако если<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>бы суды посчитали, что
      обозначение &laquo;Imperia Tower&raquo; сходно до<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>степени
      смешения с<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>товарным знаков &laquo;Imperia&raquo;,
      то<nobr class=\"nbsp\" style=\"\">&nbsp;</nobr>двойной размер компенсации составил<nobr
