    - ! 'Производителя тюнинг-деталей для ВАЗов судят за нарушение патентных прав '
    - ! '<p>В<nobr class="nbsp">&nbsp;</nobr>Самарской области перед судом предстанет
      предприниматель, обвиняемый в<nobr class="nbsp">&nbsp;</nobr>нарушении патентных
      прав, сообщила пресс-служба Приволжского следственного управления на<nobr class="nbsp">&nbsp;</nobr>транспорте
      СКР.</p><p style="text-align: center;"><img alt="" src="/system/pictures/12/content_12003.jpg"
      style="width: 300px; height: 225px;" /></p><p>По<nobr class="nbsp">&nbsp;</nobr>версии
      следствия, злоумышленник руководил коммерческой фирмой, которая на<nobr class="nbsp">&nbsp;</nobr>протяжении
      нескольких лет без лицензионного соглашения с<nobr class="nbsp">&nbsp;</nobr>патентообладателем
      изготавливала и<nobr class="nbsp">&nbsp;</nobr>сбывала различные детали для
      автомобилей марки ВАЗ.</p><p>В<nobr class="nbsp">&nbsp;</nobr>результате были
      нарушены исключительные права на<nobr class="nbsp">&nbsp;</nobr>полезную модель
      патентообладателя<nobr class="nbsp">&nbsp;</nobr>&mdash; по<nobr class="nbsp">&nbsp;</nobr>данным
      Интерфакса, компании по<nobr class="nbsp">&nbsp;</nobr>изготовлению тюнинг-деталей.
      Ему причинен ущерб на<nobr class="nbsp">&nbsp;</nobr>сумму более 20<nobr class="nbsp">&nbsp;</nobr>миллионов
      рублей.</p><p>Бизнесмен обвиняется в<nobr class="nbsp">&nbsp;</nobr>совершении
      преступления по<nobr class="nbsp">&nbsp;</nobr>ч.<nobr class="nbsp">&nbsp;</nobr>1<nobr
      class="nbsp">&nbsp;</nobr>ст.<nobr class="nbsp">&nbsp;</nobr>147<nobr class="nbsp">&nbsp;</nobr>УК
      РФ<nobr class="nbsp">&nbsp;</nobr>(нарушение патентных прав).</p><p>Уголовное
      дело направлено в<nobr class="nbsp">&nbsp;</nobr>суд для рассмотрения по<nobr
      class="nbsp">&nbsp;</nobr>существу.</p><p><a href="http://pravo.ru/news/view/68144/"
      target="_blank">ПРАВО.RU</a></p>'
