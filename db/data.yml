    - ! 'Суд в Китае в очередной раз запретил Apple продавать iPad '
    - ! '<p>Продолжается судебное противостояние Apple и<nobr class="nbsp">&nbsp;</nobr>китайской
      технологической компании Proview из-за прав на<nobr class="nbsp">&nbsp;</nobr>торговую
      марку iPad. Суд города Хойчжоу запретил продавать на<nobr class="nbsp">&nbsp;</nobr>городской
      территории планшетники производства американской компании.</p><p style="text-align:
      center;"><img alt="" src="/system/pictures/20/content_18911.jpg" style="width:
      300px; height: 225px;" /></p><p>Однако китайская технологическая компания добивается
      судебного запрета на<nobr class="nbsp">&nbsp;</nobr>продукцию Apple под торговой
      маркой iPad по<nobr class="nbsp">&nbsp;</nobr>меньшей мере еще в<nobr class="nbsp">&nbsp;</nobr>40<nobr
      class="nbsp">&nbsp;</nobr>китайских городах.</p><p>Proview зарегистрировала
      товарный знак iPad в<nobr class="nbsp">&nbsp;</nobr>нескольких странах и<nobr
      class="nbsp">&nbsp;</nobr>регионах еще в<nobr class="nbsp">&nbsp;</nobr>2000<nobr
      class="nbsp">&nbsp;</nobr>году, а<nobr class="nbsp">&nbsp;</nobr>отделение компании
      в<nobr class="nbsp">&nbsp;</nobr>городе Шэньчжэнь зарегистрировало торговую
      марку в<nobr class="nbsp">&nbsp;</nobr>2001<nobr class="nbsp">&nbsp;</nobr>году,
      задолго до<nobr class="nbsp">&nbsp;</nobr>того, как Apple начал выпуск своих
      планшетников. В<nobr class="nbsp">&nbsp;</nobr>2009 году Apple купила права
      на<nobr class="nbsp">&nbsp;</nobr>использование этой марки на<nobr class="nbsp">&nbsp;</nobr>Тайване
      за<nobr class="nbsp">&nbsp;</nobr>$55000, однако права на<nobr class="nbsp">&nbsp;</nobr>использование
      названия на<nobr class="nbsp">&nbsp;</nobr>материковой части Китая Proview оставила
      за<nobr class="nbsp">&nbsp;</nobr>собой. С<nobr class="nbsp">&nbsp;</nobr>тех
      пор стороны оспаривают в<nobr class="nbsp">&nbsp;</nobr>судах права на<nobr
      class="nbsp">&nbsp;</nobr>этот товарный знак, в<nobr class="nbsp">&nbsp;</nobr>котором
      перевес остается на<nobr class="nbsp">&nbsp;</nobr>стороне китайских производителей.</p><p>В<nobr
      class="nbsp">&nbsp;</nobr>декабре 2011 года суд города Шэньчжэнь, расположенного
      на<nobr class="nbsp">&nbsp;</nobr>границе с<nobr class="nbsp">&nbsp;</nobr>Гонконгом,
      уже принял решение по<nobr class="nbsp">&nbsp;</nobr>поводу прав на<nobr class="nbsp">&nbsp;</nobr>бренд
      не<nobr class="nbsp">&nbsp;</nobr>в<nobr class="nbsp">&nbsp;</nobr>пользу Apple.
      Apple<nobr class="nbsp">&nbsp;</nobr>же надеется, что апелляционный суд отменит
      решение суда первой инстанции, который признал права Proview на<nobr class="nbsp">&nbsp;</nobr>бренд
      iPad на<nobr class="nbsp">&nbsp;</nobr>территории материкового Китая.</p><p>Если
      этого не<nobr class="nbsp">&nbsp;</nobr>произойдет, Apple, возможно, придется
      продавать в<nobr class="nbsp">&nbsp;</nobr>Китае свой планшетный компьютер под
      другим названием или выкупать права на<nobr class="nbsp">&nbsp;</nobr>спорную
      торговую марку. Такая покупка может стоить компании примерно $1,6<nobr class="nbsp">&nbsp;</nobr>млрд.</p><p><a
      href="http://pravo.ru/interpravo/news/view/69004/" target="_blank">ПРАВО.RU</a><strong><wbr
      id="reformator_selection_1" /></strong></p>'
