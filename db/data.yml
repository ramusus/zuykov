    - ! 'ФАС МО отклонил очередную жалобу «серого импортера» пива «Guinness» '
    - ! '<p>Федеральный арбитражный суд Московского Округа отклонил кассационную жалобу
      &laquo;серого импортера&raquo; пива &laquo;Guinness&raquo;<nobr class="nbsp">&nbsp;</nobr>&mdash;
      ООО &laquo;Элит Вода Ру&raquo;<nobr class="nbsp">&nbsp;</nobr>&mdash; на<nobr
      class="nbsp">&nbsp;</nobr>решение Арбитражного суда города Москвы о<nobr class="nbsp">&nbsp;</nobr>взыскании
      с<nobr class="nbsp">&nbsp;</nobr>него 1<nobr class="nbsp">&nbsp;</nobr>млн рублей
      за<nobr class="nbsp">&nbsp;</nobr>использование товарного знака без разрешения
      правообладателя<nobr class="nbsp">&nbsp;</nobr>&mdash; компании Diageo Ireland.</p><p
      style="text-align: center;"><img alt="" src="/system/pictures/36/content_34824.jpg"
      style="width: 300px; height: 225px;" /></p><p>Diageo<nobr class="nbsp">&nbsp;</nobr>&mdash;
      один из<nobr class="nbsp">&nbsp;</nobr>крупнейших мировых производителей алкогольной
      продукции, известный такими брендами, как Johnnie Walker, Baileys, Smirnoff
      и<nobr class="nbsp">&nbsp;</nobr>многими другими. Ее<nobr class="nbsp">&nbsp;</nobr>ирландское
      подразделение наиболее известно пивом &laquo;Guinness&raquo;, об<nobr class="nbsp">&nbsp;</nobr>импорте
      которого в<nobr class="nbsp">&nbsp;</nobr>Россию и<nobr class="nbsp">&nbsp;</nobr>зашел
      спор. В<nobr class="nbsp">&nbsp;</nobr>июле 2011 года Diageo Ireland обратилась
      в<nobr class="nbsp">&nbsp;</nobr>Арбитражный суд города Москвы с<nobr class="nbsp">&nbsp;</nobr>иском
      к<nobr class="nbsp">&nbsp;</nobr>ООО &laquo;Элит Вода<nobr class="nbsp">&nbsp;</nobr>Ру&raquo;
      (дело №А40-78553/2011). Недовольство ирландской компании вызвал ввоз ответчиком
      на<nobr class="nbsp">&nbsp;</nobr>территорию Российской Федерации партии пива
      Guinness без разрешения истца, обладателя товарного знака &laquo;Guinness&raquo;.
      При этом представитель истца не<nobr class="nbsp">&nbsp;</nobr>отрицал тот факт,
      что ввезенное пиво не<nobr class="nbsp">&nbsp;</nobr>было поддельным. Исковые
      требования включали в<nobr class="nbsp">&nbsp;</nobr>себя запрет ответчику совершать
      любые действия с<nobr class="nbsp">&nbsp;</nobr>товарным знаком на<nobr class="nbsp">&nbsp;</nobr>территории<nobr
      class="nbsp">&nbsp;</nobr>РФ без согласия правообладателя, в<nobr class="nbsp">&nbsp;</nobr>том
      числе осуществлять ввоз и<nobr class="nbsp">&nbsp;</nobr>продажу продукции этого
      бренда, а<nobr class="nbsp">&nbsp;</nobr>также взыскание с<nobr class="nbsp">&nbsp;</nobr>&laquo;Элит
      Вода<nobr class="nbsp">&nbsp;</nobr>Ру&raquo; компенсации за<nobr class="nbsp">&nbsp;</nobr>допущенное
      нарушение в<nobr class="nbsp">&nbsp;</nobr>размере 5<nobr class="nbsp">&nbsp;</nobr>млн
      рублей. Судья Виктор Хохлов иск удовлетворил частично, обязав ответчика выплатить
      ирландской компании лишь 1<nobr class="nbsp">&nbsp;</nobr>млн рублей, исходя
      из<nobr class="nbsp">&nbsp;</nobr>&laquo;характера правонарушения и<nobr class="nbsp">&nbsp;</nobr>степени
      вины нарушителя&raquo;.</p><p>Недовольный решением ответчик обратился в<nobr
      class="nbsp">&nbsp;</nobr><nobr>9-ий</nobr> Арбитражный апелляционный суд с<nobr
      class="nbsp">&nbsp;</nobr>достаточно эмоциональной жалобой. В<nobr class="nbsp">&nbsp;</nobr>ней
      он<nobr class="nbsp">&nbsp;</nobr>сравнил требование истца с<nobr class="nbsp">&nbsp;</nobr>&laquo;запретом
      пожизненно проезжать перекрестки на<nobr class="nbsp">&nbsp;</nobr>красный сигнал
      светофора, парковать автомобиль на<nobr class="nbsp">&nbsp;</nobr>пешеходном
      переходе, маневрировать с<nobr class="nbsp">&nbsp;</nobr>нарушением правил дорожного
      движения, да<nobr class="nbsp">&nbsp;</nobr>и<nobr class="nbsp">&nbsp;</nobr>вообще
      нарушать любые правила дорожного движения&raquo;. Кроме того, &laquo;Элит Вода<nobr
      class="nbsp">&nbsp;</nobr>Ру&raquo; утверждала, что требование о<nobr class="nbsp">&nbsp;</nobr>компенсации
      убытков является незаконным, так как ответчиком доказано, что ввезенный товар
      &laquo;в<nobr class="nbsp">&nbsp;</nobr>розничной продаже в<nobr class="nbsp">&nbsp;</nobr>три
      с<nobr class="nbsp">&nbsp;</nobr>половиной раза дороже производимого лицензиатом
      истца ООО &bdquo;Объединенные пивоварни Хайнекен&ldquo; суррогата, поэтому ни<nobr
      class="nbsp">&nbsp;</nobr>о<nobr class="nbsp">&nbsp;</nobr>какой конкуренции
      или замещении одного товара другим речи идти не<nobr class="nbsp">&nbsp;</nobr>может&raquo;.
      Также импортер обратил внимание суда на<nobr class="nbsp">&nbsp;</nobr>то, что
      в<nobr class="nbsp">&nbsp;</nobr>первой инстанции с<nobr class="nbsp">&nbsp;</nobr>особой
      &laquo;нежностью и<nobr class="nbsp">&nbsp;</nobr>заботой&raquo; отнеслись к<nobr
      class="nbsp">&nbsp;</nobr>истцу, так как не<nobr class="nbsp">&nbsp;</nobr>только
      не<nobr class="nbsp">&nbsp;</nobr>взыскали с<nobr class="nbsp">&nbsp;</nobr>него
      недоплаченную госпошлину, но<nobr class="nbsp">&nbsp;</nobr>и<nobr class="nbsp">&nbsp;</nobr>частично
      возвратили уже оплаченную. Судья Вадим Валиев, тем не<nobr class="nbsp">&nbsp;</nobr>менее,
      доводы ответчика обоснованными не<nobr class="nbsp">&nbsp;</nobr>признал и<nobr
      class="nbsp">&nbsp;</nobr>апелляционную жалобу отклонил.</p><p>Следующим шагом
      &laquo;Элит Вода<nobr class="nbsp">&nbsp;</nobr>Ру&raquo; стало обращение в<nobr
      class="nbsp">&nbsp;</nobr>Высший Арбитражный Суд. Судья Владимир Попов заявление
      вернул, отметив в<nobr class="nbsp">&nbsp;</nobr>определении, что ответчик еще
      не<nobr class="nbsp">&nbsp;</nobr>исчерпал всех способов оспаривания решения
      первой инстанции и<nobr class="nbsp">&nbsp;</nobr>должен обратиться в<nobr class="nbsp">&nbsp;</nobr>суд
