    - ! 'Политика McDonald’s избегать конфликтов сослужила ему плохую службу в российских
      судах '
    - ! '<p>Российскому подразделению американской корпорации McDonald&rsquo;s<nobr
      class="nbsp">&nbsp;</nobr>&mdash; ООО &laquo;Макдоналдс&raquo;<nobr class="nbsp">&nbsp;</nobr>&mdash;
      не<nobr class="nbsp">&nbsp;</nobr>удалось доказать в<nobr class="nbsp">&nbsp;</nobr>Высшем
      Арбитражном Суде, что своим слоганом &laquo;С<nobr class="nbsp">&nbsp;</nobr>пылу
      с<nobr class="nbsp">&nbsp;</nobr>жару&raquo; на<nobr class="nbsp">&nbsp;</nobr>коробках
      с<nobr class="nbsp">&nbsp;</nobr>сэндвичами &laquo;Биг тейсти&raquo; оно не<nobr
      class="nbsp">&nbsp;</nobr>нарушает прав российского производителя блинов. Возможно,
      это решение обусловлено тем, что &laquo;Макдоналдс&raquo; поздно обратился в<nobr
      class="nbsp">&nbsp;</nobr>Роспатент с<nobr class="nbsp">&nbsp;</nobr>возражениями
      по<nobr class="nbsp">&nbsp;</nobr>поводу регистрации этого бренда.</p><p style="text-align:
      center;"><img alt="" src="/system/pictures/38/content_37384.jpg" style="width:
      300px; height: 225px;" /></p><p>О<nobr class="nbsp">&nbsp;</nobr>нарушении своих
      прав в<nobr class="nbsp">&nbsp;</nobr>Арбитражный суд города Москвы заявило
      ООО &laquo;Лина&raquo;, с<nobr class="nbsp">&nbsp;</nobr>июня 2009 года владеющее
      словесным товарным знаком &laquo;С<nobr class="nbsp">&nbsp;</nobr>пылу с<nobr
      class="nbsp">&nbsp;</nobr>жару&raquo;, зарегистрированному по<nobr class="nbsp">&nbsp;</nobr><nobr>30-му</nobr>
      классу МКТУ (кондитерские изделия, блины), и<nobr class="nbsp">&nbsp;</nobr>выпускающее
      под этим брендом ассортимент блинчиков. В<nobr class="nbsp">&nbsp;</nobr>рамках
      иска (дело А40-2569/2011) эта компания потребовала с<nobr class="nbsp">&nbsp;</nobr>&laquo;Макдоналдса&raquo;
      1<nobr class="nbsp">&nbsp;</nobr>млн руб. компенсации за<nobr class="nbsp">&nbsp;</nobr>незаконное
      использование товарного знака и<nobr class="nbsp">&nbsp;</nobr>уничтожения коробок
      с<nobr class="nbsp">&nbsp;</nobr>ним, но<nobr class="nbsp">&nbsp;</nobr>проиграла
      в<nobr class="nbsp">&nbsp;</nobr>трех инстанциях. Суды посчитали, что &laquo;С<nobr
      class="nbsp">&nbsp;</nobr>пылу с<nobr class="nbsp">&nbsp;</nobr>жару&raquo;
      является всего лишь фразеологизмом, характеризующим товар (он<nobr class="nbsp">&nbsp;</nobr>&laquo;горячий
      и<nobr class="nbsp">&nbsp;</nobr>свежеизготовленный&raquo;), но<nobr class="nbsp">&nbsp;</nobr>не<nobr
      class="nbsp">&nbsp;</nobr>обладающим при этом различительной способностью. Что
      касается последнего, то<nobr class="nbsp">&nbsp;</nobr>эту функцию в<nobr class="nbsp">&nbsp;</nobr>продукции
      &laquo;Макдоналдса&raquo; выполняют &laquo;доминирующие на<nobr class="nbsp">&nbsp;</nobr>упаковке&raquo;
      товарные знаки &laquo;Вот что я<nobr class="nbsp">&nbsp;</nobr>люблю&raquo;
      и<nobr class="nbsp">&nbsp;</nobr>стилизованная буква &laquo;М&raquo;<nobr class="nbsp">&nbsp;</nobr>&mdash;
      это тоже выводы судов. Кроме того, в<nobr class="nbsp">&nbsp;</nobr>пользу американской
      сети фаст-фуда, по<nobr class="nbsp">&nbsp;</nobr>их<nobr class="nbsp">&nbsp;</nobr>логике,
      свидетельствует, то, что продажа &laquo;Биг тейсти&raquo; в<nobr class="nbsp">&nbsp;</nobr>таких
      коробках началась еще в<nobr class="nbsp">&nbsp;</nobr>2008<nobr class="nbsp">&nbsp;</nobr>году,
      до<nobr class="nbsp">&nbsp;</nobr>даты приоритета товарного знака &laquo;Лины&raquo;.</p><p>С<nobr
      class="nbsp">&nbsp;</nobr>другой позиции к<nobr class="nbsp">&nbsp;</nobr>вопросу
      подошли судьи из<nobr class="nbsp">&nbsp;</nobr>&laquo;тройки&raquo;, передавшей
      дело в<nobr class="nbsp">&nbsp;</nobr>Президиум ВАС (Галина Попова, Оксана Козырь
      и<nobr class="nbsp">&nbsp;</nobr>Елена Моисеева). Они посчитали, что товарные
      знаки &laquo;Лины&raquo; и<nobr class="nbsp">&nbsp;</nobr>&laquo;Макдоналдса&raquo;
      в<nobr class="nbsp">&nbsp;</nobr>целом ассоциируются друг с<nobr class="nbsp">&nbsp;</nobr>другом,
      и<nobr class="nbsp">&nbsp;</nobr>этого достаточно, чтобы признать их<nobr class="nbsp">&nbsp;</nobr>тождественность.
      Подвергать анализу размер шрифта, а<nobr class="nbsp">&nbsp;</nobr>также место
      расположения знака на<nobr class="nbsp">&nbsp;</nobr>упаковке и<nobr class="nbsp">&nbsp;</nobr>наличие
      на<nobr class="nbsp">&nbsp;</nobr>ней других товарных знаков, по<nobr class="nbsp">&nbsp;</nobr>мнению
      коллегии, было со<nobr class="nbsp">&nbsp;</nobr>стороны судов необоснованным
      подходом, потому что такие методы применимы при определении возможности смешения
      знаков, а<nobr class="nbsp">&nbsp;</nobr>не<nobr class="nbsp">&nbsp;</nobr>факта
      использования чужого бренда. По<nobr class="nbsp">&nbsp;</nobr>словам судьи-докладчика
      Галины Поповой, суды &laquo;ограничились формальным указанием на<nobr class="nbsp">&nbsp;</nobr>то<nobr
      class="nbsp">&nbsp;</nobr>обстоятельство, что товарный знак истца не<nobr class="nbsp">&nbsp;</nobr>зарегистрирован
      в<nobr class="nbsp">&nbsp;</nobr>отношении сэндвичей, и<nobr class="nbsp">&nbsp;</nobr>признали,
      что товары изготавливаются из<nobr class="nbsp">&nbsp;</nobr>разных ингредиентов&raquo;.
      Между тем и<nobr class="nbsp">&nbsp;</nobr>блины, и<nobr class="nbsp">&nbsp;</nobr>сэндвичи
      относятся к<nobr class="nbsp">&nbsp;</nobr>продуктам питания с<nobr class="nbsp">&nbsp;</nobr>одинаковыми
      свойствами, кругом потребителей и<nobr class="nbsp">&nbsp;</nobr>условиями реализации,
      указала коллегия.</p><p>С<nobr class="nbsp">&nbsp;</nobr>выводом о<nobr class="nbsp">&nbsp;</nobr>неправомерности
      принятых судами нижестоящих инстанций актов соглашается Анастасия Шевченко,
      старший юрист Юридической фирмы &laquo;Некторов, Савельев и<nobr class="nbsp">&nbsp;</nobr>партнеры&raquo;.
      &laquo;Они формируют практику, идущую вразрез с<nobr class="nbsp">&nbsp;</nobr>нормами
      законодательства, в<nobr class="nbsp">&nbsp;</nobr>угоду владельца более &bdquo;сильного&ldquo;
      и<nobr class="nbsp">&nbsp;</nobr>более узнаваемого товарного знака, что недопустимо&raquo;,<nobr
      class="nbsp">&nbsp;</nobr>&mdash; комментировала она ситуацию, когда дело было
      передано в<nobr class="nbsp">&nbsp;</nobr>надзор.</p><p>К<nobr class="nbsp">&nbsp;</nobr>изложенным
      в<nobr class="nbsp">&nbsp;</nobr>определении о<nobr class="nbsp">&nbsp;</nobr>передаче
      дела тезисам обратилась, выступая на<nobr class="nbsp">&nbsp;</nobr>президиуме,
      представитель &laquo;Лины&raquo; Надежда Малахова. И<nobr class="nbsp">&nbsp;</nobr>выдвинула
      нетривиальное предложение процессуальному оппоненту. &laquo;Мы<nobr class="nbsp">&nbsp;</nobr>готовы
      согласиться с<nobr class="nbsp">&nbsp;</nobr>использованием ответчиком нашего
      товарного знака, если<nobr class="nbsp">&nbsp;</nobr>он, в<nobr class="nbsp">&nbsp;</nobr>свою
      очередь, разрешит использовать свой известный товарный знак, стилизованную букву
      &bdquo;М&ldquo;, на<nobr class="nbsp">&nbsp;</nobr>упаковках с<nobr class="nbsp">&nbsp;</nobr>нашими
      товарами<nobr class="nbsp">&nbsp;</nobr>&mdash; чисто с<nobr class="nbsp">&nbsp;</nobr>декоративной
      целью,<nobr class="nbsp">&nbsp;</nobr>&mdash; сказала она. &mdash;<nobr class="nbsp">&nbsp;</nobr>Раз
      можно использовать для описания товара, почему нельзя использовать для его украшения?
      При этом обязуемся поместить букву &bdquo;М&ldquo; на<nobr class="nbsp">&nbsp;</nobr>боку
      упаковки и<nobr class="nbsp">&nbsp;</nobr>выполнить ее<nobr class="nbsp">&nbsp;</nobr>мелким
      шрифтом&raquo;.</p><p>Не<nobr class="nbsp">&nbsp;</nobr>обошлось и<nobr class="nbsp">&nbsp;</nobr>без
      взаимных уколов. Например, Малахову удивила изменчивость взглядов &laquo;Макдоналдса&raquo;:
      еще год назад в<nobr class="nbsp">&nbsp;</nobr>налоговом споре о<nobr class="nbsp">&nbsp;</nobr>размере
      НДС компания доказывала в<nobr class="nbsp">&nbsp;</nobr>суде, что ее<nobr class="nbsp">&nbsp;</nobr>торговые
      точки работают в<nobr class="nbsp">&nbsp;</nobr>режиме магазина, а<nobr class="nbsp">&nbsp;</nobr>не<nobr
      class="nbsp">&nbsp;</nobr>ресторана, теперь<nobr class="nbsp">&nbsp;</nobr>же
      указывает на<nobr class="nbsp">&nbsp;</nobr>разные способы сбыта продукции истцом
      и<nobr class="nbsp">&nbsp;</nobr>ответчиком, называя себя рестораном. В<nobr
      class="nbsp">&nbsp;</nobr>свою очередь, адвокат &laquo;Макдоналдса&raquo; Максим
      Титаренко обвинил владельца блинного бренда в<nobr class="nbsp">&nbsp;</nobr>недобросовестности:
      на<nobr class="nbsp">&nbsp;</nobr>момент его обращения в<nobr class="nbsp">&nbsp;</nobr>Роспатент
      с<nobr class="nbsp">&nbsp;</nobr>заявлением о<nobr class="nbsp">&nbsp;</nobr>регистрации
      слогана в<nobr class="nbsp">&nbsp;</nobr>качестве товарного знака коробки с<nobr
      class="nbsp">&nbsp;</nobr>&laquo;Биг Тейсти&raquo; уже были запущены в<nobr
      class="nbsp">&nbsp;</nobr>продажу, о<nobr class="nbsp">&nbsp;</nobr>чем истец,
      с<nobr class="nbsp">&nbsp;</nobr>учетом распространения ресторанной сети &laquo;Макдоналдс&raquo;,
      не<nobr class="nbsp">&nbsp;</nobr>мог не<nobr class="nbsp">&nbsp;</nobr>знать.
      &laquo;Напрашивается вывод, что истец знал о<nobr class="nbsp">&nbsp;</nobr>таком
      использовании, и<nobr class="nbsp">&nbsp;</nobr>регистрация имела намерение
      причинить вред, добиться запрета использования и<nobr class="nbsp">&nbsp;</nobr>взыскания
      компенсации&raquo;,<nobr class="nbsp">&nbsp;</nobr>&mdash; подытожил Титаренко.</p><p>Отвечая
      на<nobr class="nbsp">&nbsp;</nobr>вопрос судьи Поповой о<nobr class="nbsp">&nbsp;</nobr>том,
      почему &laquo;Макдоналдс&raquo; не<nobr class="nbsp">&nbsp;</nobr>обратился
      в<nobr class="nbsp">&nbsp;</nobr>Роспатент после того, как получил претензии
      &laquo;Лины&raquo;, Титаренко пояснил, что такова политика корпорации<nobr class="nbsp">&nbsp;</nobr>&mdash;
      избегать конфликтов, как судебных, так и<nobr class="nbsp">&nbsp;</nobr>досудебных,
      поэтому в<nobr class="nbsp">&nbsp;</nobr>патентное ведомство она обратилась
      только недавно.</p><p>И, может быть, этот подход и<nobr class="nbsp">&nbsp;</nobr>является
      причиной неудачи &laquo;Макдоналдса&raquo; в<nobr class="nbsp">&nbsp;</nobr>ВАС<nobr
      class="nbsp">&nbsp;</nobr>&mdash; надзорная инстанция вынесла запрет на<nobr
      class="nbsp">&nbsp;</nobr>использование слогана &laquo;С<nobr class="nbsp">&nbsp;</nobr>пылу
      с<nobr class="nbsp">&nbsp;</nobr>жару&raquo; на<nobr class="nbsp">&nbsp;</nobr>коробках
      с<nobr class="nbsp">&nbsp;</nobr>сэндвичами, а<nobr class="nbsp">&nbsp;</nobr>в<nobr
      class="nbsp">&nbsp;</nobr>остальной части требований<nobr class="nbsp">&nbsp;</nobr>&mdash;
      о<nobr class="nbsp">&nbsp;</nobr>взыскании компенсации и<nobr class="nbsp">&nbsp;</nobr>уничтожении
      коробок с<nobr class="nbsp">&nbsp;</nobr>надписью<nobr class="nbsp">&nbsp;</nobr>&mdash;
      дело направлено на<nobr class="nbsp">&nbsp;</nobr>новое рассмотрение. По<nobr
      class="nbsp">&nbsp;</nobr>мнению Юрия Сбитнева, старшего юриста арбитражной
      группы юридической фирмы Vegas Lex, &laquo;тройка&raquo; судей целенаправленно
      указала на<nobr class="nbsp">&nbsp;</nobr>то, что суд может отказать правообладателю
      в<nobr class="nbsp">&nbsp;</nobr>защите права на<nobr class="nbsp">&nbsp;</nobr>товарный
      знак без предварительного оспаривания его регистрации со<nobr class="nbsp">&nbsp;</nobr>стороны
      ответчика только в<nobr class="nbsp">&nbsp;</nobr>случае наличия злоупотребления
      правом при регистрации данного товарного знака. &laquo;Отказ в<nobr class="nbsp">&nbsp;</nobr>защите
      права на<nobr class="nbsp">&nbsp;</nobr>товарный знак нивелировал<nobr class="nbsp">&nbsp;</nobr>бы
      саму систему его защиты и<nobr class="nbsp">&nbsp;</nobr>его ценность как таковую&raquo;,<nobr
      class="nbsp">&nbsp;</nobr>&mdash; сказал он<nobr class="nbsp">&nbsp;</nobr>&laquo;Право.Ru&raquo;
      после заседания и<nobr class="nbsp">&nbsp;</nobr>добавил, что такой случай будет
      рассматриваться в<nobr class="nbsp">&nbsp;</nobr>качестве исключения из<nobr
      class="nbsp">&nbsp;</nobr>общего правила.</p><p>Впрочем, другие эксперты, мнением
      которых интересовалось &laquo;Право.Ru&raquo;, считают, что комментировать подход
      ВАС преждевременно. По<nobr class="nbsp">&nbsp;</nobr>их<nobr class="nbsp">&nbsp;</nobr>мнению,
      надо дождаться публикации постановления надзорной инстанции.</p><p>Фото с<nobr
      class="nbsp">&nbsp;</nobr>сайта onevision-1.livejournal.com</p><p><a href="http://pravo.ru/news/view/71224/"
      target="_blank">ПРАВО.RU</a></p>'
