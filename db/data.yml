    - 300 московских полицейских участвовали в операции по задержанию «пиратов», которым
      вменяется ущерб правообладателям на 50 млрд руб.
    - ! '<p>Сотрудники столичной полиции обезвредили крупнейшую преступную группу,
      занимавшуюся производством и<nobr class="nbsp">&nbsp;</nobr>сбытом контрафактных
      дисков. По<nobr class="nbsp">&nbsp;</nobr>предварительным данным, ущерб от<nobr
      class="nbsp">&nbsp;</nobr>ее<nobr class="nbsp">&nbsp;</nobr>деятельности правообладателям
      составил около 50<nobr class="nbsp">&nbsp;</nobr>млрд рублей, сообщает пресс-служба
      Управления экономической безопасности ГУ<nobr class="nbsp">&nbsp;</nobr>МВД
      по<nobr class="nbsp">&nbsp;</nobr>Москве.</p><p style="text-align: center;"><img
      alt="" src="/system/pictures/9/content_1663.jpg" style="width: 300px; height:
      225px;" /></p><p>Ежедневный оборот пиратов, производивших контрафактную видео-,
      аудио- и<nobr class="nbsp">&nbsp;</nobr>компьютерную продукцию, доходил до<nobr
      class="nbsp">&nbsp;</nobr>36<nobr class="nbsp">&nbsp;</nobr>млн рублей. Операция
      по<nobr class="nbsp">&nbsp;</nobr>ликвидации преступной группы продолжалась
      трое суток, в<nobr class="nbsp">&nbsp;</nobr>ней участвовали 300 сотрудников
      столичной полиции.</p><p>Полицейские выехали в<nobr class="nbsp">&nbsp;</nobr>Тверь,
      где располагалось производство контрафактной продукции: 11<nobr class="nbsp">&nbsp;</nobr>линий
      по<nobr class="nbsp">&nbsp;</nobr>производству DVD, три линии по<nobr class="nbsp">&nbsp;</nobr>производству<nobr
      class="nbsp">&nbsp;</nobr>СD и<nobr class="nbsp">&nbsp;</nobr>семь принтеров
      для нанесения изображения на<nobr class="nbsp">&nbsp;</nobr>контрафактные диски.
      Производительность линий составляла более 300<nobr class="nbsp">&nbsp;</nobr>тыс.
      дисков в<nobr class="nbsp">&nbsp;</nobr>сутки. Изготовление контрафактной продукции
      велось круглосуточно и<nobr class="nbsp">&nbsp;</nobr>без выходных. Кроме того,
      на<nobr class="nbsp">&nbsp;</nobr>складе подпольного цеха было обнаружено более
      1<nobr class="nbsp">&nbsp;</nobr>млн контрафактной <nobr>DVD-продукции,</nobr>
      подготовленной для реализации на<nobr class="nbsp">&nbsp;</nobr>территории РФ.
      Впервые оперативникам удалось найти архив пиратов из<nobr class="nbsp">&nbsp;</nobr>более
      чем 8<nobr class="nbsp">&nbsp;</nobr>тыс. матриц для производства контрафактных
      дисков. Также во<nobr class="nbsp">&nbsp;</nobr>время операции в<nobr class="nbsp">&nbsp;</nobr>районе
      пересечения Третьего транспортного кольца и<nobr class="nbsp">&nbsp;</nobr>Олимпийского
      проспекта Москвы был перехвачен грузовик, который вез в<nobr class="nbsp">&nbsp;</nobr>столицу
      более 44<nobr class="nbsp">&nbsp;</nobr>тыс. контрафактных DVD, изготовленных
      на<nobr class="nbsp">&nbsp;</nobr>производственных линиях в<nobr class="nbsp">&nbsp;</nobr>Твери.</p><p>На<nobr
      class="nbsp">&nbsp;</nobr>дисках были записаны новинки отечественного и<nobr
      class="nbsp">&nbsp;</nobr>зарубежного кино: &laquo;Реальная сказка&raquo;, &laquo;Елки&raquo;,
      &laquo;Елки-2&raquo;, &laquo;Высоцкий. Спасибо, что живой&raquo;, &laquo;О<nobr
      class="nbsp">&nbsp;</nobr>чем еще говорят мужчины&raquo;, &laquo;Глухарь&raquo;
      и<nobr class="nbsp">&nbsp;</nobr>многие другие. По<nobr class="nbsp">&nbsp;</nobr>данным
      следствия, контрафактная продукция поставлялась почти во<nobr class="nbsp">&nbsp;</nobr>все
      регионы России, а<nobr class="nbsp">&nbsp;</nobr>также на<nobr class="nbsp">&nbsp;</nobr>Украину
      и<nobr class="nbsp">&nbsp;</nobr>в<nobr class="nbsp">&nbsp;</nobr>Белоруссию.</p><p>По<nobr
      class="nbsp">&nbsp;</nobr>данному факту возбуждено уголовное дело по<nobr class="nbsp">&nbsp;</nobr>ч.<nobr
      class="nbsp">&nbsp;</nobr>2<nobr class="nbsp">&nbsp;</nobr>ст.<nobr class="nbsp">&nbsp;</nobr>273<nobr
      class="nbsp">&nbsp;</nobr>УК РФ<nobr class="nbsp">&nbsp;</nobr>(создание, использование
      и<nobr class="nbsp">&nbsp;</nobr>распространение вредоносных компьютерных программ
      группой лиц), также решается вопрос о<nobr class="nbsp">&nbsp;</nobr>возбуждении
      уголовного дела по<nobr class="nbsp">&nbsp;</nobr>ст.<nobr class="nbsp">&nbsp;</nobr>146<nobr
      class="nbsp">&nbsp;</nobr>УК РФ<nobr class="nbsp">&nbsp;</nobr>(нарушение авторских
      и<nobr class="nbsp">&nbsp;</nobr>смежных прав).</p><p><a href="http://pravo.ru/news/view/68011/"
      target="_blank">ПРАВО.RU</a></p>'
