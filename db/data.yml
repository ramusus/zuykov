      обращения в<nobr class="nbsp">&nbsp;</nobr>Роспатент. Эксперты сомневаются в<nobr
      class="nbsp">&nbsp;</nobr>том, что взыскание убытков в<nobr class="nbsp">&nbsp;</nobr>ситуации,
