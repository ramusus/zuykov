      а<nobr class="nbsp">&nbsp;</nobr>не<nobr class="nbsp">&nbsp;</nobr>ответчика,
      подпадают под квалификацию<nobr class="nbsp">&nbsp;</nobr>ст.<nobr class="nbsp">&nbsp;</nobr>10<nobr
      class="nbsp">&nbsp;</nobr>ГК РФ&raquo;.</p><p>Дело вел судья Андрей Чадов.</p><p><a
