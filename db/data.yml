    - Спор на интерес к коньяку «Киновский» рассмотрит Высший Арбитражный Суд
    - ! '<p>Дело о<nobr class="nbsp">&nbsp;</nobr>правах на<nobr class="nbsp">&nbsp;</nobr>охрану
      коньячного товарного знака &laquo;КиНовский&raquo; передано в<nobr class="nbsp">&nbsp;</nobr>Президиум
      Высшего Арбитражного Суда. Ему предстоит решить, может<nobr class="nbsp">&nbsp;</nobr>ли
      им<nobr class="nbsp">&nbsp;</nobr>владеть фирма, аффилированная с<nobr class="nbsp">&nbsp;</nobr>одним
      из<nobr class="nbsp">&nbsp;</nobr>владельцев завода, выпускающего коньяк. Специалисты
      считают, что на<nobr class="nbsp">&nbsp;</nobr>примере этого дела ВАС решит
      сразу две проблемы: квалифицирует введение потребителя в<nobr class="nbsp">&nbsp;</nobr>заблуждение
      и<nobr class="nbsp">&nbsp;</nobr>установит критерии заинтересованности лица
      при подаче возражений против охраны товарного знака.</p><p style="text-align:
      center;"><img alt="" src="/system/pictures/16/content_37149.jpg" style="width:
      300px; height: 225px;" /></p><p>До<nobr class="nbsp">&nbsp;</nobr>2010 год владельцем
      коньячного бренда &laquo;КиНовский&raquo; с<nobr class="nbsp">&nbsp;</nobr>приоритетом
      от<nobr class="nbsp">&nbsp;</nobr>2006 года было ООО &laquo;Рекона&raquo;. А<nobr
      class="nbsp">&nbsp;</nobr>одноименный коньяк с<nobr class="nbsp">&nbsp;</nobr>момента
      появления этой торговой марки в<nobr class="nbsp">&nbsp;</nobr>2005 году выпускал
      завод &laquo;КиН&raquo; (ОАО &laquo;Московский винно-коньячный завод &laquo;КиН&raquo;)<nobr
      class="nbsp">&nbsp;</nobr>&mdash; по<nobr class="nbsp">&nbsp;</nobr>лицензионному
      договору с<nobr class="nbsp">&nbsp;</nobr>&laquo;Реконой&raquo;.</p><p>&nbsp;</p><p>Эта
      практика продолжалась, пока в<nobr class="nbsp">&nbsp;</nobr>2010 году Роспатент
      не<nobr class="nbsp">&nbsp;</nobr>удовлетворил требование миноритарного акционера
      завода<nobr class="nbsp">&nbsp;</nobr>&mdash; ОАО &laquo;Объединенная компания&raquo;<nobr
      class="nbsp">&nbsp;</nobr>&mdash; и<nobr class="nbsp">&nbsp;</nobr>не<nobr class="nbsp">&nbsp;</nobr>лишил
      &laquo;Рекону&raquo; правовой охраны этого товарного знака. &laquo;Объединенная
      компания&raquo;, которой принадлежит 43,07% акций завода, мотивировала свое
      требование тем, что факт регистрации бренда противоречит п.3 ст.6 закона о<nobr
      class="nbsp">&nbsp;</nobr>товарных знаках. Истец указывал, что потребители вводятся
      в<nobr class="nbsp">&nbsp;</nobr>заблуждение из-за совпадения внешнего вида
      спорного знака с<nobr class="nbsp">&nbsp;</nobr>линейкой коньяков &laquo;КиНовский&raquo;
      завода &laquo;КиН&raquo;. Панентное ведомство согласилось с<nobr class="nbsp">&nbsp;</nobr>этим
      аргументом, отметив, что на<nobr class="nbsp">&nbsp;</nobr>дату приоритета товарного
      знака обозначение &laquo;КиНовский&raquo; было известно как обозначение товаров
      завода &laquo;КиН&raquo; и<nobr class="nbsp">&nbsp;</nobr>между ними у<nobr
      class="nbsp">&nbsp;</nobr>потребителей сформировалась ассоциация. Отменив охрану
      спорного бренда, по<nobr class="nbsp">&nbsp;</nobr>мнению Роспатента, он<nobr
      class="nbsp">&nbsp;</nobr>защитил интересы завода.</p><p>В<nobr class="nbsp">&nbsp;</nobr>споре
      есть еще одна сюжетная линия<nobr class="nbsp">&nbsp;</nobr>&mdash; корпоративный
      конфликт. Дело в<nobr class="nbsp">&nbsp;</nobr>том, что согласно данным ЕГРЮЛ
      (их<nobr class="nbsp">&nbsp;</nobr>приводила газета РБК), единственным владельцем
      &laquo;Реконы&raquo; является Карен Еганян<nobr class="nbsp">&nbsp;</nobr>&mdash;
      брат Армена Еганяна, контролирующего 54,56% акций &laquo;КиНа&raquo;. По<nobr
      class="nbsp">&nbsp;</nobr>мнению &laquo;Объединенной компании&raquo;, использование
      схемы с<nobr class="nbsp">&nbsp;</nobr>регистрацией бренда не<nobr class="nbsp">&nbsp;</nobr>на<nobr
      class="nbsp">&nbsp;</nobr>завод, а<nobr class="nbsp">&nbsp;</nobr>на<nobr class="nbsp">&nbsp;</nobr>сторонюю
      компанию увеличивает себестоимость коньяка &laquo;КиНовский&raquo; и<nobr class="nbsp">&nbsp;</nobr>искусственно
      снижает чистую прибыль, что, в<nobr class="nbsp">&nbsp;</nobr>свою очередь,
      уменьшает объем дивидендов миноритарных акционеров.</p><p>Братья Еганяны не<nobr
      class="nbsp">&nbsp;</nobr>согласились с<nobr class="nbsp">&nbsp;</nobr>решением
      Роспатента, и<nobr class="nbsp">&nbsp;</nobr>&laquo;Рекона&raquo; успешно оспорила
      его в<nobr class="nbsp">&nbsp;</nobr>Арбитражном суде<nobr class="nbsp">&nbsp;</nobr>г.
      Москвы (дело А40-4717/2011), решение московского арбитража устояло и<nobr class="nbsp">&nbsp;</nobr>в<nobr
      class="nbsp">&nbsp;</nobr><nobr>9-м</nobr> арбитражном апелляционном суде. Обе
      инстанции указали, что права &laquo;Объединенной компании&raquo; как акционера
      на<nobr class="nbsp">&nbsp;</nobr>вмешательство в<nobr class="nbsp">&nbsp;</nobr>деятельность
      завода ограничены законом об<nobr class="nbsp">&nbsp;</nobr>акционерных обществах,
      что &laquo;исключает у<nobr class="nbsp">&nbsp;</nobr>нее возникновение заинтересованности&raquo;
      в<nobr class="nbsp">&nbsp;</nobr>вопросе охраны товарного знака, под которым
      завод производит коньяк. Однако с<nobr class="nbsp">&nbsp;</nobr>этим не<nobr
      class="nbsp">&nbsp;</nobr>согласился Федеральный арбитражный суд Московского
      округа. Он<nobr class="nbsp">&nbsp;</nobr>обратил внимание на<nobr class="nbsp">&nbsp;</nobr>то,
      что норма п.2 ст.1513<nobr class="nbsp">&nbsp;</nobr>ГК РФ, устанавливающая
      порядок оспаривания охраны товарного знака, не<nobr class="nbsp">&nbsp;</nobr>конкретизирует
      понятие заинтересованного лица, которому<nobr class="nbsp">&nbsp;</nobr>ГК предоставляет
      право на<nobr class="nbsp">&nbsp;</nobr>обращение с<nobr class="nbsp">&nbsp;</nobr>возражениями
      в<nobr class="nbsp">&nbsp;</nobr>палату по<nobr class="nbsp">&nbsp;</nobr>патентным
      спорам, и<nobr class="nbsp">&nbsp;</nobr>не<nobr class="nbsp">&nbsp;</nobr>содержит
      ограничений по<nobr class="nbsp">&nbsp;</nobr>видам заинтересованности. Так,
      кассация сделала вывод о<nobr class="nbsp">&nbsp;</nobr>том, что заинтересованным
      лицом может быть признано любое лицо, доказавшее у<nobr class="nbsp">&nbsp;</nobr>него
      наличие фактического интереса, и<nobr class="nbsp">&nbsp;</nobr>отменила прежние
      судебные акты, отказав &laquo;Реконе&raquo; в<nobr class="nbsp">&nbsp;</nobr>восстановлении
      охраны знака.</p><p>&laquo;Проблема установления заинтересованности лица появилась
      со<nobr class="nbsp">&nbsp;</nobr>вступлением в<nobr class="nbsp">&nbsp;</nobr>силу
      части четвертой ГК<nobr class="nbsp">&nbsp;</nobr>РФ (ст.<nobr class="nbsp">&nbsp;</nobr>1513)&raquo;,<nobr
      class="nbsp">&nbsp;</nobr>&mdash; рассказала &laquo;Право.Ru&raquo; руководитель
      практики интеллектуальной собственности и<nobr class="nbsp">&nbsp;</nobr>товарных
      знаков &laquo;Пепеляев Групп&raquo; Валентина Орлова. Роспатент уже однажды
      пытался ее<nobr class="nbsp">&nbsp;</nobr>разрешить, выпустив в<nobr class="nbsp">&nbsp;</nobr>2009
      году информационное письмо об<nobr class="nbsp">&nbsp;</nobr>определении круга
      заинтересованных лиц, однако в<nobr class="nbsp">&nbsp;</nobr>отсутствие поддержки
      от<nobr class="nbsp">&nbsp;</nobr>судов эта инициатива не<nobr class="nbsp">&nbsp;</nobr>нашла
      уверенной реализации на<nobr class="nbsp">&nbsp;</nobr>практике. &laquo;В<nobr
      class="nbsp">&nbsp;</nobr>совместном постановлении Пленума ВС<nobr class="nbsp">&nbsp;</nobr>РФ
      №<nobr class="nbsp">&nbsp;</nobr>5<nobr class="nbsp">&nbsp;</nobr>и<nobr class="nbsp">&nbsp;</nobr>Пленума
      ВАС РФ №<nobr class="nbsp">&nbsp;</nobr>29<nobr class="nbsp">&nbsp;</nobr>от<nobr
      class="nbsp">&nbsp;</nobr>26<nobr class="nbsp">&nbsp;</nobr>марта 2009 года
      &bdquo;О<nobr class="nbsp">&nbsp;</nobr>некоторых вопросах, возникающих в<nobr
      class="nbsp">&nbsp;</nobr>связи с<nobr class="nbsp">&nbsp;</nobr>введением в<nobr
      class="nbsp">&nbsp;</nobr>действие части четвертой ГК<nobr class="nbsp">&nbsp;</nobr>РФ&ldquo;
      вопрос заинтересованности рассматривается лишь в<nobr class="nbsp">&nbsp;</nobr>контексте
      недобросовестной конкуренции со<nobr class="nbsp">&nbsp;</nobr>стороны какого-либо
      лица в<nobr class="nbsp">&nbsp;</nobr>целях регистрации на<nobr class="nbsp">&nbsp;</nobr>свое
      имя товарного знака или недобросовестности поведения при его использовании&raquo;,<nobr
      class="nbsp">&nbsp;</nobr>&mdash; считает Орлова. &laquo;При этом под заинтересованным
      лицом понимается &laquo;лицо, чьи права нарушены актом недобросовестной конкуренции&raquo;.</p><p>Однако
      у<nobr class="nbsp">&nbsp;</nobr>&laquo;тройки&raquo; судей ВАС, которая рассматривала
      надзорные жалобы &laquo;Реконы&raquo; и<nobr class="nbsp">&nbsp;</nobr>завода,<nobr
      class="nbsp">&nbsp;</nobr>&mdash; свое видение проблемы. Она констатировала,
      что при регистрации товарного знака завод дал на<nobr class="nbsp">&nbsp;</nobr>это
      свое согласие, в<nobr class="nbsp">&nbsp;</nobr>судах активно возражал против
      лишения &laquo;Реконы&raquo; правовой охраны бренда, при этом судами не<nobr
      class="nbsp">&nbsp;</nobr>установлено, каким образом именно факт предоставления
      правовой охраны товарному знаку затрагивает интересы &laquo;Объединенной компании&raquo;.
      &laquo;Увеличение расходов на<nobr class="nbsp">&nbsp;</nobr>рекламу товарного
      знака, на<nobr class="nbsp">&nbsp;</nobr>которые [она] ссылается, как на<nobr
      class="nbsp">&nbsp;</nobr>причину уменьшения сумм выплачиваемых ему дивидендов,
      является последствием решений, принятых руководством компании, и<nobr class="nbsp">&nbsp;</nobr>их<nobr
      class="nbsp">&nbsp;</nobr>связь с<nobr class="nbsp">&nbsp;</nobr>действующей
      правовой защитой товарного знака неочевидна&raquo;,<nobr class="nbsp">&nbsp;</nobr>&mdash;
      считают судьи Татьяна Нешатаева, Дмитрий Дедов и<nobr class="nbsp">&nbsp;</nobr>Сергей
      Сарбаш. ВАС рассмотрит это дело 10<nobr class="nbsp">&nbsp;</nobr>апреля, а<nobr
      class="nbsp">&nbsp;</nobr>пока Еганяны и<nobr class="nbsp">&nbsp;</nobr>&laquo;Объединенная
      компания&raquo;, которую опосредованно контролирует банк &laquo;ВТБ&raquo;,
      продолжают процессуальную борьбу за<nobr class="nbsp">&nbsp;</nobr>бренд &laquo;КиНовский&raquo;.
      На<nobr class="nbsp">&nbsp;</nobr>прошлой неделе стало известно, что Роспатент
      планирует перерегистрировать права на<nobr class="nbsp">&nbsp;</nobr>эту марку
      на<nobr class="nbsp">&nbsp;</nobr>&laquo;Объединенную компанию&raquo;, которая
      как сообщает &laquo;Коммерсантъ&raquo;, собирается разливать &laquo;КиНовский&raquo;
      на<nobr class="nbsp">&nbsp;</nobr>своем &laquo;Московском межреспубликанском
      винодельческом заводе&raquo;. В<nobr class="nbsp">&nbsp;</nobr>карточке дела
      на<nobr class="nbsp">&nbsp;</nobr>сайте ВАС уже появилось несколько заявлений
      о<nobr class="nbsp">&nbsp;</nobr>принятии обеспечительных мер<nobr class="nbsp">&nbsp;</nobr>&mdash;
      как от<nobr class="nbsp">&nbsp;</nobr>&laquo;Реконы&raquo;, так и<nobr class="nbsp">&nbsp;</nobr>от<nobr
      class="nbsp">&nbsp;</nobr>самого завода &laquo;КиН&raquo;. Возможно, они связаны
      с<nobr class="nbsp">&nbsp;</nobr>требованием запретить Роспатенту осуществлять
      какие-либо действия со<nobr class="nbsp">&nbsp;</nobr>спорным брендом до<nobr
      class="nbsp">&nbsp;</nobr>принятия решения по<nobr class="nbsp">&nbsp;</nobr>делу.
      Высянить это доподлинно не<nobr class="nbsp">&nbsp;</nobr>удалось: в<nobr class="nbsp">&nbsp;</nobr>понедельник
      по<nobr class="nbsp">&nbsp;</nobr>телефону пресс-службы завода никто не<nobr
      class="nbsp">&nbsp;</nobr>ответил, а<nobr class="nbsp">&nbsp;</nobr>генеральный
