      в<nobr class="nbsp">&nbsp;</nobr>решении Палаты по<nobr class="nbsp">&nbsp;</nobr>патентным
      спорам.</p><p>Между тем, товарный знак &laquo;Володя и<nobr class="nbsp">&nbsp;</nobr>медведи&raquo;
      уже зарегистрирован на<nobr class="nbsp">&nbsp;</nobr>Украине. Его правообладателем,
