      вашего товарного знака и&nbsp;подать ее&nbsp;в&nbsp;Роспатент</li>\r\n                                   <li>После
      получения решения о&nbsp;регистрации вашего товарного знака, оплатить получение
      свидетельства на&nbsp;товарный знак</li>\r\n                                   <li>В&nbsp;случае
      получения уведомления о&nbsp;соответствии заявленного вами товарного знака требованиям
      законодательства, подать в&nbsp;Роспатент ответ на&nbsp;уведомление</li>\r\n
      \                                  <li>В&nbsp;случае получения уведомления о&nbsp;соответствии
      заявленного вами товарного знака требованиям законодательства, подать в&nbsp;Роспатент
      ответ на&nbsp;уведомление</li>\r\n                                   <li>После
