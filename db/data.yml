      спора&raquo;, хотя непосредственно в<nobr class="nbsp">&nbsp;</nobr>тексте решения
      не<nobr class="nbsp">&nbsp;</nobr>уточняется, почему обращение ответчика в<nobr
      class="nbsp">&nbsp;</nobr>Роспатент следует трактовать как намерение недобросовестной
      конкуренции.</p><p>Отталкиваясь от<nobr class="nbsp">&nbsp;</nobr>всего этого
      и<nobr class="nbsp">&nbsp;</nobr>от<nobr class="nbsp">&nbsp;</nobr>процитированных
      постановлений пленумов<nobr class="nbsp">&nbsp;</nobr>ВС и<nobr class="nbsp">&nbsp;</nobr>ВАС<nobr
