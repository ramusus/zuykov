    - ! 'Роспатент смог убедить суд в несостоятельности требований вычислительного
      центра «Пулково» '
    - ! '<p>Сегодня Арбитражный суд города Москвы отклонил иск компании ОАО &laquo;Региональный
      информационно-вычислительный центр Пулково&raquo; к<nobr class="nbsp">&nbsp;</nobr>Федеральной
      службе по<nobr class="nbsp">&nbsp;</nobr>интеллектуальной собственности, патентам
      и<nobr class="nbsp">&nbsp;</nobr>товарным знакам. Было установлено, что претензии
      истец должен предъявлять не<nobr class="nbsp">&nbsp;</nobr>к<nobr class="nbsp">&nbsp;</nobr>ответчику,
      а<nobr class="nbsp">&nbsp;</nobr>к<nobr class="nbsp">&nbsp;</nobr>привлеченной
      в<nobr class="nbsp">&nbsp;</nobr>качестве третьего лица компании &laquo;Аэронавигатор&raquo;,
      нарушившей исключительное авторское право при разработке программного обеспечения.</p><p
      style="text-align: center;"><img alt="" src="/system/pictures/19/content_8680.jpg"
      style="width: 300px; height: 225px;" /></p><p>&laquo;РИВЦ-Пулково&raquo; и<nobr
      class="nbsp">&nbsp;</nobr>&laquo;Аэронавигатор&raquo; выясняют отношения уже
      с<nobr class="nbsp">&nbsp;</nobr>2010<nobr class="nbsp">&nbsp;</nobr>года, когда
      истец впервые обратился с<nobr class="nbsp">&nbsp;</nobr>иском в<nobr class="nbsp">&nbsp;</nobr>Арбитражный
      суд Санкт-Петербуга и<nobr class="nbsp">&nbsp;</nobr>Ленинградской области (дело
      № А56-69593/2010), требуя взыскат с<nobr class="nbsp">&nbsp;</nobr>конкурента
      5<nobr class="nbsp">&nbsp;</nobr>млн руб.<nobr class="nbsp">&nbsp;</nobr>и<nobr
      class="nbsp">&nbsp;</nobr>аннулировать государственную лицензию, выданную программе
      &laquo;Meridian&raquo;, так как в<nobr class="nbsp">&nbsp;</nobr>ее<nobr class="nbsp">&nbsp;</nobr>создании
      были использованы части программы планирования и<nobr class="nbsp">&nbsp;</nobr>управления
      полетами &laquo;OpenSky-2&raquo;, являющейся интеллектуальной собственностью
      &laquo;Пулково&raquo;. По<nobr class="nbsp">&nbsp;</nobr>словам заместителя
      генерального директора компании-истца Алексея Шибаева, бывшие сотрудники компании,
      уйдя в<nobr class="nbsp">&nbsp;</nobr>вольное плавание и<nobr class="nbsp">&nbsp;</nobr>организовав
      свой бизнес, воспользовались собственными наработками с<nobr class="nbsp">&nbsp;</nobr>предыдущего
      места службы.</p><p>Суд Санкт-Петербурга признал &laquo;Аэронавигатор&raquo;
      виновным в<nobr class="nbsp">&nbsp;</nobr>нарушении исключительного авторского
      права и<nobr class="nbsp">&nbsp;</nobr>постановил взыскать с<nobr class="nbsp">&nbsp;</nobr>ответчика
      500<nobr class="nbsp">&nbsp;</nobr>000<nobr class="nbsp">&nbsp;</nobr>руб. Жалобы,
      которые представители компани-ответчика подавали вплоть до<nobr class="nbsp">&nbsp;</nobr>конца
      2011<nobr class="nbsp">&nbsp;</nobr>года, суды отклоняли. На<nobr class="nbsp">&nbsp;</nobr>данный
      момент последнее заявление &laquo;Аэронавигатора&raquo; по<nobr class="nbsp">&nbsp;</nobr>этому
      делу находится в<nobr class="nbsp">&nbsp;</nobr>Высшем Арбитражном Суде РФ.</p><p>&laquo;РИВЦ-Пулково&raquo;
      тем временем успело подать еще один иск (дело №А40-131676/2011)<nobr class="nbsp">&nbsp;</nobr>&mdash;
      к<nobr class="nbsp">&nbsp;</nobr>Роспатенту, за<nobr class="nbsp">&nbsp;</nobr>неправомерную
      регистрацию товарного знака, нарушающего исключительное авторское право. &laquo;Аэронавигатор&raquo;
      на<nobr class="nbsp">&nbsp;</nobr>этот раз выступал в<nobr class="nbsp">&nbsp;</nobr>качестве
      тетьего лица. Во<nobr class="nbsp">&nbsp;</nobr>время рассмотрения спора в<nobr
      class="nbsp">&nbsp;</nobr>Арбитражном суде города Москвы 20<nobr class="nbsp">&nbsp;</nobr>февраля
      2012 года представитель истца акцентировал внимание на<nobr class="nbsp">&nbsp;</nobr>том,
      что многочисленные судебные инстанции в<nobr class="nbsp">&nbsp;</nobr>Санкт-Петербурге
      уже признали факт нарушения в<nobr class="nbsp">&nbsp;</nobr>действиях &laquo;Аэронавигатора&raquo;.</p><p>Представитель
      федеральной службы просил заявителя иска уточнить, какие конкретно действия
      ответчика нарушают законодательство, после чего выяснилось, что вопросов к<nobr
      class="nbsp">&nbsp;</nobr>процедуре регистрации товарного знака у<nobr class="nbsp">&nbsp;</nobr>&laquo;РИВЦ-Пулково&raquo;
      не<nobr class="nbsp">&nbsp;</nobr>возникало, и<nobr class="nbsp">&nbsp;</nobr>Роспатент,
      по<nobr class="nbsp">&nbsp;</nobr>словам представителя истца, стал &laquo;заложником
      противоправных действий со<nobr class="nbsp">&nbsp;</nobr>стороны третьего лица&raquo;.
      Таким образом, ответчик отрицал требования иска, отмечая, что истец выбрал &laquo;ненадлежащий
      способ защиты&raquo; своих интересов и<nobr class="nbsp">&nbsp;</nobr>сам признал,
      что все нормы регистрации товарного знака были соблюдены.</p><p>Представитель
      третьего лица поддержал позицию Роспатента и<nobr class="nbsp">&nbsp;</nobr>заявил,
      что компания уже подала заявление на<nobr class="nbsp">&nbsp;</nobr>замену имени<nobr
      class="nbsp">&nbsp;</nobr>ПО на<nobr class="nbsp">&nbsp;</nobr>то, которое не<nobr
      class="nbsp">&nbsp;</nobr>нарушало<nobr class="nbsp">&nbsp;</nobr>бы прав &laquo;Пулково&raquo;.</p><p>Это
      заявление немало удивило представителей РИВЦ, один из<nobr class="nbsp">&nbsp;</nobr>них
      тут<nobr class="nbsp">&nbsp;</nobr>же уточнил, что в<nobr class="nbsp">&nbsp;</nobr>случае
      замены имени программного обеспечения компания готова пойти на<nobr class="nbsp">&nbsp;</nobr>мировое
      соглашение.</p><p>Выслушав доводы обеих сторон, судья приняла решение отказать
      &laquo;РИВЦ-Пулково&raquo; в<nobr class="nbsp">&nbsp;</nobr>иске против Роспатента,
      не<nobr class="nbsp">&nbsp;</nobr>найдя нарушений в<nobr class="nbsp">&nbsp;</nobr>действиях
      федеральной службы.</p><p>Фото Право.Ru</p><p><a href="http://pravo.ru/news/view/68949/"
