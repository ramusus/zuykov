    - ! "<article class=\"entry\">\r\n\t<h2>\r\n\t\tРегистрация и&nbsp;защита прав
      на&nbsp;объекты интеллектуальной собственности на&nbsp;всей территории России,
      международная регистрация в&nbsp;любых странах мира</h2>\r\n\t<figure class=\"object
      object_l\">\r\n\t\t<p>\r\n\t\t\t<img alt=\"\" src=\"../i/temp/a1.jpg\" /></p>\r\n\t\t<figcaption
      class=\"object-caption\">\r\n\t\t<p>\r\n\t\t\tСергей Зубков</p>\r\n\t\t</figcaption></figure>\r\n\t<p>\r\n\t\tНаша
      фирма оказывает широкий спектр услуг в&nbsp;узкой специализации Гражданского
      права по&nbsp;охране и&nbsp;защите прав на&nbsp;интеллектуальную собственность.
      Одно из&nbsp;успешных направлений нашей деятельности это решение вопросов, возникающих
      в&nbsp;спорах на&nbsp;товарные знаки, патенты, авторские права, а&nbsp;также
      на&nbsp;другие объекты прав интеллектуальной собственности.</p>\r\n\t<h3>\r\n\t\tНаша
      деятельность:</h3>\r\n\t<ul>\r\n\t\t<li>\r\n\t\t\tПостоянная судебная практика
      и&nbsp;работа в&nbsp;Палате по&nbsp;Патентным спорам Российской Федерации</li>\r\n\t\t<li>\r\n\t\t\t6&nbsp;патентных
      поверенных в&nbsp;штате, со&nbsp;свободным владением иностранными языками</li>\r\n\t\t<li>\r\n\t\t\tПостоянное
      сотрудничество с&nbsp;патентными поверенными из&nbsp;Европы, Азии, Китая, Америки,
      Казахстана, Украины, Белоруссии, и&nbsp;стран Балтии</li>\r\n\t\t<li>\r\n\t\t\tЧленство
      в&nbsp;Международной ассоциации патентных поверенных (INTA)</li>\r\n\t\t<li>\r\n\t\t\tПредставление
      интересов клиентов в&nbsp;административных и&nbsp;судебных органах</li>\r\n\t\t<li>\r\n\t\t\tОперативное
      оповещение наших клиентов о&nbsp;ходе регистрационного процесса объектов прав
      интеллектуальной собственности</li>\r\n\t\t<li>\r\n\t\t\tКонсультации и&nbsp;помощь
      в&nbsp;составлении и&nbsp;проведении договоров на&nbsp;регистрации, уступки,
      передаче прав на&nbsp;объекты интеллектуальной собственности</li>\r\n\t\t<li>\r\n\t\t\tЗащита
      товарных знаков, полезных моделей, изобретений, промышленных образцов и&nbsp;другой
      интеллектуальной собственности</li>\r\n\t</ul>\r\n\t<p>\r\n\t\tОтличие нашей
      компании от&nbsp;других фирм, работающих на&nbsp;этом рынке в&nbsp;том, что
      наши знания, практический опыт и&nbsp;нестандартное мышление нашего руководства
      поможет превратить вашу мечту в&nbsp;реальность. И&nbsp;это не&nbsp;просто слова
      это видно по&nbsp;результатам нашей деятельности.</p>\r\n</article>\r\n<!--
      /Entry -->"
