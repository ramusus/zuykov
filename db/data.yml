    - ! 'ВАС аннулировал неуместную «фантазийность» '
    - ! '<p>Президиум Высшего Арбитражного Суда рассмотрел иск &laquo;Консорциум-ПИК&raquo;
      и<nobr class="nbsp">&nbsp;</nobr>&laquo;ПИК-Фарма&raquo; к<nobr class="nbsp">&nbsp;</nobr>производителям
      БАДа &laquo;Карнитон&raquo; и<nobr class="nbsp">&nbsp;</nobr>Роспатенту, зарегистрировавшему
      этот бренд. Ответчики рассказывали суду, что этот товарный знак<nobr class="nbsp">&nbsp;</nobr>&mdash;
      фантазийный и<nobr class="nbsp">&nbsp;</nobr>не<nobr class="nbsp">&nbsp;</nobr>смешивается
      с<nobr class="nbsp">&nbsp;</nobr>названием &laquo;Карнитин&raquo;, а<nobr class="nbsp">&nbsp;</nobr>потом
      и<nobr class="nbsp">&nbsp;</nobr>вовсе попытались представить надзору новые
      доказательства, к<nobr class="nbsp">&nbsp;</nobr>тому<nobr class="nbsp">&nbsp;</nobr>же
      сомнительные. Однако членам президиума ближе, по-видимому, оказалась позиция
      судейской тройки и<nobr class="nbsp">&nbsp;</nobr>выступивших в<nobr class="nbsp">&nbsp;</nobr>высшей
      судебной инстанции юристов из<nobr class="nbsp">&nbsp;</nobr>Baker&amp;McKenzie
      и<nobr class="nbsp">&nbsp;</nobr>Межреспубликанской коллегии адвокатов.</p><p
      style="text-align: center;"><img alt="" src="/system/pictures/23/content_7500.jpg"
      style="width: 300px; height: 225px;" /></p><p>В<nobr class="nbsp">&nbsp;</nobr>марте
      2008 года ООО &laquo;Акцент&raquo; зарегистрировало в<nobr class="nbsp">&nbsp;</nobr>Государственном
      реестре товарных знаков и<nobr class="nbsp">&nbsp;</nobr>знаков обслуживания<nobr
      class="nbsp">&nbsp;</nobr>РФ бренд &laquo;Карнитон&raquo; с<nobr class="nbsp">&nbsp;</nobr>приоритетом
      от<nobr class="nbsp">&nbsp;</nobr>24<nobr class="nbsp">&nbsp;</nobr>октября
      2006<nobr class="nbsp">&nbsp;</nobr>года, а<nobr class="nbsp">&nbsp;</nobr>обладателем
      неисключительной лицензии на<nobr class="nbsp">&nbsp;</nobr>его использование
      стало ЗАО &laquo;Аквион&raquo;. Под этим товарным знаком выпускалась жиросжигающая
      биологическая добавка к<nobr class="nbsp">&nbsp;</nobr>пище. Примечательно,
      что изначально в<nobr class="nbsp">&nbsp;</nobr>результате проведения экспертизы
      был сделан вывод, что регистрировать такой товарный знак нельзя из-за его схожести
      с<nobr class="nbsp">&nbsp;</nobr>фармацевтическим веществом карнитин, однако
      после уточнений от<nobr class="nbsp">&nbsp;</nobr>заявителей Роспатент все<nobr
      class="nbsp">&nbsp;</nobr>же предоставил ему охрану.</p><p>Годом позже две фармацевтические
      компании<nobr class="nbsp">&nbsp;</nobr>&mdash; &laquo;Консорциум-ПИК&raquo;
      и<nobr class="nbsp">&nbsp;</nobr>&laquo;ПИК-Фарма, которые являются обладателем
      прав на<nobr class="nbsp">&nbsp;</nobr>ряд товарных знаков, образованных от<nobr
      class="nbsp">&nbsp;</nobr>международных непатентованных наименований &laquo;Карнитин&raquo;,
      &laquo;Ацетилкарнитин&raquo;, &laquo;Левокарнитин&raquo; (лекарственные препараты,
      в<nobr class="nbsp">&nbsp;</nobr>состав которых входит карнитин), обратились
      в<nobr class="nbsp">&nbsp;</nobr>Роспатент с<nobr class="nbsp">&nbsp;</nobr>возражением
      против предоставления правовой охраны бренду &laquo;Карнитон&raquo;. Они указывали,
      что он<nobr class="nbsp">&nbsp;</nobr>способен ввести в<nobr class="nbsp">&nbsp;</nobr>заблуждение
      потребителя, так как мог ассоциироваться у<nobr class="nbsp">&nbsp;</nobr>людей
      с<nobr class="nbsp">&nbsp;</nobr>карнитином.</p><p>Однако 24<nobr class="nbsp">&nbsp;</nobr>марта
      2010 года Роспатент отказал в<nobr class="nbsp">&nbsp;</nobr>удовлетворении
      этого заявления, ссылаясь на<nobr class="nbsp">&nbsp;</nobr>то, что обозначение
      &laquo;Карнитон&raquo; носит &laquo;фантазийный характер&raquo; и<nobr class="nbsp">&nbsp;</nobr>используется
      для маркировки биологически активной добавки к<nobr class="nbsp">&nbsp;</nobr>пище,
      что никак не<nobr class="nbsp">&nbsp;</nobr>может порождать в<nobr class="nbsp">&nbsp;</nobr>сознании
      потребителя представление об<nobr class="nbsp">&nbsp;</nobr>определенном качестве
      товара и<nobr class="nbsp">&nbsp;</nobr>других характеристиках.</p><p>Не<nobr
      class="nbsp">&nbsp;</nobr>согласившись с<nobr class="nbsp">&nbsp;</nobr>таким
      решением, &laquo;Консорциум-ПИК&raquo; и<nobr class="nbsp">&nbsp;</nobr>&laquo;ПИК-Фарма&raquo;
      обратились за<nobr class="nbsp">&nbsp;</nobr>судебной защитой, но<nobr class="nbsp">&nbsp;</nobr>решениями
      Арбитражного суда города Москвы, Девятого арбитражного апелляционного суда и<nobr
      class="nbsp">&nbsp;</nobr>Федерального арбитражного суда Московского округа
      их<nobr class="nbsp">&nbsp;</nobr>претензии были оставлены без удовлетворения,
      а<nobr class="nbsp">&nbsp;</nobr>торговая марка под защитой (дело А40-66999/2010).
      Принимая решения, суды согласились с<nobr class="nbsp">&nbsp;</nobr>выводами
      Роспатента. Они сочли, что<nobr class="nbsp">&nbsp;</nobr>то, что на<nobr class="nbsp">&nbsp;</nobr>упаковке
      БАДа указано, что он<nobr class="nbsp">&nbsp;</nobr>состоит из<nobr class="nbsp">&nbsp;</nobr><nobr>L-карнитина</nobr>
      тартрата и<nobr class="nbsp">&nbsp;</nobr>не<nobr class="nbsp">&nbsp;</nobr>является
      лекарственным средством, а<nobr class="nbsp">&nbsp;</nobr>потому покупатель
      имеет представление о<nobr class="nbsp">&nbsp;</nobr>том, что приобретает.</p><p>В<nobr
      class="nbsp">&nbsp;</nobr>свою очередь коллегия судей ВАС (Елена Моисеева, Александра
      Медведева и<nobr class="nbsp">&nbsp;</nobr>Инесса Полубенина), которым попало
      дело, приняла решение передать его в<nobr class="nbsp">&nbsp;</nobr>президиум.
      Судейская тройка отметила, что, вынося решение, суды не<nobr class="nbsp">&nbsp;</nobr>учли
      резолюцию Всемирной организации здравоохранения 1993<nobr class="nbsp">&nbsp;</nobr>года,
      которой на<nobr class="nbsp">&nbsp;</nobr>государства-участники ВОЗ возложено
      обязательство препятствовать использованию в<nobr class="nbsp">&nbsp;</nobr>составе
      &laquo;нелекарственных&raquo; товарных знаков международных непатентованных
      наименований или производных от<nobr class="nbsp">&nbsp;</nobr>них. Между тем,
      по<nobr class="nbsp">&nbsp;</nobr>мнению коллегии, в<nobr class="nbsp">&nbsp;</nobr>случае
      с<nobr class="nbsp">&nbsp;</nobr>&laquo;Карнитоном&raquo; это и<nobr class="nbsp">&nbsp;</nobr>произошло,
      а<nobr class="nbsp">&nbsp;</nobr>значит, есть угроза для безопасности пациентов.
      Также отметили судьи и<nobr class="nbsp">&nbsp;</nobr>то, что в<nobr class="nbsp">&nbsp;</nobr>соответствии
      с<nobr class="nbsp">&nbsp;</nobr>п.1 ст.6 закона о<nobr class="nbsp">&nbsp;</nobr>товарных
      знаках не<nobr class="nbsp">&nbsp;</nobr>допускается регистрация в<nobr class="nbsp">&nbsp;</nobr>качестве
      товарных знаков обозначений, не<nobr class="nbsp">&nbsp;</nobr>обладающих различительной
      способностью. А<nobr class="nbsp">&nbsp;</nobr>международное непатентованное
      наименование карнитина является общепринятым термином, названием фармакологического
      вещества, поэтому не<nobr class="nbsp">&nbsp;</nobr>может быть зарегистрировано
      в<nobr class="nbsp">&nbsp;</nobr>качестве товарного знака, тогда как &laquo;Карнитон&raquo;
      очевидно является таким производным и<nobr class="nbsp">&nbsp;</nobr>сходен
      с<nobr class="nbsp">&nbsp;</nobr>ним до<nobr class="nbsp">&nbsp;</nobr>степени
      смешения.</p><p>Сегодня на<nobr class="nbsp">&nbsp;</nobr>заседании Президиума
      ВАС судья Моисеева изложила суть дела, а<nobr class="nbsp">&nbsp;</nobr>затем
      выступил представляющий &laquo;Консорциум-ПИК&raquo;<nobr class="nbsp">&nbsp;</nobr>&mdash;
      адвокат Владимир Шитиков из<nobr class="nbsp">&nbsp;</nobr>Baker&amp;McKenzie.
      Он<nobr class="nbsp">&nbsp;</nobr>отметил, что &laquo;Карнитон&raquo; зарегистрирован
      в<nobr class="nbsp">&nbsp;</nobr><nobr>5-м</nobr> классе веществ (фармацевтические,
      ветеринарные и<nobr class="nbsp">&nbsp;</nobr>другие средства, применяемые в<nobr
      class="nbsp">&nbsp;</nobr>медицинских целях), однако используется для БАДов.
      &laquo;Роспатент неверно применил нормы права и<nobr class="nbsp">&nbsp;</nobr>сам
      был введен в<nobr class="nbsp">&nbsp;</nobr>заблуждение, первоначально он<nobr
      class="nbsp">&nbsp;</nobr>признал, что вещество<nobr class="nbsp">&nbsp;</nobr>&mdash;
      фармакологическое средство, но<nobr class="nbsp">&nbsp;</nobr>после разъяснений
      от<nobr class="nbsp">&nbsp;</nobr>заявителя зарегистрировал &bdquo;Карнитон&ldquo;&raquo;,<nobr
      class="nbsp">&nbsp;</nobr>&mdash; добавил адвокат.</p><p>&mdash;<nobr class="nbsp">&nbsp;</nobr>Ваши
      возражения касались только товаров <nobr>5-го</nobr> класса. Использование такого
      товарного знака для, например, парфюмерных изделий не<nobr class="nbsp">&nbsp;</nobr>будет
      вводить в<nobr class="nbsp">&nbsp;</nobr>заблуждение? &mdash;<nobr class="nbsp">&nbsp;</nobr>уточнила
      Моисеева.</p><p>&mdash;<nobr class="nbsp">&nbsp;</nobr>Будет,<nobr class="nbsp">&nbsp;</nobr>&mdash;
      ответил Шитиков.</p><p>Представлявший &laquo;ПИК-Фарма&raquo; адвокат Константин
      Фетисов (Межреспубликанская коллегия адвокатов), поддержал коллегу, обратив
      внимание на<nobr class="nbsp">&nbsp;</nobr>&laquo;отсутствие единообразия в<nobr
      class="nbsp">&nbsp;</nobr>применении норм закона&raquo;. По<nobr class="nbsp">&nbsp;</nobr>его
      словам, оно заключается в<nobr class="nbsp">&nbsp;</nobr>том, что судьи &laquo;признают
      необходимость воспрепятствовать регистрации знаков, не<nobr class="nbsp">&nbsp;</nobr>обладающих
      различительной способностью с<nobr class="nbsp">&nbsp;</nobr>международными
      непатентованными названиями&raquo;, однако &laquo;допускают&raquo; прямо противоположное
      решение.</p><p>На<nobr class="nbsp">&nbsp;</nobr>уточняющие вопросы судей, &laquo;не<nobr
      class="nbsp">&nbsp;</nobr>считают<nobr class="nbsp">&nbsp;</nobr>ли истцы, что
      пересмотр данного дела повлечет последующие иски уже к<nobr class="nbsp">&nbsp;</nobr>ним&raquo;,
      Фетисов пояснил, что &laquo;[их] обозначения применяются для лекарственных препаратов
      и<nobr class="nbsp">&nbsp;</nobr>не<nobr class="nbsp">&nbsp;</nobr>являются
      сходными&raquo; (карнифит, карницитин и<nobr class="nbsp">&nbsp;</nobr>др. &mdash;<nobr
      class="nbsp">&nbsp;</nobr>прим. ред.).</p><p>Вслед за<nobr class="nbsp">&nbsp;</nobr>заявителями
      выступил представитель Роспатента Алексей Сычев, просивший судей оставить судебные
      акты без изменений. &laquo;Введения потребителя в<nobr class="nbsp">&nbsp;</nobr>заблуждение
      не<nobr class="nbsp">&nbsp;</nobr>усматривается&raquo;,<nobr class="nbsp">&nbsp;</nobr>&mdash;
      таков был его основной тезис. А<nobr class="nbsp">&nbsp;</nobr>на<nobr class="nbsp">&nbsp;</nobr>вопрос
      Моисеевой, регистрирует<nobr class="nbsp">&nbsp;</nobr>ли Роспатент международные
      непатентованные названия на<nobr class="nbsp">&nbsp;</nobr>фармацевтику, он<nobr
      class="nbsp">&nbsp;</nobr>дал отрицательный ответ.</p><p>Сослан Габоев, представлявший
      &laquo;Аквион&raquo;, полностью поддержал Сычева и<nobr class="nbsp">&nbsp;</nobr>напомнил
      судьям, &laquo;что товарный знак фантазийный и<nobr class="nbsp">&nbsp;</nobr>ни<nobr
      class="nbsp">&nbsp;</nobr>с<nobr class="nbsp">&nbsp;</nobr>чем ни<nobr class="nbsp">&nbsp;</nobr>схож&raquo;.
      Попытался он<nobr class="nbsp">&nbsp;</nobr>представить надзору и<nobr class="nbsp">&nbsp;</nobr>новые
      доказательства. По<nobr class="nbsp">&nbsp;</nobr>его словам, &laquo;международного
      непатентованного названия &laquo;карнитин&raquo; не<nobr class="nbsp">&nbsp;</nobr>существует,
      есть лишь &laquo;левокарнитин&raquo;. Его позицию поддержала и<nobr class="nbsp">&nbsp;</nobr>Татьяна
      Ларкина, представитель ООО &laquo;Акцент&raquo;.</p><p>После этого коллегия
      осталась совещаться, а<nobr class="nbsp">&nbsp;</nobr>адвокаты &laquo;ПИК-Фармы&raquo;
      и<nobr class="nbsp">&nbsp;</nobr>&laquo;Консорциум-ПИКа&raquo; пояснили корреспонденту
      &laquo;Право.Ru&raquo;, что информация Габоева и<nobr class="nbsp">&nbsp;</nobr>Ларкиной
      несколько не<nobr class="nbsp">&nbsp;</nobr>соответствует действительности.
      По<nobr class="nbsp">&nbsp;</nobr>их<nobr class="nbsp">&nbsp;</nobr>словам,
      международное непатентованное название &laquo;карнитин&raquo; было зарегистрировано
      еще 1977<nobr class="nbsp">&nbsp;</nobr>году, и<nobr class="nbsp">&nbsp;</nobr>соответствующие
      документы представлены в<nobr class="nbsp">&nbsp;</nobr>материалах дела. Более
      того, на<nobr class="nbsp">&nbsp;</nobr>направленное в<nobr class="nbsp">&nbsp;</nobr>ВОЗ
      письмо с<nobr class="nbsp">&nbsp;</nobr>просьбой проверить, конфликтуют<nobr
      class="nbsp">&nbsp;</nobr>ли названия &laquo;карнитон&raquo; и<nobr class="nbsp">&nbsp;</nobr>&laquo;карнитин&raquo;,
      был получен утвердительный ответ, и<nobr class="nbsp">&nbsp;</nobr>информация
      об<nobr class="nbsp">&nbsp;</nobr>этом направлена &laquo;в<nobr class="nbsp">&nbsp;</nobr>компетентные
      органы&raquo;.</p><p>Мотивировочная часть решения президиума станет известна
      позднее, а<nobr class="nbsp">&nbsp;</nobr>оглашая резолютивную, судьи постановили
      отменить судебные решения полностью, заявление &laquo;Консорциум-ПИК&raquo;
      и<nobr class="nbsp">&nbsp;</nobr>&laquo;ПИК-Фарма&raquo; удовлетворить, а<nobr
      class="nbsp">&nbsp;</nobr>Роспатенту аннулировать регистрацию указанного товарного
      знака.</p><p><a href="http://pravo.ru/news/view/68512/" target="_blank">ПРАВО.RU</a><strong><wbr
      id="reformator_selection_1" /></strong></p><p>&nbsp;</p>'
