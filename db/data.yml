    - ! "<article class=\"entry\">\r\n             \t           <h2 class=\"entry-title\">Регистрация
      товарных знаков</h2>\r\n             \t           <p>Право на&nbsp;товарный
      знак возникает с&nbsp;даты его государственной регистрации и&nbsp;действует
