    - ! "<article class=\"entry\">\r\n\t<h2>\r\n\t\tРегистрация и&nbsp;защита прав
      на&nbsp;объекты интеллектуальной собственности на&nbsp;всей территории России,
      международная регистрация в&nbsp;любых странах мира</h2>\r\n\t<figure class=\"object
      object_l\">\r\n\t\t<p><img alt=\"\" src=\"/system/pictures/2/content_a1.jpg?1335637161\"
      /></p><figcaption class=\"object-caption\"><p>Сергей Зуйков</p></figcaption></figure>\r\n\t<p>Наша
      фирма оказывает широкий спектр услуг в&nbsp;узкой специализации Гражданского
      права по&nbsp;охране и&nbsp;защите прав на&nbsp;интеллектуальную собственность.
      Одно из&nbsp;успешных направлений нашей деятельности это решение вопросов, возникающих
      в&nbsp;спорах на&nbsp;товарные знаки, патенты, авторские права, а&nbsp;также
      на&nbsp;другие объекты прав интеллектуальной собственности.</p>\r\n\t<h3>\r\n\t\tНаша
      деятельность:</h3>\r\n\t<ul>\r\n\t\t<li>Постоянная судебная практика и&nbsp;работа
      в&nbsp;Палате по&nbsp;Патентным спорам Российской Федерации</li><li>6&nbsp;патентных
      поверенных в&nbsp;штате, со&nbsp;свободным владением иностранными языками</li><li>Постоянное
      сотрудничество с&nbsp;патентными поверенными из&nbsp;Европы, Азии, Китая, Америки,
      Казахстана, Украины, Белоруссии, и&nbsp;стран Балтии</li><li>Членство в&nbsp;Международной
      ассоциации патентных поверенных (INTA)</li><li>Представление интересов клиентов
      в&nbsp;административных и&nbsp;судебных органах</li><li>Оперативное оповещение
      наших клиентов о&nbsp;ходе регистрационного процесса объектов прав интеллектуальной
      собственности</li><li>Консультации и&nbsp;помощь в&nbsp;составлении и&nbsp;проведении
      договоров на&nbsp;регистрации, уступки, передаче прав на&nbsp;объекты интеллектуальной
      собственности</li><li>Защита товарных знаков, полезных моделей, изобретений,
      промышленных образцов и&nbsp;другой интеллектуальной собственности</li>\r\n\t</ul>\r\n\t<p>Отличие
      нашей компании от&nbsp;других фирм, работающих на&nbsp;этом рынке в&nbsp;том,
      что наши знания, практический опыт и&nbsp;нестандартное мышление нашего руководства
      поможет превратить вашу мечту в&nbsp;реальность. И&nbsp;это не&nbsp;просто слова
      это видно по&nbsp;результатам нашей деятельности.</p></article>\r\n<!-- /Entry
