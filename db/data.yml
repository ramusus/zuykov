      940440<nobr class="nbsp">&nbsp;</nobr>руб., все расходы на<nobr class="nbsp">&nbsp;</nobr>юристов.</p><p>Судья
      Арбитражного суда города Москвы Андрей Чадов, который рассматривал это дело
