    - Как правильно передать или продать товарный знак? Нюансы лицензионного договора
      и договора уступки
    - (Деловой еженедельник "На стол руководителю" №4-2012)
    - ! "<p><font color=\"red\">В<nobr class=\"nbsp\">&nbsp;</nobr>соответствии с<nobr
      class=\"nbsp\">&nbsp;</nobr>законодательством об<nobr class=\"nbsp\">&nbsp;</nobr>интеллектуальной
      собственности, уступка (продажа) или передача в<nobr class=\"nbsp\">&nbsp;</nobr>пользование
      товарных знаков от<nobr class=\"nbsp\">&nbsp;</nobr>правообладателя другому
      лицу оформляется как лицензионный договор или договор отчуждения (уступки).</font></p><p>Один
      из<nobr class=\"nbsp\">&nbsp;</nobr>наиболее часто возникающих в<nobr class=\"nbsp\">&nbsp;</nobr>бизнесе
      вопросов из<nobr class=\"nbsp\">&nbsp;</nobr>области авторского права<nobr class=\"nbsp\">&nbsp;</nobr>&mdash;
      &shy; способы передачи прав на<nobr class=\"nbsp\">&nbsp;</nobr>объекты интеллектуальной
      собственности (товарные знаки, изобретения, полезные модели, промышленные образцы
      и<nobr class=\"nbsp\">&nbsp;</nobr>другое). В<nobr class=\"nbsp\">&nbsp;</nobr>современном
      бизнес-сообществе случаи уступки или передачи в<nobr class=\"nbsp\">&nbsp;</nobr>пользование
      товарных знаков от<nobr class=\"nbsp\">&nbsp;</nobr>правообладателя другой организации
      или другому лицу<nobr class=\"nbsp\">&nbsp;</nobr>&mdash; не<nobr class=\"nbsp\">&nbsp;</nobr>редкость.
      Для регистрации таких отношений, в<nobr class=\"nbsp\">&nbsp;</nobr>соответствии
      с<nobr class=\"nbsp\">&nbsp;</nobr>законодательством об<nobr class=\"nbsp\">&nbsp;</nobr>интеллектуальной
      собственности, требуется подписание специальных договоров: лицензионных договоров
      или договоров отчуждения (уступки).</p><p>Договор об<nobr class=\"nbsp\">&nbsp;</nobr>уступке
      прав на<nobr class=\"nbsp\">&nbsp;</nobr>объект интеллектуальной собственности
      (или &laquo;Договор отчуждения&raquo;) передает исключительное право на<nobr
      class=\"nbsp\">&nbsp;</nobr>данный объект другому лицу, лицензионный<nobr class=\"nbsp\">&nbsp;</nobr>же
      договор разрешает некому лицу временное использование объекта интеллектуальной
      собственности на<nobr class=\"nbsp\">&nbsp;</nobr>определенных условиях и<nobr
      class=\"nbsp\">&nbsp;</nobr>на<nobr class=\"nbsp\">&nbsp;</nobr>определенный
      срок. Оба эти документа подлежат обязательной регистрации в<nobr class=\"nbsp\">&nbsp;</nobr>Патентном
      ведомстве Российской федерации, в<nobr class=\"nbsp\">&nbsp;</nobr>противном
      случае они теряют свою силу.</p><p>Требования к<nobr class=\"nbsp\">&nbsp;</nobr>содержанию
      и<nobr class=\"nbsp\">&nbsp;</nobr>оформлению договора уступки содержатся в<nobr
      class=\"nbsp\">&nbsp;</nobr>ст.<nobr class=\"nbsp\">&nbsp;</nobr>1232 и<nobr
      class=\"nbsp\">&nbsp;</nobr>1488<nobr class=\"nbsp\">&nbsp;</nobr>ГК РФ. Тем
      не<nobr class=\"nbsp\">&nbsp;</nobr>менее, при оформлении подобных документов
      могут возникать некоторые вопросы. Для опытного юриста, специализирующегося
      на<nobr class=\"nbsp\">&nbsp;</nobr>вопросах интеллектуальной собственности,
      эти вопросы не<nobr class=\"nbsp\">&nbsp;</nobr>представляют никакой сложности,
      однако неподготовленного человека они вполне могут поставить в<nobr class=\"nbsp\">&nbsp;</nobr>тупик.</p>\r\n<h3>\r\n\tНесколько
      сходных товарных знаков</h3>\r\n<p>Например, договор отчуждения не<nobr class=\"nbsp\">&nbsp;</nobr>будет
      зарегистрирован в<nobr class=\"nbsp\">&nbsp;</nobr>Роспатенте в<nobr class=\"nbsp\">&nbsp;</nobr>том
      случае, если у<nobr class=\"nbsp\">&nbsp;</nobr>правообладателя имеется несколько
      сходных товарных знаков, а<nobr class=\"nbsp\">&nbsp;</nobr>исключительное право
      при этом передается только на<nobr class=\"nbsp\">&nbsp;</nobr>некоторые из<nobr
      class=\"nbsp\">&nbsp;</nobr>них. В<nobr class=\"nbsp\">&nbsp;</nobr>соответствии
      с<nobr class=\"nbsp\">&nbsp;</nobr>ГК<nobr class=\"nbsp\">&nbsp;</nobr>РФ, права
      на<nobr class=\"nbsp\">&nbsp;</nobr>сходные и<nobr class=\"nbsp\">&nbsp;</nobr>тождественные
      товарные знаки, зарегистрированные для однородных товаров, не<nobr class=\"nbsp\">&nbsp;</nobr>могут
      принадлежать разным юридическим лицам.</p><p>Из<nobr class=\"nbsp\">&nbsp;</nobr>данной
      ситуации есть два выхода: передать новому правообладателю права на<nobr class=\"nbsp\">&nbsp;</nobr>всю
      серию товарных знаков для всех товаров или<nobr class=\"nbsp\">&nbsp;</nobr>же
      передать права на<nobr class=\"nbsp\">&nbsp;</nobr>всю серию товарных знаков,
      но<nobr class=\"nbsp\">&nbsp;</nobr>только для товаров определенного класса<nobr
      class=\"nbsp\">&nbsp;</nobr>&mdash; таким образом, две компании будут владеть
      правами на<nobr class=\"nbsp\">&nbsp;</nobr>товарные знаки, но<nobr class=\"nbsp\">&nbsp;</nobr>в<nobr
      class=\"nbsp\">&nbsp;</nobr>отношении разных товаров.</p>\r\n<h3>\r\n\tНаименование
      компании и<nobr class=\"nbsp\">&nbsp;</nobr>товарного знака совпадают</h3>\r\n<p>Также
      вопросы могут возникнуть в<nobr class=\"nbsp\">&nbsp;</nobr>случае, когда наименование
      компании владельца товарного знака совпадает с<nobr class=\"nbsp\">&nbsp;</nobr>зарегистрированным
      обозначением товарного знака. В<nobr class=\"nbsp\">&nbsp;</nobr>данном случае
      Роспатент потребует от<nobr class=\"nbsp\">&nbsp;</nobr>вас привести основания,
      по<nobr class=\"nbsp\">&nbsp;</nobr>которым уступка прав на<nobr class=\"nbsp\">&nbsp;</nobr>товарный
      знак не<nobr class=\"nbsp\">&nbsp;</nobr>будет вводить потребителя в<nobr class=\"nbsp\">&nbsp;</nobr>заблуждение
      относительно лица, производящего товары или оказывающего услуги. Такие основания
      в<nobr class=\"nbsp\">&nbsp;</nobr>каждом конкретном случае определяются индивидуально.</p>\r\n<h3>\r\n\tОбязательная
      цена</h3>\r\n<p>В<nobr class=\"nbsp\">&nbsp;</nobr>возмездном договоре уступки
      должна быть указана цена, которую заплатил новый правообладатель. Конечно, может
      быть зарегистрирован и<nobr class=\"nbsp\">&nbsp;</nobr>безвозмездный договор,
      но<nobr class=\"nbsp\">&nbsp;</nobr>стоит отметить, что российское законодательство
      не<nobr class=\"nbsp\">&nbsp;</nobr>предусматривает договор дарения между юридическими
      лицами, а<nobr class=\"nbsp\">&nbsp;</nobr>это значит, что сделка может быть
      оспорена в<nobr class=\"nbsp\">&nbsp;</nobr>дальнейшем.</p><p><strong>Условия</strong>,
      необходимые для заключения лицензионного договора или договора коммерческой
      концессии, изложены в<nobr class=\"nbsp\">&nbsp;</nobr>ст.<nobr class=\"nbsp\">&nbsp;</nobr>1235,
      1236,1237,1238, 1489 Гражданского кодекса РФ. В<nobr class=\"nbsp\">&nbsp;</nobr>данном
      случае сложности чаще всего возникают при подготовке и<nobr class=\"nbsp\">&nbsp;</nobr>регистрации
      лицензионных договоров и<nobr class=\"nbsp\">&nbsp;</nobr>касаются вопросов
      исключительности и<nobr class=\"nbsp\">&nbsp;</nobr>не<nobr class=\"nbsp\">&nbsp;</nobr>исключительности
      лицензии. А<nobr class=\"nbsp\">&nbsp;</nobr>вот сходство и<nobr class=\"nbsp\">&nbsp;</nobr>тождество
      товарных знаков, включенных в<nobr class=\"nbsp\">&nbsp;</nobr>лицензионный
      договор, в<nobr class=\"nbsp\">&nbsp;</nobr>отличие от<nobr class=\"nbsp\">&nbsp;</nobr>договора
      отчуждения, значения не<nobr class=\"nbsp\">&nbsp;</nobr>имеет.</p><p><strong>Срок
      действия</strong> лицензионного договора может быть любым, но<nobr class=\"nbsp\">&nbsp;</nobr>логично,
      что он<nobr class=\"nbsp\">&nbsp;</nobr>не<nobr class=\"nbsp\">&nbsp;</nobr>должен
      превышать срок действия регистрации товарного знака. При продлении владельцем
      срока действия товарного знака продлевается и<nobr class=\"nbsp\">&nbsp;</nobr>срок
      договора.</p><p><strong>Определение стоимости и<nobr class=\"nbsp\">&nbsp;</nobr>периодичности
      оплаты</strong> лицензионных платежей в<nobr class=\"nbsp\">&nbsp;</nobr>возмездном
      лицензионном договоре обязательны, при этом, в<nobr class=\"nbsp\">&nbsp;</nobr>отличие
      от<nobr class=\"nbsp\">&nbsp;</nobr>договора уступки, при заключении безвозмездного
      лицензионного договора проблем не<nobr class=\"nbsp\">&nbsp;</nobr>будет. Более
      того в<nobr class=\"nbsp\">&nbsp;</nobr>случае заключения безвозмездного лицензионного
      договора и<nobr class=\"nbsp\">&nbsp;</nobr>Соглашения об<nobr class=\"nbsp\">&nbsp;</nobr>использовании
      товарного знака под контролем правообладателя, Соглашение регистрировать не<nobr
      class=\"nbsp\">&nbsp;</nobr>требуется. Для многих владельцев товарных знаков
      это является весомым преимуществом, поскольку они по<nobr class=\"nbsp\">&nbsp;</nobr>различным
      причинам стараются избежать регистрации договора и<nobr class=\"nbsp\">&nbsp;</nobr>связанных
      с<nobr class=\"nbsp\">&nbsp;</nobr>этим сложностей и<nobr class=\"nbsp\">&nbsp;</nobr>расходов.
      Тем не<nobr class=\"nbsp\">&nbsp;</nobr>менее, стоит отметить, что зарегистрированный
      договор более надежен с<nobr class=\"nbsp\">&nbsp;</nobr>точки зрения дальнейшего
      использования товарного знака, взаимодействия с<nobr class=\"nbsp\">&nbsp;</nobr>налоговыми
      органами и<nobr class=\"nbsp\">&nbsp;</nobr>возможных судебных споров в<nobr
      class=\"nbsp\">&nbsp;</nobr>отношении прав на<nobr class=\"nbsp\">&nbsp;</nobr>использование
      объекта интеллектуальной собственности.</p>\r\n<h3>\r\n\tДополнения и<nobr class=\"nbsp\">&nbsp;</nobr>изменения</h3>\r\n<p>Отметим
      также, что регистрация требуется для любых изменений к<nobr class=\"nbsp\">&nbsp;</nobr>лицензионным
      договорам. Изменения условий договора оформляются как дополнительные соглашения.
      В<nobr class=\"nbsp\">&nbsp;</nobr>свою очередь, если меняется наименование
      или адрес владельца товарного знака, сведения об<nobr class=\"nbsp\">&nbsp;</nobr>изменениях
      подаются в<nobr class=\"nbsp\">&nbsp;</nobr>материалы свидетельства на<nobr
      class=\"nbsp\">&nbsp;</nobr>товарный знак. Если<nobr class=\"nbsp\">&nbsp;</nobr>же
      меняется наименование или адрес пользователя, изменения подаются в<nobr class=\"nbsp\">&nbsp;</nobr>материалы
      договора. Точно также оформляется дополнительное соглашение, в<nobr class=\"nbsp\">&nbsp;</nobr>котором
      указывается, что, например, стороны договорились считать новым адресом пользователя
      следующий адрес... К<nobr class=\"nbsp\">&nbsp;</nobr>соглашению прилагаются
      документы, подтверждающие изменения и<nobr class=\"nbsp\">&nbsp;</nobr>это соглашение
      также подается на<nobr class=\"nbsp\">&nbsp;</nobr>регистрацию. Расторжения
      договора по<nobr class=\"nbsp\">&nbsp;</nobr>соглашению сторон также подлежит
      регистрации.</p>\r\n<h3>\r\n\tЦена ошибки</h3>\r\n<p>При оформлении договоров
      уступки или лицензионных договоров существует множество нюансов, разобраться
      в<nobr class=\"nbsp\">&nbsp;</nobr>которых проще всего человеку, уже обладающему
      достаточным опытом в<nobr class=\"nbsp\">&nbsp;</nobr>работе с<nobr class=\"nbsp\">&nbsp;</nobr>объектами
      интеллектуальной собственности. При этом ошибка в<nobr class=\"nbsp\">&nbsp;</nobr>договоре
      или его неверная регистрация в<nobr class=\"nbsp\">&nbsp;</nobr>последствии
      может доставить сторонам куда больше хлопот и<nobr class=\"nbsp\">&nbsp;</nobr>потребовать
      от<nobr class=\"nbsp\">&nbsp;</nobr>них более значительных затрат, чем оплата
      консультации специалиста на<nobr class=\"nbsp\">&nbsp;</nobr>этапе оформления
      документов.</p><p><em><a href=\"http://www.nastol.ru/Go/ViewArticle?id=4028\"
      target=\"_blank\"><em>(Деловой еженедельник &quot;На стол руководителю&quot;
      №4-2012)</em></a></em></p><p>Сергей Зуйков<br />\r\nГенеральный директор компании
      &laquo;Зуйков и<nobr class=\"nbsp\">&nbsp;</nobr>партнеры&raquo;</p>"
