      &laquo;Каменскволокно&raquo; еще в<nobr class="nbsp">&nbsp;</nobr>прошлом году
      обратилось в<nobr class="nbsp">&nbsp;</nobr>Роспатент с<nobr class="nbsp">&nbsp;</nobr>возражениями,
      относительно предоставления правовой охраны товарному знаку &laquo;Армос&raquo;.
