    - Юристы считают незаконным новый регламент Ru-Center, по которому сайты могут
      закрывать без суда
    - ! '<p>Делегирование доменов третьего уровня в<nobr class="nbsp">&nbsp;</nobr>зоне
      &laquo;.ru&raquo; может быть прекращено без решения суда. Один из<nobr class="nbsp">&nbsp;</nobr>ведущих
      центров регистрации доменов RU-CENTER с<nobr class="nbsp">&nbsp;</nobr>24<nobr
      class="nbsp">&nbsp;</nobr>февраля вносит соответствующие изменения в<nobr class="nbsp">&nbsp;</nobr>собственный
      регламент, согласно которым может быть фактически закрыт любой сайт, зарегистрированный
      RU-CENTER. Блогеры и<nobr class="nbsp">&nbsp;</nobr>журналисты уже назвали эту
      инициативу введением политической цензуры в<nobr class="nbsp">&nbsp;</nobr>российском
      сегменте интернета, говорится в<nobr class="nbsp">&nbsp;</nobr>пресс-релизе
      правозащитной ассоциации &laquo;Агора&raquo;, поступившем в<nobr class="nbsp">&nbsp;</nobr>&laquo;Право.Ru&raquo;.</p><p
      style="text-align: center;"><img alt="" src="/system/pictures/18/content_32553.jpg"
      style="width: 300px; height: 225px;" /></p><p>Так, по<nobr class="nbsp">&nbsp;</nobr>мнению
      правового аналитика &laquo;Агоры&raquo;, кандидата юридических наук Дамира Гайнутдинова,
      специализирующегося на<nobr class="nbsp">&nbsp;</nobr>делах о<nobr class="nbsp">&nbsp;</nobr>свободе
      интернета, &laquo;правоохранителям надоело торговаться с<nobr class="nbsp">&nbsp;</nobr>каждым
      отдельным региональным провайдером и<nobr class="nbsp">&nbsp;</nobr>нудно обращаться
      в<nobr class="nbsp">&nbsp;</nobr>суды с<nobr class="nbsp">&nbsp;</nobr>требованием
      заблокировать доступ для нескольких сотен пользователей к<nobr class="nbsp">&nbsp;</nobr>очередному
      оппозиционному или просто независимому Интернет-сайту&raquo;. Как говорит Гайнутдинов,
      &laquo;даже в<nobr class="nbsp">&nbsp;</nobr>случае удовлетворения такого требования
      люди совершенно спокойно могли читать интересующие их<nobr class="nbsp">&nbsp;</nobr>страницы
      с<nobr class="nbsp">&nbsp;</nobr>помощью прокси-серверов или в<nobr class="nbsp">&nbsp;</nobr>гостях
      у<nobr class="nbsp">&nbsp;</nobr>друзей из<nobr class="nbsp">&nbsp;</nobr>соседнего
      региона. После каждого обращения в<nobr class="nbsp">&nbsp;</nobr>суд в<nobr
      class="nbsp">&nbsp;</nobr>глазах общественности чиновники в<nobr class="nbsp">&nbsp;</nobr>погонах
      выглядели душителями свободы, которым, кроме этого, нечем заняться&raquo;.</p><p>По<nobr
      class="nbsp">&nbsp;</nobr>словам юриста, прекращение делегирования домена по<nobr
      class="nbsp">&nbsp;</nobr>инициативе самого регистратора, допускаемое регламентом
      1/15, выглядит крайне привлекательным сразу с<nobr class="nbsp">&nbsp;</nobr>нескольких
      сторон. Во-первых, это гарантированно перекрывает доступ для всех пользователей
      сети в<nobr class="nbsp">&nbsp;</nobr>любой точке мира к<nobr class="nbsp">&nbsp;</nobr>неугодному
      Интернет-ресурсу. Во-вторых, все выглядит банальным &laquo;спором хозяйствующих
      субъектов&raquo;.</p><p>Новые правила &laquo;фактически вводят цензуру, под
      которой законом понимается, помимо прочего, наложение запрета на<nobr class="nbsp">&nbsp;</nobr>распространение
      сообщений и<nobr class="nbsp">&nbsp;</nobr>материалов, их<nobr class="nbsp">&nbsp;</nobr>отдельных
      частей&raquo;. Между тем, согласно статье 3<nobr class="nbsp">&nbsp;</nobr>Закона
      РФ<nobr class="nbsp">&nbsp;</nobr>&laquo;О<nobr class="nbsp">&nbsp;</nobr>СМИ&raquo;
      цензура массовой информации не<nobr class="nbsp">&nbsp;</nobr>допускается, отмечается
      в<nobr class="nbsp">&nbsp;</nobr>пресс-релизе &laquo;Агоры&raquo;.</p><p>Правовые
      аналитики ассоциации считают, что этот регламент противоречит Гражданскому кодексу<nobr
      class="nbsp">&nbsp;</nobr>РФ, поскольку является частью гражданско-правового
      договора оказания услуг. Между тем, &laquo;статья 1<nobr class="nbsp">&nbsp;</nobr>п.2<nobr
      class="nbsp">&nbsp;</nobr>ГК РФ<nobr class="nbsp">&nbsp;</nobr>устанавливает,
      что граждане и<nobr class="nbsp">&nbsp;</nobr>юридические лица свободны в<nobr
      class="nbsp">&nbsp;</nobr>установлении своих прав и<nobr class="nbsp">&nbsp;</nobr>обязанностей
      на<nobr class="nbsp">&nbsp;</nobr>основе договора и<nobr class="nbsp">&nbsp;</nobr>в<nobr
      class="nbsp">&nbsp;</nobr>определении любых его условий в<nobr class="nbsp">&nbsp;</nobr>пределах,
      не<nobr class="nbsp">&nbsp;</nobr>противоречащих законодательству&raquo;.</p><p>Кроме
      того, заключая договор оказания комплексных услуг, регистратор принимает на<nobr
      class="nbsp">&nbsp;</nobr>себя ряд обязательств, исполнение которых регулярно
      оплачивается получателем услуг. Прекращение делегирования домена является односторонним
      отказом от<nobr class="nbsp">&nbsp;</nobr>исполнения обязательств, которое по<nobr
      class="nbsp">&nbsp;</nobr>общему правилу статьи 310<nobr class="nbsp">&nbsp;</nobr>ГК
      РФ<nobr class="nbsp">&nbsp;</nobr>не<nobr class="nbsp">&nbsp;</nobr>допускается
      и<nobr class="nbsp">&nbsp;</nobr>возможно только в<nobr class="nbsp">&nbsp;</nobr>определенных
      законом случаях, говорится в<nobr class="nbsp">&nbsp;</nobr>сообщении правозащитной
      ассоциации.</p><p>Юристы &laquo;Агоры&raquo; также отмечают, что новые правила
      Ru-Center вступают в<nobr class="nbsp">&nbsp;</nobr>противоречие сразу с<nobr
      class="nbsp">&nbsp;</nobr>несколькими федеральными законами, среди которых закон
      &laquo;О<nobr class="nbsp">&nbsp;</nobr>СМИ&raquo;, которым регулируются интернет-издания.
      Согласно закону о<nobr class="nbsp">&nbsp;</nobr>СМИ поиск, получение, производство
      и<nobr class="nbsp">&nbsp;</nobr>распространение информации не<nobr class="nbsp">&nbsp;</nobr>подлежат
      ограничениям, за<nobr class="nbsp">&nbsp;</nobr>исключением предусмотренных
      законодательством о<nobr class="nbsp">&nbsp;</nobr>СМИ.</p><p>Фото с<nobr class="nbsp">&nbsp;</nobr>сайта
      www.kp.ru</p><p><a href="http://pravo.ru/news/view/68699/" target="_blank">ПРАВО.RU</a><strong><wbr
      id="reformator_selection_1" /></strong></p>'
