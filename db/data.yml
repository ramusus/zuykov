    - Два каверзных вопроса главы ВАС заставили замолчать юриста из «ЕПАМ»
    - ! '<p>Производитель одной из<nobr class="nbsp">&nbsp;</nobr>самых престижных
      и<nobr class="nbsp">&nbsp;</nobr>дорогих часовых марок в<nobr class="nbsp">&nbsp;</nobr>мире<nobr
      class="nbsp">&nbsp;</nobr>&mdash; компания Vacheron &amp;<nobr class="nbsp">&nbsp;</nobr>Сonstantin
      S.A. и<nobr class="nbsp">&nbsp;</nobr>владеющая ею<nobr class="nbsp">&nbsp;</nobr>Richemont
      International S.A. в<nobr class="nbsp">&nbsp;</nobr>поисках защиты своего бренда
      дошли до<nobr class="nbsp">&nbsp;</nobr>надзорной инстанции. ВАС предстояло
      решить, может<nobr class="nbsp">&nbsp;</nobr>ли неизвестная фирма выпускать
      обувь и<nobr class="nbsp">&nbsp;</nobr>одежду под этой маркой. Интересно, что
      стороны представляли &laquo;ильфы&raquo; и<nobr class="nbsp">&nbsp;</nobr>&laquo;рульфы&raquo;.
      На<nobr class="nbsp">&nbsp;</nobr>стороне швейцарцев выступала Baker &amp;<nobr
      class="nbsp">&nbsp;</nobr>McKenzie, а<nobr class="nbsp">&nbsp;</nobr>офшор,
      заподозренный в<nobr class="nbsp">&nbsp;</nobr>недобросовестности, представляло
      адвокатское бюро &laquo;Егоров, Пугинский, Афанасьев и<nobr class="nbsp">&nbsp;</nobr>партнеры&raquo;.</p><p
      style="text-align: center;"><img alt="" src="/system/pictures/39/content_30582.jpg"
      /></p><p>Спор между Vacheron &amp;<nobr class="nbsp">&nbsp;</nobr>Сonstantin
      и<nobr class="nbsp">&nbsp;</nobr>фирмой &laquo;Тессир Партнерс ЛТД&raquo;, зарегистрированной
      на<nobr class="nbsp">&nbsp;</nobr>Британских Виргинских островах, длится уже
      второй год (дело А40-73286/2010). Предметом конфликта являются права на<nobr
      class="nbsp">&nbsp;</nobr>товарный знак Vacheron Сonstantin, который в<nobr
      class="nbsp">&nbsp;</nobr>конце 2004 года за<nobr class="nbsp">&nbsp;</nobr>&laquo;Тессир&raquo;
      зарегистрировал Роспатент в<nobr class="nbsp">&nbsp;</nobr>отношении товаров
      <nobr>25-го</nobr> класса МКТУ (одежда, обувь, головные уборы). Тем не<nobr
      class="nbsp">&nbsp;</nobr>менее, узнав о<nobr class="nbsp">&nbsp;</nobr>новом
      владельце созвучного товарного знака, Vacheron &amp;<nobr class="nbsp">&nbsp;</nobr>Constantin
      в<nobr class="nbsp">&nbsp;</nobr>феврале прошлого года заявила Роспатенту свои
      возражения<nobr class="nbsp">&nbsp;</nobr>и, получив отказ, обратилась в<nobr
      class="nbsp">&nbsp;</nobr>суд. Однако, Арбитражный суд<nobr class="nbsp">&nbsp;</nobr>г.
      Москвы, Девятый арбитражный апелляционный суд, а<nobr class="nbsp">&nbsp;</nobr>впоследствии
      и<nobr class="nbsp">&nbsp;</nobr>Федеральный арбитражный суд Московского округа
      отказали швейцарской компании. Суды пришли к<nobr class="nbsp">&nbsp;</nobr>выводу,
      что выпускаемые двумя разными фирмами, пусть и<nobr class="nbsp">&nbsp;</nobr>под
      одной маркой, товары неоднородны, и<nobr class="nbsp">&nbsp;</nobr>сделали вывод
      об<nobr class="nbsp">&nbsp;</nobr>&laquo;отсутствии доказательств известности
      товарного знака на<nobr class="nbsp">&nbsp;</nobr>территории Российской Федерации&raquo;.</p><p>Однако,
      тройка судей ВАС, передавшая дело в<nobr class="nbsp">&nbsp;</nobr>надзор, с<nobr
      class="nbsp">&nbsp;</nobr>такой позицией не<nobr class="nbsp">&nbsp;</nobr>согласилась.
      Владимир Попов, Александра Маковская и<nobr class="nbsp">&nbsp;</nobr>Елена
      Моисеева в<nobr class="nbsp">&nbsp;</nobr>своем определении сослались на<nobr
      class="nbsp">&nbsp;</nobr>прямо противоположную судебную практику. В<nobr class="nbsp">&nbsp;</nobr>качестве
      примера они привели дело А40-126318/2010, в<nobr class="nbsp">&nbsp;</nobr>котором
      та<nobr class="nbsp">&nbsp;</nobr>же швейцарская Richemont International смогла
      добиться отмены решения Роспатента о<nobr class="nbsp">&nbsp;</nobr>регистрации
      товарного знака Jaeger-leCouture (еще одна марка престижных швейцарских часов)
      за<nobr class="nbsp">&nbsp;</nobr>компанией &laquo;ИнПро ЭйДжи&raquo;, зарегистрированной
      на<nobr class="nbsp">&nbsp;</nobr>Сейшельских островах. К<nobr class="nbsp">&nbsp;</nobr>слову,
      это дело сейчас также ожидает своей участи в<nobr class="nbsp">&nbsp;</nobr>ВАС,
      но<nobr class="nbsp">&nbsp;</nobr>его рассмотрение приостановлено до<nobr class="nbsp">&nbsp;</nobr>принятия
      решения по<nobr class="nbsp">&nbsp;</nobr>делу Vacheron Constantin. Любопытно,
      что попытки заработать на<nobr class="nbsp">&nbsp;</nobr>популярности известных
      в<nobr class="nbsp">&nbsp;</nobr>мире марок<nobr class="nbsp">&nbsp;</nobr>&mdash;
      не<nobr class="nbsp">&nbsp;</nobr>первые в<nobr class="nbsp">&nbsp;</nobr>практике
      зарегистрированных в<nobr class="nbsp">&nbsp;</nobr>офшорах фирм. По<nobr class="nbsp">&nbsp;</nobr>данным
      часового портала pam65, в<nobr class="nbsp">&nbsp;</nobr>2003 году та<nobr class="nbsp">&nbsp;</nobr>же
      &laquo;Тессир&raquo; уже пыталась зарегистрировать в<nobr class="nbsp">&nbsp;</nobr>Роспатенте
      марки Bentley и<nobr class="nbsp">&nbsp;</nobr>Blancpain.</p><p>О<nobr class="nbsp">&nbsp;</nobr>прецедентности
      рассматриваемого сегодня в<nobr class="nbsp">&nbsp;</nobr>президиуме дела можно
      было сделать вывод уже по<nobr class="nbsp">&nbsp;</nobr>тому, что судьи не<nobr
      class="nbsp">&nbsp;</nobr>стали его разбирать до<nobr class="nbsp">&nbsp;</nobr>возвращения
      с<nobr class="nbsp">&nbsp;</nobr>заседания Госсовета главы ВАС Антона Иванова
      и<nobr class="nbsp">&nbsp;</nobr>специально отложили спор швейцарской компании
      с<nobr class="nbsp">&nbsp;</nobr>Роспатентом на<nobr class="nbsp">&nbsp;</nobr>послеобеденное
      время.</p><p>Интересы швейцарских компаний на<nobr class="nbsp">&nbsp;</nobr>всех
      этапах судебного разбирательства представляли адвокаты международной юридической
      фирмы Baker &amp;<nobr class="nbsp">&nbsp;</nobr>McKenzie. Сегодня перед судьями
      ВАС от<nobr class="nbsp">&nbsp;</nobr>лица Vacheron &amp;<nobr class="nbsp">&nbsp;</nobr>Сonstantin
      S.A. выступал партнер фирмы Денис Хабаров, а<nobr class="nbsp">&nbsp;</nobr>от<nobr
      class="nbsp">&nbsp;</nobr>имени Richemont International S.A. говорил член совета
      директоров этой компании Фредерик Мостарт.</p><p>Хабаров начал свое выступление
      с<nobr class="nbsp">&nbsp;</nobr>исторического экскурса, посвященного возникновению
      защищаемого им<nobr class="nbsp">&nbsp;</nobr>бренда. Он<nobr class="nbsp">&nbsp;</nobr>рассказал
      о<nobr class="nbsp">&nbsp;</nobr>том, что первые механические часы появились
      в<nobr class="nbsp">&nbsp;</nobr>Швейцарии именно под маркой Vacheron Constantin
      и<nobr class="nbsp">&nbsp;</nobr>что в<nobr class="nbsp">&nbsp;</nobr>России
      данный товарный знак в<nobr class="nbsp">&nbsp;</nobr>отношении товаров <nobr>14-го</nobr>
      класса зарегистрирован с<nobr class="nbsp">&nbsp;</nobr>1978<nobr class="nbsp">&nbsp;</nobr>года.
      Что касается вывода нижестоящих судов об<nobr class="nbsp">&nbsp;</nobr>&laquo;отсутствии
      доказательств известности товарного знака на<nobr class="nbsp">&nbsp;</nobr>территории
      Российской Федерации&raquo;, то<nobr class="nbsp">&nbsp;</nobr>Хабаров сказал,
      что &laquo;это то<nobr class="nbsp">&nbsp;</nobr>же самое, что утверждать, что
      российскому потребителю не<nobr class="nbsp">&nbsp;</nobr>знакомы марки &bdquo;Роллс-Ройс&ldquo;
      или &bdquo;Феррари&ldquo; только потому, что большая часть россиян не<nobr class="nbsp">&nbsp;</nobr>имеет
      возможности их<nobr class="nbsp">&nbsp;</nobr>купить&raquo;. &laquo;Это<nobr
      class="nbsp">&nbsp;</nobr>же самое,<nobr class="nbsp">&nbsp;</nobr>&mdash; продолжил
      Хабаров,<nobr class="nbsp">&nbsp;</nobr>&mdash; что делать вывод о<nobr class="nbsp">&nbsp;</nobr>замкнутости
      и<nobr class="nbsp">&nbsp;</nobr>оторванности нашего потребителя от<nobr class="nbsp">&nbsp;</nobr>мирового
      рынка&raquo;.</p><p>После этого Хабаров перешел к<nobr class="nbsp">&nbsp;</nobr>наглядной
      агитации<nobr class="nbsp">&nbsp;</nobr>&mdash; показал членам президиума майку
      стоимостью почти 9000<nobr class="nbsp">&nbsp;</nobr>руб.<nobr class="nbsp">&nbsp;</nobr>с<nobr
      class="nbsp">&nbsp;</nobr>вышитым на<nobr class="nbsp">&nbsp;</nobr>ней символом
      Vacheron Constantin. Юрист рассказал, в<nobr class="nbsp">&nbsp;</nobr>каких
      магазинах она продается, и<nobr class="nbsp">&nbsp;</nobr>что это<nobr class="nbsp">&nbsp;</nobr>&mdash;
      один из<nobr class="nbsp">&nbsp;</nobr>самых дешевых товаров из<nobr class="nbsp">&nbsp;</nobr>предлагаемой
      производителем линейки одежды. В<nobr class="nbsp">&nbsp;</nobr>целом, по<nobr
      class="nbsp">&nbsp;</nobr>мнению, Хабарова, действия &laquo;Тессир&raquo; полностью
      укладываются в<nobr class="nbsp">&nbsp;</nobr>рамки классического недобросовестного
      поведения: по<nobr class="nbsp">&nbsp;</nobr>отношению к<nobr class="nbsp">&nbsp;</nobr>правообладателю,
      так как &laquo;размывают&raquo; его товарный знак, по<nobr class="nbsp">&nbsp;</nobr>отношению
      к<nobr class="nbsp">&nbsp;</nobr>потребителям и<nobr class="nbsp">&nbsp;</nobr>по<nobr
      class="nbsp">&nbsp;</nobr>отношению к<nobr class="nbsp">&nbsp;</nobr>конкурентам.
      На<nobr class="nbsp">&nbsp;</nobr>этом отведенные Хабарову 10<nobr class="nbsp">&nbsp;</nobr>минут
      завершились, и<nobr class="nbsp">&nbsp;</nobr>он<nobr class="nbsp">&nbsp;</nobr>передал
      слово своему иностранному коллеге.</p><p>Мостарт, взошедший на<nobr class="nbsp">&nbsp;</nobr>трибуну
      в<nobr class="nbsp">&nbsp;</nobr>сопровождении переводчика (что в<nobr class="nbsp">&nbsp;</nobr>практике
      надзорной инстанции редкость), свой спич начал с<nobr class="nbsp">&nbsp;</nobr>небольшой
      лести о<nobr class="nbsp">&nbsp;</nobr>том, какой честью для него является выступление
      перед достопочтенными членами президиума. При этом себя он<nobr class="nbsp">&nbsp;</nobr>попросил
      воспринимать не<nobr class="nbsp">&nbsp;</nobr>как работника швейцарской компании,
      но<nobr class="nbsp">&nbsp;</nobr>как профессора Лондонского и<nobr class="nbsp">&nbsp;</nobr>Пекинского
      университетов, а<nobr class="nbsp">&nbsp;</nobr>также Лондонской школы экономики.
      Свою речь Мостарт построил на<nobr class="nbsp">&nbsp;</nobr>разъяснении международных
      принципов защиты брендов. Они, по<nobr class="nbsp">&nbsp;</nobr>его мнению,
      состоят в<nobr class="nbsp">&nbsp;</nobr>том, что справедливость в<nobr class="nbsp">&nbsp;</nobr>споре
      важнее, чем формальное применение принципа территориальности товарного знака.
      Мостарт также добавил, что &laquo;намерение ответчика бесплатно прокатиться,
      ухватившись за<nobr class="nbsp">&nbsp;</nobr>фалды репутации истца, пожать
      там, где он<nobr class="nbsp">&nbsp;</nobr>не<nobr class="nbsp">&nbsp;</nobr>посеял
      и<nobr class="nbsp">&nbsp;</nobr>собрать<nobr class="nbsp">&nbsp;</nobr>то,
      что он<nobr class="nbsp">&nbsp;</nobr>не<nobr class="nbsp">&nbsp;</nobr>взрастил&raquo;<nobr
      class="nbsp">&nbsp;</nobr>&mdash; есть не<nobr class="nbsp">&nbsp;</nobr>что
      иное как мошенничество, которое необходимо пресекать. &laquo;Или,<nobr class="nbsp">&nbsp;</nobr>&mdash;
      добавил Мостарт,<nobr class="nbsp">&nbsp;</nobr>&mdash; как сказал один израильский
      судья: &laquo;Не<nobr class="nbsp">&nbsp;</nobr>укради&raquo; (хотя, возможно,
      Мостарт имел в<nobr class="nbsp">&nbsp;</nobr>виду вовсе не<nobr class="nbsp">&nbsp;</nobr>судью).
      &laquo;Может<nobr class="nbsp">&nbsp;</nobr>ли ответчик объяснить, почему он<nobr
      class="nbsp">&nbsp;</nobr>с<nobr class="nbsp">&nbsp;</nobr>такой тщательностью
      копирует мировые бренды?&raquo;<nobr class="nbsp">&nbsp;</nobr>&mdash; задался
      вопросом Мостарт и<nobr class="nbsp">&nbsp;</nobr>добавил, что в<nobr class="nbsp">&nbsp;</nobr>этой
      ситуации вообще было<nobr class="nbsp">&nbsp;</nobr>бы уместнее переложить бремя
      доказывания на<nobr class="nbsp">&nbsp;</nobr>&laquo;Тессир&raquo;. В<nobr class="nbsp">&nbsp;</nobr>заключение
      своей речи профессор добавил, что в<nobr class="nbsp">&nbsp;</nobr>других странах
      уже давно существует не<nobr class="nbsp">&nbsp;</nobr>только трансграничная
      охрана знаков, но<nobr class="nbsp">&nbsp;</nobr>и<nobr class="nbsp">&nbsp;</nobr>их<nobr
      class="nbsp">&nbsp;</nobr>защита в<nobr class="nbsp">&nbsp;</nobr>отношении
      товаров разных классов<nobr class="nbsp">&nbsp;</nobr>&mdash; он<nobr class="nbsp">&nbsp;</nobr>привел
      пример того, как еще довольно давно английский суд запретил выпускать велосипеды
      под маркой Kodak. &laquo;Смиренно ходатайствую перед высшим судом о<nobr class="nbsp">&nbsp;</nobr>простом
      применении принципа охраны товарных знаков&raquo;,<nobr class="nbsp">&nbsp;</nobr>&mdash;
      закончил свою речь Мостарт.</p><p>Затем настала очередь Роспатента объяснить
      свою позицию. Представлявшая ее<nobr class="nbsp">&nbsp;</nobr>Галина Разумова
      повторила основной довод, звучавший и<nobr class="nbsp">&nbsp;</nobr>в<nobr
      class="nbsp">&nbsp;</nobr>решениях нижестоящих судов. Регистрация знака, по<nobr
      class="nbsp">&nbsp;</nobr>ее<nobr class="nbsp">&nbsp;</nobr>словам, была возможна,
      поскольку часы и<nobr class="nbsp">&nbsp;</nobr>одежда<nobr class="nbsp">&nbsp;</nobr>&mdash;
      это не<nobr class="nbsp">&nbsp;</nobr>однородные товары, а<nobr class="nbsp">&nbsp;</nobr>бренд
      Vacheron Сonstantin общеизвестным не<nobr class="nbsp">&nbsp;</nobr>является,
      поэтому его защита на<nobr class="nbsp">&nbsp;</nobr>все классы товаров не<nobr
      class="nbsp">&nbsp;</nobr>распространяется.</p><p>Ее<nobr class="nbsp">&nbsp;</nobr>позицию
      поддержал и<nobr class="nbsp">&nbsp;</nobr>представлявший привлеченную в<nobr
      class="nbsp">&nbsp;</nobr>качестве третьего лица &laquo;Тессир&raquo; юрист
      адвокатского бюро &laquo;Егоров, Пугинский, Афанасьев и<nobr class="nbsp">&nbsp;</nobr>партнеры&raquo;
      Павел Садовский (стоить отметить, что &laquo;ЕПАМ&raquo; подключился к<nobr
      class="nbsp">&nbsp;</nobr>этому делу лишь на<nobr class="nbsp">&nbsp;</nobr>надзорной
      стадии, а<nobr class="nbsp">&nbsp;</nobr>до<nobr class="nbsp">&nbsp;</nobr>этого
      интересы &laquo;Тессир&raquo; представляли юристы адвокатского бюро &laquo;Вилкова,
      Котова и<nobr class="nbsp">&nbsp;</nobr>партнеры&raquo;). Он<nobr class="nbsp">&nbsp;</nobr>также
      добавил, что никаких признаков недобросовестной конкуренции в<nobr class="nbsp">&nbsp;</nobr>действиях
      своего доверителя не<nobr class="nbsp">&nbsp;</nobr>видит.</p><p>&mdash;<nobr
      class="nbsp">&nbsp;</nobr>А<nobr class="nbsp">&nbsp;</nobr>как<nobr class="nbsp">&nbsp;</nobr>бы
      вы<nobr class="nbsp">&nbsp;</nobr>отнеслись, если<nobr class="nbsp">&nbsp;</nobr>бы
      производитель крепкого дешевого пива в<nobr class="nbsp">&nbsp;</nobr>пластиковых
      бутылках зарегистрировал на<nobr class="nbsp">&nbsp;</nobr>себя такой бренд
      и<nobr class="nbsp">&nbsp;</nobr>стал под ним продавать пиво для деклассированного
      населения? &mdash;<nobr class="nbsp">&nbsp;</nobr>задал Садовскому вопрос Антон
      Иванов, словно в<nobr class="nbsp">&nbsp;</nobr>доказательство того, что его
      стоило ждать для рассмотрения дела.</p><p>&mdash;<nobr class="nbsp">&nbsp;</nobr>У<nobr
      class="nbsp">&nbsp;</nobr>нас были<nobr class="nbsp">&nbsp;</nobr>бы нулевые
      возможности предъявления претензий в<nobr class="nbsp">&nbsp;</nobr>таком случае,<nobr
      class="nbsp">&nbsp;</nobr>&mdash; попытался уйти от<nobr class="nbsp">&nbsp;</nobr>ответа
      юрист.</p><p>&mdash;<nobr class="nbsp">&nbsp;</nobr>То<nobr class="nbsp">&nbsp;</nobr>есть
      вы<nobr class="nbsp">&nbsp;</nobr>были<nobr class="nbsp">&nbsp;</nobr>бы абсолютно
      не<nobr class="nbsp">&nbsp;</nobr>против, если<nobr class="nbsp">&nbsp;</nobr>бы
      появилось пиво с<nobr class="nbsp">&nbsp;</nobr>названием Vacheron Constantin
      для тех, кто злоупотребляет алкоголем и<nobr class="nbsp">&nbsp;</nobr>ведет
      себя асоциально? &mdash;<nobr class="nbsp">&nbsp;</nobr>продолжал Иванов с<nobr
      class="nbsp">&nbsp;</nobr>улыбкой.</p><p>На<nobr class="nbsp">&nbsp;</nobr>это
      Садовский не<nobr class="nbsp">&nbsp;</nobr>нашелся, что ответить, и<nobr class="nbsp">&nbsp;</nobr>президиум
      завершил часовое заседание по<nobr class="nbsp">&nbsp;</nobr>делу, уйдя на<nobr
      class="nbsp">&nbsp;</nobr>совещание. Впрочем, оно было недолгим<nobr class="nbsp">&nbsp;</nobr>&mdash;
      спустя 15<nobr class="nbsp">&nbsp;</nobr>минут судьи огласили свое решение:
      все принятые судебные акты по<nobr class="nbsp">&nbsp;</nobr>делу отменить и<nobr
      class="nbsp">&nbsp;</nobr>обязать Роспатент аннулировать регистрацию товарного
      знака Vacheron Constantin на<nobr class="nbsp">&nbsp;</nobr>фирму &laquo;Тессир&raquo;.
      Впрочем, считает старший партнер группы правовых компаний &laquo;Интеллект-С&raquo;
      Роман Речкин, и<nobr class="nbsp">&nbsp;</nobr>передача этого дела в<nobr class="nbsp">&nbsp;</nobr>президиум,
      и<nobr class="nbsp">&nbsp;</nobr>результат его рассмотрения были предсказуемы,
      так как в<nobr class="nbsp">&nbsp;</nobr>очередной раз подтверждают общий подход
      высшей судебной инстанции<nobr class="nbsp">&nbsp;</nobr>&mdash; при рассмотрении
      дела суду недопустимо применять закон формально, без учета общего смысла закона
      и<nobr class="nbsp">&nbsp;</nobr>его целей.</p><p>ВАС, полагает Речкин, принял
      во<nobr class="nbsp">&nbsp;</nobr>внимание<nobr class="nbsp">&nbsp;</nobr>то,
      что &laquo;Тессир&raquo; подавала заявку на<nobr class="nbsp">&nbsp;</nobr>регистрацию
      обозначения, которое уже было известно и<nobr class="nbsp">&nbsp;</nobr>заведомо
      ассоциировалось с<nobr class="nbsp">&nbsp;</nobr>продукцией иного лица. &laquo;Эти
      действия явно не<nobr class="nbsp">&nbsp;</nobr>имеют разумной экономической
      цели и<nobr class="nbsp">&nbsp;</nobr>безусловно недобросовестны&raquo;,<nobr
      class="nbsp">&nbsp;</nobr>&mdash; сделал вывод Речкин. Он<nobr class="nbsp">&nbsp;</nobr>считает,
      что сегодняшнее решение ВАС соответствует общему подходу, позволяющему пресекать
      любые неразумные и<nobr class="nbsp">&nbsp;</nobr>недобросовестные действия,
      которые могут повлечь смешение лиц на<nobr class="nbsp">&nbsp;</nobr>рынке или
      введение потребителей в<nobr class="nbsp">&nbsp;</nobr>заблуждение. В<nobr class="nbsp">&nbsp;</nobr>качестве
      примера Речкин привел постановление президиума по<nobr class="nbsp">&nbsp;</nobr>делу
      &laquo;Спартака&raquo; (14<nobr class="nbsp">&nbsp;</nobr>марта 2006 года №<nobr
      class="nbsp">&nbsp;</nobr>13421/05), а<nobr class="nbsp">&nbsp;</nobr>также
      по<nobr class="nbsp">&nbsp;</nobr>делу &laquo;Mumm&raquo;.</p><p><a href="http://pravo.ru/news/view/71512/"
      target="_blank">ПРАВО.RU</a></p>'
