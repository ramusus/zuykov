    - Мне предъявили претензии о нарушении чужих прав на товарный знак. Как защититься?
    - (Деловой еженедельник "На стол руководителю" №49-2011)
    - ! "<p><font color=\"red\">Возникновение спорных или конфликтных ситуаций при
      использовании или регистрации товарных знаков является достаточно распространенным
      явлением. Попасть в<nobr class=\"nbsp\">&nbsp;</nobr>ситуацию, когда вам предъявлены
      претензии о<nobr class=\"nbsp\">&nbsp;</nobr>нарушении чужих прав может практически
      любая компания. Защититься и<nobr class=\"nbsp\">&nbsp;</nobr>доказать свои
      права на<nobr class=\"nbsp\">&nbsp;</nobr>использование данного знака можно
      несколькими способами.</font></p><p>Если вы<nobr class=\"nbsp\">&nbsp;</nobr>попали
      в<nobr class=\"nbsp\">&nbsp;</nobr>ситуацию, когда некая компания или предприниматель
      предъявляют вам претензии о<nobr class=\"nbsp\">&nbsp;</nobr>незаконном использовании
      принадлежащего им<nobr class=\"nbsp\">&nbsp;</nobr>товарного знака, первое что
      нужно сделать<nobr class=\"nbsp\">&nbsp;</nobr>&mdash; оценить свои возможности,
      взвесить все аргументы и<nobr class=\"nbsp\">&nbsp;</nobr>понять, насколько
      тот товарный знак, к<nobr class=\"nbsp\">&nbsp;</nobr>которому предъявлены претензии,
      важен для вашего бизнеса. Иногда бывает проще отказаться от<nobr class=\"nbsp\">&nbsp;</nobr>его
      использования, особенно если речь идет, например, не<nobr class=\"nbsp\">&nbsp;</nobr>о<nobr
      class=\"nbsp\">&nbsp;</nobr>названии компании в<nobr class=\"nbsp\">&nbsp;</nobr>целом,
      а<nobr class=\"nbsp\">&nbsp;</nobr>о<nobr class=\"nbsp\">&nbsp;</nobr>неком
      виде товара.</p><p>Впрочем, в<nobr class=\"nbsp\">&nbsp;</nobr>ряде случаев
      вопрос использования товарного знака, по<nobr class=\"nbsp\">&nbsp;</nobr>которому
      предъявлены претензии, приобретает принципиальный характер. Чаще всего это происходит
      в<nobr class=\"nbsp\">&nbsp;</nobr>тех случаях, когда использование знака связано
      с<nobr class=\"nbsp\">&nbsp;</nobr>намеренными действиями по<nobr class=\"nbsp\">&nbsp;</nobr>отношению
      к<nobr class=\"nbsp\">&nbsp;</nobr>компании, предъявившей претензии. Например,
      речь может идти о<nobr class=\"nbsp\">&nbsp;</nobr>производстве или продаже
      контрафактного товара под известными брендами. Далеко не<nobr class=\"nbsp\">&nbsp;</nobr>всегда
      компании готовы признавать факт умышленного использования чужого товарного знака,
      тем не<nobr class=\"nbsp\">&nbsp;</nobr>менее, в<nobr class=\"nbsp\">&nbsp;</nobr>ряде
      случаев это действительно является результатом намеренных действий. Более того,
      даже в<nobr class=\"nbsp\">&nbsp;</nobr>этом случае есть возможность защититься
      от<nobr class=\"nbsp\">&nbsp;</nobr>предъявленных претензий.</p><p>Конечно,
      самое простое<nobr class=\"nbsp\">&nbsp;</nobr>&mdash; это прекратить использование
      и<nobr class=\"nbsp\">&nbsp;</nobr>начать действия по<nobr class=\"nbsp\">&nbsp;</nobr>минимизации
      тех претензий, которые могут быть предъявлены компании. По<nobr class=\"nbsp\">&nbsp;</nobr>закону,
      сегодня правообладатель имеет право требовать компенсации за<nobr class=\"nbsp\">&nbsp;</nobr>нарушения
      его прав и<nobr class=\"nbsp\">&nbsp;</nobr>запрета на<nobr class=\"nbsp\">&nbsp;</nobr>дальнейшее
      использование товарного знака.</p><p>Размер компенсации определяется судом.
      До<nobr class=\"nbsp\">&nbsp;</nobr>недавнего времени, он<nobr class=\"nbsp\">&nbsp;</nobr>варьировался
      от<nobr class=\"nbsp\">&nbsp;</nobr>5<nobr class=\"nbsp\">&nbsp;</nobr>000 до<nobr
      class=\"nbsp\">&nbsp;</nobr>5<nobr class=\"nbsp\">&nbsp;</nobr>000<nobr class=\"nbsp\">&nbsp;</nobr>000
      рублей и<nobr class=\"nbsp\">&nbsp;</nobr>в<nobr class=\"nbsp\">&nbsp;</nobr>среднем
      составлял около 120<nobr class=\"nbsp\">&nbsp;</nobr>000<nobr class=\"nbsp\">&nbsp;</nobr>рублей.</p><p>Большие
      суммы взыскивались с<nobr class=\"nbsp\">&nbsp;</nobr>нарушителей только в<nobr
      class=\"nbsp\">&nbsp;</nobr>том случае, когда они использовали знак долго, злостно,
      не<nobr class=\"nbsp\">&nbsp;</nobr>реагировали на<nobr class=\"nbsp\">&nbsp;</nobr>претензии,
      отправляемые правообладателем в<nobr class=\"nbsp\">&nbsp;</nobr>досудебном
      порядке. Сегодня ситуация изменилась<nobr class=\"nbsp\">&nbsp;</nobr>&mdash;
      недавнее постановление ВАС разрешило правообладателю требовать компенсацию в<nobr
      class=\"nbsp\">&nbsp;</nobr>размере двойной стоимости контрафактного товара<nobr
      class=\"nbsp\">&nbsp;</nobr>и, в<nobr class=\"nbsp\">&nbsp;</nobr>ряде случаев,
      эта сумма может достигать огромных размеров.</p><p>Итак, защититься от<nobr
      class=\"nbsp\">&nbsp;</nobr>предъявленных претензий можно несколькими способами.</p>\r\n<h3>\r\n\t<font
      color=\"red\">1. Аннулировать товарный знак по<nobr class=\"nbsp\">&nbsp;</nobr>факту
      его неиспользования владельцем знака</font></h3>\r\n<p>Если правообладатель
      не<nobr class=\"nbsp\">&nbsp;</nobr>использует указанный знак, можно обратиться
      в<nobr class=\"nbsp\">&nbsp;</nobr>Палату по<nobr class=\"nbsp\">&nbsp;</nobr>патентным
      спорам с<nobr class=\"nbsp\">&nbsp;</nobr>заявлением об<nobr class=\"nbsp\">&nbsp;</nobr>аннулировании
      товарного знака в<nobr class=\"nbsp\">&nbsp;</nobr>связи с<nobr class=\"nbsp\">&nbsp;</nobr>его
      неиспользованием. Что это дает? В<nobr class=\"nbsp\">&nbsp;</nobr>том случае,
      если на<nobr class=\"nbsp\">&nbsp;</nobr>момент вынесения судебного решения
      знак будет аннулирован, то<nobr class=\"nbsp\">&nbsp;</nobr>суд может взыскать
      с<nobr class=\"nbsp\">&nbsp;</nobr>компании-нарушителя компенсацию, но<nobr
      class=\"nbsp\">&nbsp;</nobr>запрета на<nobr class=\"nbsp\">&nbsp;</nobr>дальнейшее
      использование данного знака может не<nobr class=\"nbsp\">&nbsp;</nobr>последовать.
      То<nobr class=\"nbsp\">&nbsp;</nobr>есть у<nobr class=\"nbsp\">&nbsp;</nobr>компании
      появляется возможность зарегистрировать знак на<nobr class=\"nbsp\">&nbsp;</nobr>себя
      и<nobr class=\"nbsp\">&nbsp;</nobr>продолжить его использование на<nobr class=\"nbsp\">&nbsp;</nobr>законных
      основаниях.</p><p>Для того чтобы аннулировать знак, необходимо предоставить
      в<nobr class=\"nbsp\">&nbsp;</nobr>палату по<nobr class=\"nbsp\">&nbsp;</nobr>патентным
      спорам доказательства своей заинтересованности в<nobr class=\"nbsp\">&nbsp;</nobr>нем.</p><p><strong>Особо
      отметим, что заявление о<nobr class=\"nbsp\">&nbsp;</nobr>неиспользовании можно
      подавать не<nobr class=\"nbsp\">&nbsp;</nobr>раньше, чем через 3<nobr class=\"nbsp\">&nbsp;</nobr>года
      после регистрации.</strong></p>\r\n<h3>\r\n\t<font color=\"red\">2. Доказать
      право преждепользования</font></h3>\r\n<p>На<nobr class=\"nbsp\">&nbsp;</nobr>сегодня
      судебная практика в<nobr class=\"nbsp\">&nbsp;</nobr>России придерживается позиции
      &laquo;Кто раньше начал, тот и<nobr class=\"nbsp\">&nbsp;</nobr>прав&raquo;.
      Если вы<nobr class=\"nbsp\">&nbsp;</nobr>докажете в<nobr class=\"nbsp\">&nbsp;</nobr>суде,
      что использование данного знака велось вашей компанией раньше, это может избавить
      вас от<nobr class=\"nbsp\">&nbsp;</nobr>необходимости отвечать по<nobr class=\"nbsp\">&nbsp;</nobr>иску.
      Право преждепользования доказывается предоставлением документов, подтверждающих
      хозяйственную деятельность, связывающую товар с<nobr class=\"nbsp\">&nbsp;</nobr>лицом,
      которому предъявили претензию. Это договора, накладные, реклама...</p><p><strong>Здесь
      также есть свой нюанс: необходимо учитывать, что при доказательстве права преждепользования
      производителем товара должна выступать одна и<nobr class=\"nbsp\">&nbsp;</nobr>та<nobr
      class=\"nbsp\">&nbsp;</nobr>же компания.</strong></p><p>Преждепользование доказывается
      в суде, но никто не мешает вам также обратиться в Палату по патентным спорам
      и заявить возражения о правомерности регистрации товарного знака. Для этого
      также необходимо доказать свою заинтересованность и привести доводы, подтверждающие,
      что действие знака неправомерно. Эти положения отражены в статье 1486 ГК РФ.</p>\r\n<h3>\r\n\t<font
      color=\"red\">3. Уменьшение затрат на компенсацию</font></h3>\r\n<p>Если доказать
      свое право использовать товарный знак не удалось, необходимо сделать все, чтобы
      свести к минимуму финансовые затраты на компенсацию претензий. Суду необходимо
      предоставить факты, подтверждающие, что использование товарного знака было начато
      недавно, оборот товара был небольшой, а сам знак неизвестен и/или использовался
      для другой группы товаров.</p><p>Все перечисленные способы защиты, в зависимости
      от ситуации, могут быть применены как отдельно, так и вместе. Если у вас в компании
      работает грамотный юрист, то он предложит наиболее оптимальный способ защиты.
      Если же нет, то лучше обратиться к профессионалам, которые знают все тонкости
      ведения подобных дел.</p><p><em><a href=\"http://www.nastol.ru/Go/ViewArticle?id=3998\"
      target=\"_blank\"><em>(Деловой еженедельник &quot;На стол руководителю&quot;
      №49-2011)</em></a></em></p><p>Сергей Зуйков<br />\r\nГенеральный директор компании
      &laquo;Зуйков и партнеры&raquo;</p>"
