    - Художница отсудила компенсацию за&nbsp;использование ее&nbsp;картины для обложек
      на&nbsp;паспорт
    - ! '<p>В&nbsp;Московской области суд взыскал с&nbsp;индивидуального предпринимателя
      20000&nbsp;руб.&nbsp;за&nbsp;использование изображения картины на&nbsp;канцелярских
      товарах, сообщила пресс-служба Мособлсуда.</p><p style="text-align: center;"><img
      alt="" src="/system/pictures/37/content_7117.jpg" style="width: 300px; height:
      225px;" /></p><p>Решением Истринского городского суда Московской области частично
      удовлетворены исковые требования художницы Аси Беловой к&nbsp;предпринимателю
      Алле Балагур за&nbsp;нарушение исключительного права на&nbsp;произведение живописи.</p><p>В&nbsp;1998
      году художник Белова написала картину &laquo;Лунная соната&raquo;. Фотография
      живописного произведения была размещена в&nbsp;Интернете среди прочих произведений
      автора.</p><p>Нарушение авторских прав обнаружилось в&nbsp;начале 2011&nbsp;года,
      когда в&nbsp;торговом пункте, принадлежащем ИП&nbsp;А.А. Балагур, была куплена
      обложка на&nbsp;паспорт, на&nbsp;которой было незаконно использовано изображение
      картины &laquo;Лунная соната&raquo;. Картина также присутствовала на&nbsp;зажиме
      для денег. То, что изображение было взято с&nbsp;сайта, подтверждается логотипом
      Арт галереи в&nbsp;правом нижнем углу зажима для денег. ИП&nbsp;Балагур продавала
      товары с&nbsp;изображенной картиной и&nbsp;в&nbsp;Интернете, что подтвердил
      осмотр веб-сайта www.balagura.ru.</p><p>Белова просила суд взыскать с&nbsp;ИП&nbsp;Балагур
      50000&nbsp;руб. Суд частично удовлетворил иск, назначив компенсацию в&nbsp;размере
      20000&nbsp;руб.</p><p><a href="http://pravo.ru/news/view/71194/" target="_blank">ПРАВО.RU</a></p>'
    - '2012-04-17'
    - '2012-04-26 11:43:55.91926'
