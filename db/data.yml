    - ! 'УФАС признало незаконной рекламу напольных покрытий с использованием образа
      президента Медведева '
    - ! '<p>Комиссия управления ФАС по<nobr class="nbsp">&nbsp;</nobr>Волгоградской
      области сегодня признала незаконным использование в<nobr class="nbsp">&nbsp;</nobr>рекламе
      теплоизоляционного покрытия фотографии и<nobr class="nbsp">&nbsp;</nobr>высказываний
      Президента РФ<nobr class="nbsp">&nbsp;</nobr>Дмитрия Медведева, сообщает пресс-служба
      УФАС.</p><p style="text-align: center;"><img alt="" src="/system/pictures/8/content_1095.jpg"
      style="width: 300px; height: 225px;" /></p><p>Дело было было возбуждено в<nobr
      class="nbsp">&nbsp;</nobr>отношении индивидуального предпринимателя А.<nobr
      class="nbsp">&nbsp;</nobr>Бояринцева, который на<nobr class="nbsp">&nbsp;</nobr>выставке
      &laquo;Энергетика, электротехника, энергоснабжение&raquo; на<nobr class="nbsp">&nbsp;</nobr>стенде
      с<nobr class="nbsp">&nbsp;</nobr>рекламой теплоизоляционного покрытия &laquo;Корунд&raquo;
      разместил фото главы государства. Под фотографией было написано: &laquo;...Снижение
      энергопотерь, процентов, наверное, на<nobr class="nbsp">&nbsp;</nobr>30, просто
      за<nobr class="nbsp">&nbsp;</nobr>счет того, что чуть-чуть подкрасили. Это удивительно
      просто. Прибор направляют, реально одна из<nobr class="nbsp">&nbsp;</nobr>них<nobr
      class="nbsp">&nbsp;</nobr>&mdash; холодная. Она ничего не<nobr class="nbsp">&nbsp;</nobr>выпускает.
      А<nobr class="nbsp">&nbsp;</nobr>вторая<nobr class="nbsp">&nbsp;</nobr>&mdash;
      там прикуривать можно...&raquo; Президент Российской Федерации Дмитрий Анатольевич
      Медведев&laquo;.</p><p>Комиссия УФАС признала, что предприниматель нарушил<nobr
      class="nbsp">&nbsp;</nobr>п.<nobr class="nbsp">&nbsp;</nobr>2<nobr class="nbsp">&nbsp;</nobr>ч.<nobr
      class="nbsp">&nbsp;</nobr>5<nobr class="nbsp">&nbsp;</nobr>ст.<nobr class="nbsp">&nbsp;</nobr>5<nobr
      class="nbsp">&nbsp;</nobr>закона &laquo;О<nobr class="nbsp">&nbsp;</nobr>рекламе&raquo;,
      согласно которой в<nobr class="nbsp">&nbsp;</nobr>рекламе не<nobr class="nbsp">&nbsp;</nobr>допускается
      указание на<nobr class="nbsp">&nbsp;</nobr>то, что объект рекламирования одобряется
      органами государственной власти, органами местного самоуправления либо их<nobr
      class="nbsp">&nbsp;</nobr>должностными лицами.</p><p>Теперь материалы дела будут
      переданы должностному лицу УФАС для рассмотрения вопроса о<nobr class="nbsp">&nbsp;</nobr>возбуждении
      административного производства.</p><p><a href="http://pravo.ru/news/view/67966/"
      target="_blank">ПРАВО.RU</a></p>'
