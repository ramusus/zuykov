      заявки на<nobr class="nbsp">&nbsp;</nobr>регистрацию товарного знака, даже если
      они направлены на<nobr class="nbsp">&nbsp;</nobr>получение преимуществ при осуществлении
      предпринимательской деятельности, не<nobr class="nbsp">&nbsp;</nobr>нарушают
      прав правообладателя до<nobr class="nbsp">&nbsp;</nobr>того момента, когда и<nobr
      class="nbsp">&nbsp;</nobr>если по<nobr class="nbsp">&nbsp;</nobr>данной заявке
