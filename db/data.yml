    - ! 'Товарный знак «X-cube» остается за правообладателем '
    - <p>В<nobr class="nbsp">&nbsp;</nobr>Москве состоялось заседание Федеральной
      службы по<nobr class="nbsp">&nbsp;</nobr>интеллектуальной собственности, патентам
      и<nobr class="nbsp">&nbsp;</nobr>товарным знакам. На<nobr class="nbsp">&nbsp;</nobr>заседании
      рассматривалось заявление японской компании &laquo;Roland Crporation&raquo;
      о<nobr class="nbsp">&nbsp;</nobr>досрочном прекращении правовой охраны товарного
      знака <nobr>&laquo;X-cube&raquo;,</nobr> принадлежащего ООО &laquo;Бизнес-Альянс&raquo;.
      Заявление было удовлетворено не<nobr class="nbsp">&nbsp;</nobr>полностью, и<nobr
      class="nbsp">&nbsp;</nobr>знак сохранил свое действие в<nobr class="nbsp">&nbsp;</nobr>отношении
      части товаров 9<nobr class="nbsp">&nbsp;</nobr>класса МКТУ.</p><p>Оспариваемый
      товарный знак являлся препятствием для регистрации товарного знака &laquo;CUBE&raquo;,
      заявка на<nobr class="nbsp">&nbsp;</nobr>который была подана &laquo;Roland Corporation&raquo;.
      Заявитель пытался доказать, что правообладатель не<nobr class="nbsp">&nbsp;</nobr>использует
      указанное торговое обозначение для товаров 9<nobr class="nbsp">&nbsp;</nobr>класса
      МКТУ. Компания &laquo;Бизнес-Альянс&raquo;, представителем которой является
      ООО &laquo;Зуйков и<nobr class="nbsp">&nbsp;</nobr>партнеры&raquo;, доказала
      несостоятельность доводов, приведенных японской компанией. Правообладатель представил
      доказательства использования указанного обозначения для таких товаров, как аппаратура
      для записи звука, передачи воспроизведения звука или изображение, магнитные
      носители информации.</p><p>В<nobr class="nbsp">&nbsp;</nobr>частности, ООО &laquo;Бизнес-Альянс&raquo;
      были заключены контракты с<nobr class="nbsp">&nbsp;</nobr>другими компаниями
      на<nobr class="nbsp">&nbsp;</nobr>изготовление и<nobr class="nbsp">&nbsp;</nobr>распространение
      товаров, выпущенных под брендом <nobr>&laquo;X-cube&raquo;,</nobr> а<nobr class="nbsp">&nbsp;</nobr>также
      на<nobr class="nbsp">&nbsp;</nobr>развитие самого бренда. Помимо прочего, правообладатель
      является владельцем сайта в<nobr class="nbsp">&nbsp;</nobr>сети интернет, www.x-cubedigital.ru,
      посредством которого осуществляется реклама и<nobr class="nbsp">&nbsp;</nobr>продвижение
      товаров, выпущенных под указанным знаком.</p><p>В<nobr class="nbsp">&nbsp;</nobr>результате
      рассмотрения заявления японской компании, товарный знак <nobr>&laquo;X-cube&raquo;</nobr>
      сохранил свое действие для категорий товаров, интересующих ООО &laquo;Бзнес-Альянс&raquo;.</p>
