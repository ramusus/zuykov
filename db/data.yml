    - ! 'Бейонсе и Джей-Зи решили запатентовать имя своей новорожденной дочки '
    - ! '<p>Популярная звездная пара Бейонсе (Beyonce) и<nobr class="nbsp">&nbsp;</nobr>Джей-Зи
      (Jay-Z) обратились в<nobr class="nbsp">&nbsp;</nobr>Отделение по<nobr class="nbsp">&nbsp;</nobr>патентам
      и<nobr class="nbsp">&nbsp;</nobr>товарным знакам США, сообщает американский
      портал GossipCop. Родители девочки, появившейся на<nobr class="nbsp">&nbsp;</nobr>свет
      7<nobr class="nbsp">&nbsp;</nobr>января этого года, таким образом решили обезопаситься
      от<nobr class="nbsp">&nbsp;</nobr>желающих заработать на<nobr class="nbsp">&nbsp;</nobr>имени
      их<nobr class="nbsp">&nbsp;</nobr>дочки.</p><p style="text-align: center;"><img
      alt="" src="/system/pictures/14/content_19191.jpg" style="width: 300px; height:
      225px;" /></p><p>Это решение было принято после того, как пара узнала, что как
      минимум два человека попытались заработать на<nobr class="nbsp">&nbsp;</nobr>имени
      Блю Айви Картер (Blue Ivy Carter). Так, 11<nobr class="nbsp">&nbsp;</nobr>января,
      спустя четыре дня после рождения девочки, дизайнер одежды Джозеф Мбе (Joseph
      Mbeh) подал заявку на<nobr class="nbsp">&nbsp;</nobr>патент с<nobr class="nbsp">&nbsp;</nobr>таким
      именем, а<nobr class="nbsp">&nbsp;</nobr>еще через девять дней была предпринята
      попытка зарегистрировать под этим названием парфюмерную марку. По<nobr class="nbsp">&nbsp;</nobr>обеим
      заявкам Отделение по<nobr class="nbsp">&nbsp;</nobr>патентам и<nobr class="nbsp">&nbsp;</nobr>товарным
      знакам США отказало с<nobr class="nbsp">&nbsp;</nobr>формулировкой о<nobr class="nbsp">&nbsp;</nobr>том,
      что такое имя принадлежит &laquo;очень известному ребенку&raquo;.</p><p>По<nobr
      class="nbsp">&nbsp;</nobr>данным Washington Post, заявку новоиспеченные родители
      подали еще в<nobr class="nbsp">&nbsp;</nobr>26<nobr class="nbsp">&nbsp;</nobr>января,
      она пока не<nobr class="nbsp">&nbsp;</nobr>рассмотрена.</p><p><a href="http://pravo.ru/news/view/68540/"
      target="_blank">ПРАВО.RU</a></p>'
