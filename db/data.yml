      после того, как последний уже пришел к<nobr class="nbsp">&nbsp;</nobr>предварительному
      выводу о<nobr class="nbsp">&nbsp;</nobr>том, что заявленное обозначение не<nobr
      class="nbsp">&nbsp;</nobr>соответствует требованиям закона. В<nobr class="nbsp">&nbsp;</nobr>результате,
