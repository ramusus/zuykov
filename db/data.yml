      &laquo;неформального&raquo; возражения, законодательно не<nobr class="nbsp">&nbsp;</nobr>предусмотрены,
      и<nobr class="nbsp">&nbsp;</nobr>обратила внимание, что, согласно информации
      сайта Роспатента, материалы, за<nobr class="nbsp">&nbsp;</nobr>которые истец,
