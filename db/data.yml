    - «Ашану» снова отказали в&nbsp;споре с&nbsp;Роспатентом из-за товарного знака
      «О!»
    - ! '<p>Апелляция подтвердила отказ суда первой инстанции в <nobr class="nbsp"></nobr>лишении
      ритейлера права на<nobr class="nbsp">&nbsp;</nobr>товарный знак &laquo;О!&raquo;,
      под которым для реализации в<nobr class="nbsp">&nbsp;</nobr>гипермаркетах &laquo;Ашан&raquo;
      выпускалась линия соков. На<nobr class="nbsp">&nbsp;</nobr>сайте <nobr>9-го</nobr>
      Арбитражного апелляционного суда пока опубликована только резолютивная часть
      постановления, мотивы для повторного отказа станут известны позже.</p><p style="text-align:
      center;"><img alt="" src="/system/pictures/4/content_26420.jpg" style="width:
      300px; height: 225px;" /></p><p>Как следует из<nobr class="nbsp">&nbsp;</nobr>материалов
      дела (А40-37862/2011), группе &laquo;Ашан&raquo; принадлежит товарный знак &laquo;О!&raquo;,
      который является изобразительным и<nobr class="nbsp">&nbsp;</nobr>представляет
      собой горизонтально ориентированную полосу с<nobr class="nbsp">&nbsp;</nobr>выпуклым
      округлым участком. Внутри него помещены стилизованные изображения буквы &laquo;О&raquo;
      и<nobr class="nbsp">&nbsp;</nobr>восклицательного знака &laquo;!&raquo;. Через
      букву &laquo;О&raquo; проходит волнообразная линия. Товарный знак выполнен в<nobr
      class="nbsp">&nbsp;</nobr>сине-белом цветовом сочетании. Торговая марка истца
      была зарегистрирована 24<nobr class="nbsp">&nbsp;</nobr>ноября 2006 года в<nobr
      class="nbsp">&nbsp;</nobr>отношении товаров 32<nobr class="nbsp">&nbsp;</nobr>класса
      МКТУ (пиво, минеральные и<nobr class="nbsp">&nbsp;</nobr>газированные воды,
      соки и<nobr class="nbsp">&nbsp;</nobr>др.).</p><p>Однако 17<nobr class="nbsp">&nbsp;</nobr>августа
      в<nobr class="nbsp">&nbsp;</nobr>Роспатент обратилась компания &laquo;Эсна<nobr
      class="nbsp">&nbsp;</nobr>ТМ&raquo;, владелец прав на<nobr class="nbsp">&nbsp;</nobr>семейство
      товарных знаков &laquo;О!&raquo;, с<nobr class="nbsp">&nbsp;</nobr>требованием
      прекратить правовую охрану марки &laquo;Ашан&raquo; в<nobr class="nbsp">&nbsp;</nobr>отношении
      ряда позиций 32<nobr class="nbsp">&nbsp;</nobr>класса МКТУ. Компания мотивировала
      это тем, что товарный знак группы &laquo;Ашан&raquo; сходен до<nobr class="nbsp">&nbsp;</nobr>степени
      смешения с<nobr class="nbsp">&nbsp;</nobr>ее<nobr class="nbsp">&nbsp;</nobr>брендами,
      зарегистрированными намного раньше. К<nobr class="nbsp">&nbsp;</nobr>примеру,
      один из<nobr class="nbsp">&nbsp;</nobr>них также состоит из<nobr class="nbsp">&nbsp;</nobr>буквы
      &laquo;О&raquo; и<nobr class="nbsp">&nbsp;</nobr>восклицательного знака &laquo;!&raquo;.
      Он<nobr class="nbsp">&nbsp;</nobr>выполнен в<nobr class="nbsp">&nbsp;</nobr>красно-белом
      цветовом сочетании. Роспатент принял сторону Эсна<nobr class="nbsp">&nbsp;</nobr>ТМ&quot;
      и<nobr class="nbsp">&nbsp;</nobr>прекратил правовую охрану товарного знака группы
      &laquo;Ашан&raquo; в<nobr class="nbsp">&nbsp;</nobr>отношении всех позиций 32<nobr
      class="nbsp">&nbsp;</nobr>класса МКТУ, за<nobr class="nbsp">&nbsp;</nobr>исключением
      одного параметра<nobr class="nbsp">&nbsp;</nobr>&mdash; &laquo;пиво&raquo;.
      &laquo;Ашан&raquo; с<nobr class="nbsp">&nbsp;</nobr>таким решением не<nobr class="nbsp">&nbsp;</nobr>согласился
      и<nobr class="nbsp">&nbsp;</nobr>обратился в<nobr class="nbsp">&nbsp;</nobr>суд
      с<nobr class="nbsp">&nbsp;</nobr>иском. Однако его требования поддержаны не<nobr
      class="nbsp">&nbsp;</nobr>были. Судом установил, что сравниваемые обозначения
      имеют тождественный элемент<nobr class="nbsp">&nbsp;</nobr>&mdash; изображение
      буквы &laquo;О&raquo; и<nobr class="nbsp">&nbsp;</nobr>восклицательного знака
      &laquo;!&raquo;. Их<nobr class="nbsp">&nbsp;</nobr>большой размер и<nobr class="nbsp">&nbsp;</nobr>расположение
      в<nobr class="nbsp">&nbsp;</nobr>центре обозначения акцентируют на<nobr class="nbsp">&nbsp;</nobr>себе
      внимание потребителя и<nobr class="nbsp">&nbsp;</nobr>вводят его в<nobr class="nbsp">&nbsp;</nobr>заблуждение,
      решил суд.</p><p>7<nobr class="nbsp">&nbsp;</nobr>сентября судья Арбитражного
      суда города Москвы Татьяна Васильева признала действия Роспатента законными.</p><p>Участники
      этого спора были вовлечены в<nobr class="nbsp">&nbsp;</nobr>еще один процесс,
      в<nobr class="nbsp">&nbsp;</nobr>центре которого также находились товарные знаки
      &laquo;О!&raquo;. Истцом там выступала &laquo;Эсна<nobr class="nbsp">&nbsp;</nobr>ТМ&raquo;,
      ответчиком<nobr class="nbsp">&nbsp;</nobr>&mdash; &laquo;Ашан&raquo;. Но<nobr
      class="nbsp">&nbsp;</nobr>процесс завершился мировой. По<nobr class="nbsp">&nbsp;</nobr>условиям
      мирового соглашения, подписанного сторонами, &laquo;Эсна<nobr class="nbsp">&nbsp;</nobr>ТМ&raquo;
      обязалась уступить &laquo;Ашану&raquo; права на<nobr class="nbsp">&nbsp;</nobr>четыре
      товарных знака &laquo;О!&raquo;, за<nobr class="nbsp">&nbsp;</nobr>что торговая
      компания заплатит ему 3<nobr class="nbsp">&nbsp;</nobr>млн руб.</p><p>***</p><p>Торговая
      группа Auchan (Ашан)<nobr class="nbsp">&nbsp;</nobr>&mdash; один из<nobr class="nbsp">&nbsp;</nobr>крупнейших
      мировых розничных операторов. Владеет более чем 1100 магазинами в<nobr class="nbsp">&nbsp;</nobr>13<nobr
      class="nbsp">&nbsp;</nobr>странах мира. Годовой оборот компании составляет 36,7
      млрд евро. На<nobr class="nbsp">&nbsp;</nobr>российском рынке работает с<nobr
      class="nbsp">&nbsp;</nobr>2002<nobr class="nbsp">&nbsp;</nobr>года. Управляет
      25<nobr class="nbsp">&nbsp;</nobr>гипермаркетами &laquo;Ашан&raquo;, 13<nobr
      class="nbsp">&nbsp;</nobr>гипермаркетами формата &laquo;Ашан Сити&raquo;, 2<nobr
      class="nbsp">&nbsp;</nobr>магазинами &laquo;Ашан Сад&raquo; и<nobr class="nbsp">&nbsp;</nobr>2<nobr
      class="nbsp">&nbsp;</nobr>гипермаркетами &laquo;Радуга&raquo;.</p><p>Фото Право.Ru</p><p><a
      href="http://pravo.ru/news/view/67745/" target="_blank">ПРАВО.RU</a></p>'
