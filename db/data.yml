    - ! 'Прививка от монополии — ВАС встал на сторону индийского производителя вакцин,
      поспорившего с российским конкурентом '
    - ! '<p>Президиум Высшего Арбитражного Суда поставил точку в<nobr class="nbsp">&nbsp;</nobr>споре
      между индийским производителем вакцины от<nobr class="nbsp">&nbsp;</nobr>гепатита<nobr
      class="nbsp">&nbsp;</nobr>В и<nobr class="nbsp">&nbsp;</nobr>его российским
      конкурентом. Вчера он<nobr class="nbsp">&nbsp;</nobr>решал вопрос, следует<nobr
      class="nbsp">&nbsp;</nobr>ли запретить компании Serum Institute of<nobr class="nbsp">&nbsp;</nobr>India
      производить и<nobr class="nbsp">&nbsp;</nobr>продавать в<nobr class="nbsp">&nbsp;</nobr>Россию
      этот препарат, как того добивалась российская фирма &laquo;Комбиотех&raquo;.
      По<nobr class="nbsp">&nbsp;</nobr>мнению индийцев, все претензии их<nobr class="nbsp">&nbsp;</nobr>оппонентов
      были направлены не<nobr class="nbsp">&nbsp;</nobr>на<nobr class="nbsp">&nbsp;</nobr>защиту
      интеллектуальной собственности, а<nobr class="nbsp">&nbsp;</nobr>на<nobr class="nbsp">&nbsp;</nobr>создание
      монополии.</p><p style="text-align: center;"><img alt="" src="/system/pictures/10/content_36801.jpg"
      style="width: 300px; height: 225px;" /></p><p>В<nobr class="nbsp">&nbsp;</nobr>июне
      2009 года ЗАО &laquo;Комбиотех&raquo; обратилось в<nobr class="nbsp">&nbsp;</nobr>Арбитражный
      суд города Москвы за<nobr class="nbsp">&nbsp;</nobr>защитой своих исключительных
      прав на<nobr class="nbsp">&nbsp;</nobr>формулу вакцины от<nobr class="nbsp">&nbsp;</nobr>гепатита<nobr
      class="nbsp">&nbsp;</nobr>В, которые, по<nobr class="nbsp">&nbsp;</nobr>мнению
      истца, нарушались индийской компанией Serum Institute. Российский производитель
      потребовал запретить использовать свое изобретение, защищенное патентом в<nobr
      class="nbsp">&nbsp;</nobr>2003 году (дело А40-66073/2009).</p><p>Суд назначил
      экспертизу, чтобы определить, используется<nobr class="nbsp">&nbsp;</nobr>ли
      ответчиком каждый из<nobr class="nbsp">&nbsp;</nobr>признаков изобретения истца
      (это является критерием использования самого изобретения согласно<nobr class="nbsp">&nbsp;</nobr>п.<nobr
      class="nbsp">&nbsp;</nobr>3<nobr class="nbsp">&nbsp;</nobr>ст.<nobr class="nbsp">&nbsp;</nobr>1358<nobr
      class="nbsp">&nbsp;</nobr>ГК РФ). Эксперты сочли, что Serum Institute действительно
      использовал чужое изобретение, но<nobr class="nbsp">&nbsp;</nobr>суд с<nobr
      class="nbsp">&nbsp;</nobr>их<nobr class="nbsp">&nbsp;</nobr>выводами не<nobr
      class="nbsp">&nbsp;</nobr>согласился и<nobr class="nbsp">&nbsp;</nobr>принял
      сторону индийского производителя, так как тот предоставил ему весомый контраргумент<nobr
      class="nbsp">&nbsp;</nobr>&mdash; заключение Росздравнадзора о<nobr class="nbsp">&nbsp;</nobr>том,
      что штаммы дрожжей, используемые в<nobr class="nbsp">&nbsp;</nobr>качестве основы
      двух разных вакцин, неидентичны.</p><p>&laquo;Заключение, которое подготовлено
      государственным органом, как правило, пользуется большим доверием у<nobr class="nbsp">&nbsp;</nobr>судей,
      чем заключения отдельных специалистов&raquo;,<nobr class="nbsp">&nbsp;</nobr>&mdash;
      пояснил ситуацию Евгений Александров, заместитель начальника юридического отдела
      юридической фирмы &laquo;Городисский и<nobr class="nbsp">&nbsp;</nobr>Партнеры&raquo;.
      Дело в<nobr class="nbsp">&nbsp;</nobr>том, что проверить компетенцию независимого
      эксперта не<nobr class="nbsp">&nbsp;</nobr>всегда бывает возможно, кроме того,
      между ним и<nobr class="nbsp">&nbsp;</nobr>одной из<nobr class="nbsp">&nbsp;</nobr>сторон
      спора могут существовать &laquo;договорные отношения&raquo;, влияющие на<nobr
      class="nbsp">&nbsp;</nobr>объективность исследования.</p><p>Отклоняя иск &laquo;Комбиотеха&raquo;,
      суд также учел то<nobr class="nbsp">&nbsp;</nobr>обстоятельство, что новизна
      и<nobr class="nbsp">&nbsp;</nobr>изобретательский уровень российской компании
      определяется именно использованием ранее неизвестного штамма и<nobr class="nbsp">&nbsp;</nobr>правовая
      охрана по<nobr class="nbsp">&nbsp;</nobr>его патенту не<nobr class="nbsp">&nbsp;</nobr>распространяется
      на<nobr class="nbsp">&nbsp;</nobr>другие вакцины, полученные с<nobr class="nbsp">&nbsp;</nobr>использованием
      других штаммов того<nobr class="nbsp">&nbsp;</nobr>же таксономического вида.
      Еще одним аргументом стало<nobr class="nbsp">&nbsp;</nobr>то, что индийцы не<nobr
      class="nbsp">&nbsp;</nobr>занимались самостоятельным импортом своей вакцины
      в<nobr class="nbsp">&nbsp;</nobr>Россию, это делала российская компания-покупатель,
      которая, по<nobr class="nbsp">&nbsp;</nobr>мнению АСГМ, и<nobr class="nbsp">&nbsp;</nobr>вводила
      ее<nobr class="nbsp">&nbsp;</nobr>в<nobr class="nbsp">&nbsp;</nobr>гражданский
      оборот.</p><p>При проведении второй экспертизы, сделанной уже по<nobr class="nbsp">&nbsp;</nobr>решению
      <nobr>9-го</nobr> Арбитражного апелляционного суда, уже сами эксперты разошлись
      во<nobr class="nbsp">&nbsp;</nobr>мнениях: они не<nobr class="nbsp">&nbsp;</nobr>смогли
      однозначно определить, насколько эквивалентны штаммы в<nobr class="nbsp">&nbsp;</nobr>двух
      препаратах. Но<nobr class="nbsp">&nbsp;</nobr>апелляция все<nobr class="nbsp">&nbsp;</nobr>же
      смогла сделать выбор<nobr class="nbsp">&nbsp;</nobr>&mdash; основанием для отмены
      решения АСГМ стал результат экспертизы, показавшей, что ответчик использовал
      все признаки изобретения истца. А<nobr class="nbsp">&nbsp;</nobr>заключение
      контракта Serum Institute с<nobr class="nbsp">&nbsp;</nobr>российским покупателем
      было, опять<nobr class="nbsp">&nbsp;</nobr>же, трактовано в<nobr class="nbsp">&nbsp;</nobr>апелляции
      как введение продукции в<nobr class="nbsp">&nbsp;</nobr>гражданский оборот.
      К<nobr class="nbsp">&nbsp;</nobr>таким<nobr class="nbsp">&nbsp;</nobr>же выводам
      пришел Федеральный арбитражный суд Московского округа.</p><p>Коллегия судей
      ВАС, куда обратился Serum Institute, в<nobr class="nbsp">&nbsp;</nobr>свою очередь,
      нашла основания для пересмотра дела. Решающим обстоятельством для &laquo;тройки&raquo;
      стали результаты параллельного разбирательства конкурентов в<nobr class="nbsp">&nbsp;</nobr>Палате
      по<nobr class="nbsp">&nbsp;</nobr>патентным спорам, которая признала, что изобретение
      &laquo;Комбиотеха&raquo; отвечает критерию &laquo;научной новизны&raquo;, то<nobr
      class="nbsp">&nbsp;</nobr>есть не<nobr class="nbsp">&nbsp;</nobr>имеет аналога.
      Кроме того, коллегия учла документы, которые Serum Institute предоставил в<nobr
      class="nbsp">&nbsp;</nobr>обоснование своего заявления,<nobr class="nbsp">&nbsp;</nobr>&mdash;
      лицензии, по<nobr class="nbsp">&nbsp;</nobr>которым для производства вакцины
      он<nobr class="nbsp">&nbsp;</nobr>использует полученные еще в<nobr class="nbsp">&nbsp;</nobr><nobr>1990-х</nobr>
      и<nobr class="nbsp">&nbsp;</nobr>начале <nobr>2000-х</nobr> годов патенты от<nobr
      class="nbsp">&nbsp;</nobr>его американских и<nobr class="nbsp">&nbsp;</nobr>немецких
      партнеров (напомним, &laquo;Комбиотех&raquo; запатентовал свое изобретение только
      в<nobr class="nbsp">&nbsp;</nobr>2003<nobr class="nbsp">&nbsp;</nobr>году).
      &laquo;При таких обстоятельствах вывод судов апелляционной и<nobr class="nbsp">&nbsp;</nobr>кассационной
      инстанций о<nobr class="nbsp">&nbsp;</nobr>том, что при производстве вакцины
      ответчика используется изобретение истца противоречат решению Роспатента о<nobr
      class="nbsp">&nbsp;</nobr>регистрации изобретения и<nobr class="nbsp">&nbsp;</nobr>решениям
      Палаты по<nobr class="nbsp">&nbsp;</nobr>патентным спорам&raquo;,<nobr class="nbsp">&nbsp;</nobr>&mdash;
      сказала вчера на<nobr class="nbsp">&nbsp;</nobr>заседании президиума судья-докладчик
      Александра Медведева.</p><p>Коллега Евгения Александрова, партнер фирмы &laquo;Городисский
      и<nobr class="nbsp">&nbsp;</nobr>Партнеры&raquo; Елена Назина считает, что ВАС
      проявил распространенный во<nobr class="nbsp">&nbsp;</nobr>многих странах подход
      к<nobr class="nbsp">&nbsp;</nobr>вопросу определения объема прав в<nobr class="nbsp">&nbsp;</nobr>случаях,
      когда не<nobr class="nbsp">&nbsp;</nobr>установлен факт содержания в<nobr class="nbsp">&nbsp;</nobr>продукте
      каждого признака изобретения и<nobr class="nbsp">&nbsp;</nobr>один или более
      признаков продукта оцениваются с<nobr class="nbsp">&nbsp;</nobr>точки зрения
      их<nobr class="nbsp">&nbsp;</nobr>эквивалентности таковым, характеризующим изобретение.
      &laquo;В<nobr class="nbsp">&nbsp;</nobr>ситуации, когда признак продукта может
      быть признан эквивалентным с<nobr class="nbsp">&nbsp;</nobr>точки зрения выполняемой
      им<nobr class="nbsp">&nbsp;</nobr>функции и<nobr class="nbsp">&nbsp;</nobr>влияния
      на<nobr class="nbsp">&nbsp;</nobr>достижение заявленного технического результата,
      объем прав, тем не<nobr class="nbsp">&nbsp;</nobr>менее, не<nobr class="nbsp">&nbsp;</nobr>может
      быть распространен на<nobr class="nbsp">&nbsp;</nobr>продукт, в<nobr class="nbsp">&nbsp;</nobr>том
      случае, если этот продукт был известен до<nobr class="nbsp">&nbsp;</nobr>даты
      приоритета изобретения, т.е. составляет уровень техники для данного изобретения,
      который должен приниматься во<nobr class="nbsp">&nbsp;</nobr>внимание при оценке
      патентоспособности изобретения при рассмотрении заявки на<nobr class="nbsp">&nbsp;</nobr>патент.
      Проще говоря, при окончательном принятии решения о<nobr class="nbsp">&nbsp;</nobr>том
      распространяется<nobr class="nbsp">&nbsp;</nobr>ли объем прав по<nobr class="nbsp">&nbsp;</nobr>патенту
      на<nobr class="nbsp">&nbsp;</nobr>конкретный продукт, который содержит признак
      эквивалентный признаку, характеризующему изобретение, также принимается во<nobr
      class="nbsp">&nbsp;</nobr>внимание так называемая &laquo;история рассмотрения
      заявки на<nobr class="nbsp">&nbsp;</nobr>патент&raquo;,<nobr class="nbsp">&nbsp;</nobr>&mdash;
      сказала Назина.</p><p>Эту позицию полностью поддержал представитель Serum Institute
      адвокат Алексей Сергунин. С<nobr class="nbsp">&nbsp;</nobr>его точки зрения,
      стремление &laquo;Комбиотеха&raquo; к<nobr class="nbsp">&nbsp;</nobr>запрету
      на<nobr class="nbsp">&nbsp;</nobr>использование вакцины продиктовано не<nobr
      class="nbsp">&nbsp;</nobr>только и<nobr class="nbsp">&nbsp;</nobr>не<nobr class="nbsp">&nbsp;</nobr>сколько
      стремлением защитить свою интеллектуальную собственность. &laquo;Запрет на<nobr
      class="nbsp">&nbsp;</nobr>введение в<nobr class="nbsp">&nbsp;</nobr>оборот защищает
      не<nobr class="nbsp">&nbsp;</nobr>результат интеллектуальной собственности,
      а<nobr class="nbsp">&nbsp;</nobr>предоставляет монополию истцу&raquo;,<nobr
      class="nbsp">&nbsp;</nobr>&mdash; считает<nobr class="nbsp">&nbsp;</nobr>он.
      Кроме того, возникновение спора между конкурентами может быть для &laquo;Комбиотеха&raquo;
      тактикой получения технологии оппонента. На<nobr class="nbsp">&nbsp;</nobr>это
      у<nobr class="nbsp">&nbsp;</nobr>представителей &laquo;Комбиотеха&raquo; не<nobr
      class="nbsp">&nbsp;</nobr>нашлось, что ответить.</p><p>Такая точка зрения имеет
      право на<nobr class="nbsp">&nbsp;</nobr>жизнь, считают специалисты, опрошенные
      &laquo;Право.Ru&raquo;.</p><p>Конечные цели участников процесса суд, конечно<nobr
      class="nbsp">&nbsp;</nobr>же, достоверно оценить не<nobr class="nbsp">&nbsp;</nobr>может,
      но<nobr class="nbsp">&nbsp;</nobr>аргументы Serum Institute, по-видимому, показались
      им<nobr class="nbsp">&nbsp;</nobr>достаточно убедительными. По<nobr class="nbsp">&nbsp;</nobr>крайней
      мере, решение принято в<nobr class="nbsp">&nbsp;</nobr>их<nobr class="nbsp">&nbsp;</nobr>пользу:
      заявление индийской компании они удовлетворили, оставив решение АСГМ в<nobr
      class="nbsp">&nbsp;</nobr>силе.</p><p>По<nobr class="nbsp">&nbsp;</nobr>словам
      Елены Назиной, такой исход дела вполне может сформировать прецедент в<nobr class="nbsp">&nbsp;</nobr>российском
      праве. В<nobr class="nbsp">&nbsp;</nobr>Европе и<nobr class="nbsp">&nbsp;</nobr>Америке
      подход, изложенный коллегией в<nobr class="nbsp">&nbsp;</nobr>определении о<nobr
      class="nbsp">&nbsp;</nobr>передаче дела в<nobr class="nbsp">&nbsp;</nobr>Президиум
      ВАС, считается общепринятым, в<nobr class="nbsp">&nbsp;</nobr>России<nobr class="nbsp">&nbsp;</nobr>же
      правовой определенности до<nobr class="nbsp">&nbsp;</nobr>недавнего момента
      не<nobr class="nbsp">&nbsp;</nobr>было. Если мотивировочная часть постановления
      надзорной инстанции совпадет с<nobr class="nbsp">&nbsp;</nobr>мнением коллегии,
      это может ознаменовать начало новой практики в<nobr class="nbsp">&nbsp;</nobr>патентном
      праве, считает Елена Назина из<nobr class="nbsp">&nbsp;</nobr>фирмы &laquo;Городисский
