    - Товарные знаки «МОРОША» и «МOROSHA» будут зарегистрированы
    - <p>Коллегия палаты по<nobr class="nbsp">&nbsp;</nobr>патентным спорам приняла
      решение удовлетворить возражения на<nobr class="nbsp">&nbsp;</nobr>решение,
      принятое по<nobr class="nbsp">&nbsp;</nobr>результатам экспертизы заявки на<nobr
      class="nbsp">&nbsp;</nobr>товарные знаки &laquo;МОРОША&raquo; и<nobr class="nbsp">&nbsp;</nobr>&laquo;МOROSHA&raquo;,
      поданные компанией ООО &laquo;Зуйков и<nobr class="nbsp">&nbsp;</nobr>партнеры&raquo;.
      Указанные товарные знаки будут зарегистрированы для 32<nobr class="nbsp">&nbsp;</nobr>класса
      МКТУ.</p><p>Изначально, при подаче заявления на<nobr class="nbsp">&nbsp;</nobr>регистрацию
      товарных знаков, экспертиза установила, что товарные знаки &laquo;МОРОША&raquo;
      и<nobr class="nbsp">&nbsp;</nobr>&laquo;МOROSHA&raquo; не<nobr class="nbsp">&nbsp;</nobr>могут
      быть зарегистрированы для всех групп товаров, указанных в<nobr class="nbsp">&nbsp;</nobr>заявлении,
      поскольку они до<nobr class="nbsp">&nbsp;</nobr>степени смешения сходны с<nobr
      class="nbsp">&nbsp;</nobr>товарным знаком &laquo;Морошка&raquo;, зарегистрированным
      в<nobr class="nbsp">&nbsp;</nobr>отношении тех<nobr class="nbsp">&nbsp;</nobr>же
      групп товаров ООО &laquo;Архангельский ликеро-водочный завод&raquo;. В<nobr
      class="nbsp">&nbsp;</nobr>результате чего было принято решение об<nobr class="nbsp">&nbsp;</nobr>отказе
      в<nobr class="nbsp">&nbsp;</nobr>регистрации.</p><p>10<nobr class="nbsp">&nbsp;</nobr>февраля
      2012 года компанией ООО &laquo;Зуйков и<nobr class="nbsp">&nbsp;</nobr>партнеры&raquo;
      было подано возражение в<nobr class="nbsp">&nbsp;</nobr>Федеральную службу по<nobr
      class="nbsp">&nbsp;</nobr>интеллектуальной собственности. В<nobr class="nbsp">&nbsp;</nobr>нем
      компанией были изложены доводы об<nobr class="nbsp">&nbsp;</nobr>отсутствии
      фонетического, графического и<nobr class="nbsp">&nbsp;</nobr>семантического
      сходства до<nobr class="nbsp">&nbsp;</nobr>степени смешения между противопоставленными
      знаками.</p><p>Было отмечено, что указанные знаки и<nobr class="nbsp">&nbsp;</nobr>марка
      &laquo;Морошка&raquo; различаются по<nobr class="nbsp">&nbsp;</nobr>произношению,
      а<nobr class="nbsp">&nbsp;</nobr>также по<nobr class="nbsp">&nbsp;</nobr>написанию.
      Заявленные на<nobr class="nbsp">&nbsp;</nobr>регистрацию обозначения выполнены
      заглавными буквами русского и<nobr class="nbsp">&nbsp;</nobr>латинского алфавита,
      тогда как противопоставляемый им<nobr class="nbsp">&nbsp;</nobr>знак<nobr class="nbsp">&nbsp;</nobr>&mdash;
      строчными. Кроме того, слово &laquo;морошка&raquo; для российского потребителя
      означает северную ягоду, и, следовательно, используясь в<nobr class="nbsp">&nbsp;</nobr>качестве
      товарного обозначения, оно указывает на<nobr class="nbsp">&nbsp;</nobr>состав
      сырья товаров, куда морошка не<nobr class="nbsp">&nbsp;</nobr>входит, что говорит
      о<nobr class="nbsp">&nbsp;</nobr>том, что данное обозначение является ложным.
      В<nobr class="nbsp">&nbsp;</nobr>то<nobr class="nbsp">&nbsp;</nobr>же время
      словесный элемент &laquo;МОРОША&raquo; обозначает погодное явление (пасмурную
      погоду, мелкий дождь).</p><p>Рассмотрев высказанные возражения, коллегия палаты
      по<nobr class="nbsp">&nbsp;</nobr>патентным спорам согласилась с<nobr class="nbsp">&nbsp;</nobr>выводом
      заявителя о<nobr class="nbsp">&nbsp;</nobr>наличии фонетических, семантических
      и<nobr class="nbsp">&nbsp;</nobr>визуальных отличий между сравниваемыми знаками,
      и<nobr class="nbsp">&nbsp;</nobr>приняла решение зарегистрировать указанные
      товарные знаки.</p>
