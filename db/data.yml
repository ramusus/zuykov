      товарный знак находились под охраной с<nobr class="nbsp">&nbsp;</nobr>2007<nobr
      class="nbsp">&nbsp;</nobr>года, наняла юристов, чтобы помешать россиянам, а<nobr
      class="nbsp">&nbsp;</nobr>после того как &laquo;Мир детства&raquo; получил отказ
