      \                          \r\n                           <section class=\"info\">\r\n
      \                              <h3 class=\"title info-title\">Как зарегистрировать
      товарный знак:</h3>\r\n                               <ul>\r\n                                   <li>Создать,
      придумать обозначение, слово, словосочетание, изображение, которое будет индивидуализировать
