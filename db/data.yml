      Судья акцентирует внимание на<nobr class="nbsp">&nbsp;</nobr>том, что фактический
      исход дела в<nobr class="nbsp">&nbsp;</nobr>Роспатенте на<nobr class="nbsp">&nbsp;</nobr>существо
      спора о<nobr class="nbsp">&nbsp;</nobr>взыскании убытков уже не<nobr class="nbsp">&nbsp;</nobr>влиял.
      Важно<nobr class="nbsp">&nbsp;</nobr>то, что ответчик якобы действовал с<nobr
