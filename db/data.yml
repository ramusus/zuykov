    - ! 'Неудачная неделя для серых импортеров — московские суды продолжают удовлетворять
      иски правообладателей '
    - ! '<p>Прошедшая неделя ознаменовалась целым рядом судебных процессов, в<nobr
      class="nbsp">&nbsp;</nobr>которых были удовлетворены иски к<nobr class="nbsp">&nbsp;</nobr>серым
      импортерам. Ответчиком-лидером по<nobr class="nbsp">&nbsp;</nobr>таким делам
      стала ООО &laquo;ЭлитВода Ру&raquo;.</p><p style="text-align: center;"><img
      alt="" src="/system/pictures/11/content_34824.jpg" style="width: 300px; height:
      225px;" /></p><p>Помимо решения 30<nobr class="nbsp">&nbsp;</nobr>января <nobr>9-го</nobr>
      Арбитражного апелляционного суда о<nobr class="nbsp">&nbsp;</nobr>запрете ООО
      &laquo;ЭлитВода<nobr class="nbsp">&nbsp;</nobr>Ру&raquo; использовать товарный
      знак &laquo;GUINNESS&raquo; любым способом без согласия его правообладателя
      и<nobr class="nbsp">&nbsp;</nobr>о<nobr class="nbsp">&nbsp;</nobr>взыскании
      компенсации в<nobr class="nbsp">&nbsp;</nobr>размере 1<nobr class="nbsp">&nbsp;</nobr>млн
      руб.<nobr class="nbsp">&nbsp;</nobr>за<nobr class="nbsp">&nbsp;</nobr>ввоз пива
      по<nobr class="nbsp">&nbsp;</nobr>1<nobr class="nbsp">&nbsp;</nobr>таможенной
      декларации (дело № А40-78553/11-110-648), 2<nobr class="nbsp">&nbsp;</nobr>февраля
      Арбитражный суд города Москвы удовлетворил иски о<nobr class="nbsp">&nbsp;</nobr>взыскании
      с<nobr class="nbsp">&nbsp;</nobr>ООО &laquo;ЭлитВода<nobr class="nbsp">&nbsp;</nobr>Ру&raquo;
      компенсации в<nobr class="nbsp">&nbsp;</nobr>размере 200 тысяч руб.<nobr class="nbsp">&nbsp;</nobr>и<nobr
      class="nbsp">&nbsp;</nobr>с<nobr class="nbsp">&nbsp;</nobr>ООО &laquo;Да-Линк&raquo;
      в<nobr class="nbsp">&nbsp;</nobr>размере 100 тысяч руб.<nobr class="nbsp">&nbsp;</nobr>за<nobr
      class="nbsp">&nbsp;</nobr>ввоз пива &laquo;GUINNESS&raquo; с<nobr class="nbsp">&nbsp;</nobr>возложением
      на<nobr class="nbsp">&nbsp;</nobr>ответчика полностью расходов по<nobr class="nbsp">&nbsp;</nobr>госпошлине.
      Истец не<nobr class="nbsp">&nbsp;</nobr>согласился с<nobr class="nbsp">&nbsp;</nobr>размером
      присужденных компенсаций и<nobr class="nbsp">&nbsp;</nobr>намерен обжаловать
      решения суда. Однако, как считает адвокат Владимир Дмитриев, &laquo;в<nobr class="nbsp">&nbsp;</nobr>любом
      случае следует отметить положительную динамику в<nobr class="nbsp">&nbsp;</nobr>определении
      размера компенсаций&raquo;.</p><p>&laquo;Из<nobr class="nbsp">&nbsp;</nobr>данных
      решений нельзя сделать вывод якобы о<nobr class="nbsp">&nbsp;</nobr>разных подходах
      судов при определении размера компенсаций по<nobr class="nbsp">&nbsp;</nobr>аналогичным
      делам, сравнивая компенсации в<nobr class="nbsp">&nbsp;</nobr>100 тысяч и<nobr
      class="nbsp">&nbsp;</nobr>1<nobr class="nbsp">&nbsp;</nobr>в млн руб.&raquo;,<nobr
      class="nbsp">&nbsp;</nobr>&mdash; также замечает Дмитриев и<nobr class="nbsp">&nbsp;</nobr>поясняет
      почему: &laquo;Принципиальной разницей в<nobr class="nbsp">&nbsp;</nobr>данных
      делах является такой прямо указанный Пленумом ВАС РФ<nobr class="nbsp">&nbsp;</nobr>важный
      критерий как вина. В<nobr class="nbsp">&nbsp;</nobr>указанных делах №№ А40-96129/11-12-700,
      А40-96131/11-12-701 ввоз был осуществлен при отрицательной для правообладателей
      практике<nobr class="nbsp">&nbsp;</nobr>АС г. Москвы по<nobr class="nbsp">&nbsp;</nobr>таким
      делам, измененной лишь в<nobr class="nbsp">&nbsp;</nobr>марте 2011<nobr class="nbsp">&nbsp;</nobr>г.
      ФАС МО<nobr class="nbsp">&nbsp;</nobr>по<nobr class="nbsp">&nbsp;</nobr>делу
      № А40-60322/10-12-360. В<nobr class="nbsp">&nbsp;</nobr>этих условиях, особенно
      с<nobr class="nbsp">&nbsp;</nobr>учетом ранее принятых решений об<nobr class="nbsp">&nbsp;</nobr>отказе
      в<nobr class="nbsp">&nbsp;</nobr>аналогичных исках к<nobr class="nbsp">&nbsp;</nobr>данным
      ответчикам, степень их<nobr class="nbsp">&nbsp;</nobr>вины является низкой.
      В<nobr class="nbsp">&nbsp;</nobr>деле<nobr class="nbsp">&nbsp;</nobr>же № А40-78553/11-110-648
      ввоз был осуществлен в<nobr class="nbsp">&nbsp;</nobr>июле 2011<nobr class="nbsp">&nbsp;</nobr>г.,
      то<nobr class="nbsp">&nbsp;</nobr>есть когда ООО &bdquo;ЭлитВода<nobr class="nbsp">&nbsp;</nobr>Ру&ldquo;
      уже не<nobr class="nbsp">&nbsp;</nobr>могло не<nobr class="nbsp">&nbsp;</nobr>осознавать
      из<nobr class="nbsp">&nbsp;</nobr>постановления ФАС МО<nobr class="nbsp">&nbsp;</nobr>и<nobr
      class="nbsp">&nbsp;</nobr>определений ВАС РФ<nobr class="nbsp">&nbsp;</nobr>об<nobr
      class="nbsp">&nbsp;</nobr>отказе в<nobr class="nbsp">&nbsp;</nobr>передаче его
      для пересмотра в<nobr class="nbsp">&nbsp;</nobr>порядке надзора о<nobr class="nbsp">&nbsp;</nobr>незаконности
      своих действий и<nobr class="nbsp">&nbsp;</nobr>нарушении ими исключительных
      прав&raquo;.</p><p>Кроме того, 31<nobr class="nbsp">&nbsp;</nobr>января <nobr>9-м</nobr>
      ААС было отменено решение АСГМ по<nobr class="nbsp">&nbsp;</nobr>делу № А40-34482/11-110-272.
      Ввоз ООО &laquo;ЭлитВода<nobr class="nbsp">&nbsp;</nobr>Ру&raquo; минеральной
      воды &laquo;VITTEL&raquo; и<nobr class="nbsp">&nbsp;</nobr>&laquo;PERRIER&raquo;
      признан незаконным, ООО &laquo;ЭлитВода<nobr class="nbsp">&nbsp;</nobr>Ру&raquo;
      запрещено совершать любые действия по<nobr class="nbsp">&nbsp;</nobr>введению
      в<nobr class="nbsp">&nbsp;</nobr>гражданский оборот на<nobr class="nbsp">&nbsp;</nobr>территории<nobr
      class="nbsp">&nbsp;</nobr>РФ указанных товаров.</p><p>Фото с<nobr class="nbsp">&nbsp;</nobr>сайта
      science.compulenta.ru</p><p><a href="http://pravo.ru/news/view/68156/" target="_blank">ПРАВО.RU</a><strong><wbr
      id="reformator_selection_1" /></strong></p>'
