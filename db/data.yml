    - ! 'Высший Арбитражный Суд оценит известность швейцарских часов Vacheron Constantin '
    - ! '<p>Производитель одних из<nobr class="nbsp">&nbsp;</nobr>самых престижных
      и<nobr class="nbsp">&nbsp;</nobr>дорогих часов в<nobr class="nbsp">&nbsp;</nobr>мире<nobr
      class="nbsp">&nbsp;</nobr>&mdash; швейцарская компания Vasheron &amp;<nobr class="nbsp">&nbsp;</nobr>Сonstantin
      S.A. и<nobr class="nbsp">&nbsp;</nobr>владеющая ею<nobr class="nbsp">&nbsp;</nobr>Richemont
      International S.A. в<nobr class="nbsp">&nbsp;</nobr>поисках защиты своего бренда
      обратились в<nobr class="nbsp">&nbsp;</nobr>Высший Арбитражный Суд РФ. Надзорной
      инстанции предстоит решить, может<nobr class="nbsp">&nbsp;</nobr>ли неизвестная
      фирма, зарегистрированная на<nobr class="nbsp">&nbsp;</nobr>Британских Виргинских
      Островах, выпускать обувь и<nobr class="nbsp">&nbsp;</nobr>одежду под маркой
      швейцарских часов.</p><p style="text-align: center;"><img alt="" src="/system/pictures/21/content_23458.jpg"
      style="width: 300px; height: 225px;" /></p><p>Спор между Vasheron &amp;<nobr
      class="nbsp">&nbsp;</nobr>Сonstantin и<nobr class="nbsp">&nbsp;</nobr>некой
      фирмой Тессир Партнерс ЛТД, зарегистрированной на<nobr class="nbsp">&nbsp;</nobr>Британских
      Виргинских Островах, длится уже второй год (дело № А40-73286/2010). Предметом
      конфликта являются права на<nobr class="nbsp">&nbsp;</nobr>товарный знак Vacheron
      Сonstantin, который в<nobr class="nbsp">&nbsp;</nobr>конце 2004 года Роспатент
      зарегистрировал за<nobr class="nbsp">&nbsp;</nobr>компанией Тессир.</p><p>Как
      следует из<nobr class="nbsp">&nbsp;</nobr>материалов дела, Роспатент зарегистрировал
      за<nobr class="nbsp">&nbsp;</nobr>фирмой Тессир марку Vacheron Constantin, только
      сделал это в<nobr class="nbsp">&nbsp;</nobr>отношении товаров 25<nobr class="nbsp">&nbsp;</nobr>класса
      МКТУ (одежда, обувь, головные уборы). Такие вещи как наручные часы относятся
      к<nobr class="nbsp">&nbsp;</nobr>товарам 14<nobr class="nbsp">&nbsp;</nobr>класса
      МКТУ, соответственно, только в<nobr class="nbsp">&nbsp;</nobr>этой категории
      швейцарская фирма может претендовать на<nobr class="nbsp">&nbsp;</nobr>охрану
      своего бренда в<nobr class="nbsp">&nbsp;</nobr>связи с<nobr class="nbsp">&nbsp;</nobr>его
      международной регистрацией.</p><p>Тем не<nobr class="nbsp">&nbsp;</nobr>менее,
      узнав о<nobr class="nbsp">&nbsp;</nobr>новом владельце аналогичного товарного
      знака, Vacheron &amp;<nobr class="nbsp">&nbsp;</nobr>Constantin в<nobr class="nbsp">&nbsp;</nobr>феврале
      прошлого года заявила Роспатенту свои возражения<nobr class="nbsp">&nbsp;</nobr>и,
      получив отказ ведомства, обратилась в<nobr class="nbsp">&nbsp;</nobr>суд. Однако,
      Арбитражный суд<nobr class="nbsp">&nbsp;</nobr>г. Москвы, Девятый арбитражный
      апелляционный суд, а<nobr class="nbsp">&nbsp;</nobr>впоследствии и<nobr class="nbsp">&nbsp;</nobr>Федеральный
      арбитражный суд Московского округа отказали швейцарской компании в<nobr class="nbsp">&nbsp;</nobr>удовлетворении
      ее<nobr class="nbsp">&nbsp;</nobr>требований. Во-первых, суды пришли к<nobr
      class="nbsp">&nbsp;</nobr>выводу, что выпускаемые двумя разными фирмами, пусть
      и<nobr class="nbsp">&nbsp;</nobr>под одной маркой, товары неоднородны. Второй
      вывод судов был об<nobr class="nbsp">&nbsp;</nobr>&laquo;отсутствии доказательств
      известности товарного знака на<nobr class="nbsp">&nbsp;</nobr>территории Российской
      Федерации&raquo;.</p><p>Однако, тройка судей ВАС, передавшая это дело в<nobr
      class="nbsp">&nbsp;</nobr>надзор, с<nobr class="nbsp">&nbsp;</nobr>такой позицией
      коллег не<nobr class="nbsp">&nbsp;</nobr>согласилась. Владимир Попов, Александра
      Маковская и<nobr class="nbsp">&nbsp;</nobr>Елена Моисеева в<nobr class="nbsp">&nbsp;</nobr>своем
      определении сослались на<nobr class="nbsp">&nbsp;</nobr>прямо противоположную
      судебную практику. В<nobr class="nbsp">&nbsp;</nobr>качестве примера судьи ВАС
      привели дело № А40-126318/2010, в<nobr class="nbsp">&nbsp;</nobr>котором та<nobr
      class="nbsp">&nbsp;</nobr>же швейцарская Richemont International смогла добиться
      отмены решения Роспатента о<nobr class="nbsp">&nbsp;</nobr>регистрации товарного
      знака &laquo;Jaeger-leCouture&raquo; (еще одна марка престижных швейцарских
      часов) за<nobr class="nbsp">&nbsp;</nobr>компанией &laquo;ИнПро ЭйДжи&raquo;,
      зарегистрированной на<nobr class="nbsp">&nbsp;</nobr>Сейшельских островах.</p><p>К<nobr
      class="nbsp">&nbsp;</nobr>слову, это дело сейчас также ожидает своей участи
      в<nobr class="nbsp">&nbsp;</nobr>Высшем Арбитражном Суде, но<nobr class="nbsp">&nbsp;</nobr>его
      рассмотрение приостановлено до<nobr class="nbsp">&nbsp;</nobr>принятия решения
      по<nobr class="nbsp">&nbsp;</nobr>делу Vacheron Constantin, дата рассмотрения
      которого пока не<nobr class="nbsp">&nbsp;</nobr>назначена. Интересы швейцарских
      компаний на<nobr class="nbsp">&nbsp;</nobr>всех этапах судебного разбирательства
      представляют адвокаты международной юридической фирмы &laquo;Бейкер и<nobr class="nbsp">&nbsp;</nobr>Макензи&raquo;,
      а<nobr class="nbsp">&nbsp;</nobr>фирмы &laquo;Тессир&raquo;, привлеченной в<nobr
      class="nbsp">&nbsp;</nobr>качестве третьего лица<nobr class="nbsp">&nbsp;</nobr>&mdash;
      адвокатское бюро &laquo;Вилкова, Котова и<nobr class="nbsp">&nbsp;</nobr>партнеры&raquo;.</p><p>Любопытно,
      что попытки заработать на<nobr class="nbsp">&nbsp;</nobr>популярности известных
      в<nobr class="nbsp">&nbsp;</nobr>мире марок<nobr class="nbsp">&nbsp;</nobr>&mdash;
      не<nobr class="nbsp">&nbsp;</nobr>первые в<nobr class="nbsp">&nbsp;</nobr>практике
      зарегистрированных на<nobr class="nbsp">&nbsp;</nobr>офшорах фирм. По<nobr class="nbsp">&nbsp;</nobr>данным
      часового портала pam65, в<nobr class="nbsp">&nbsp;</nobr>2003 году Тессир уже
      пыталась зарегистрировать в<nobr class="nbsp">&nbsp;</nobr>Роспатенте марки
      Bentley и<nobr class="nbsp">&nbsp;</nobr>Blancpain.</p><p><a href="http://pravo.ru/news/view/69015/"
      target="_blank">ПРАВО.RU</a></p>'
