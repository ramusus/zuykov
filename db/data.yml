      обратился в<nobr class="nbsp">&nbsp;</nobr>суд с<nobr class="nbsp">&nbsp;</nobr>просьбой
      признать решение Федеральной службы по<nobr class="nbsp">&nbsp;</nobr>интеллектуальной
      собственности недействительным, однако это требование не<nobr class="nbsp">&nbsp;</nobr>было
      удовлетворено. В<nobr class="nbsp">&nbsp;</nobr>своих возражениях &laquo;Каменскволокно&raquo;
