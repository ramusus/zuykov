    - ! 'ФАС оштрафовала компанию за незаконное приобретение и использование товарного
      знака '
    - ! '<p>Федеральная антимонопольная служба оштрафовала компанию &laquo;Натур Продукт
      Интернэшнл&raquo; за<nobr class="nbsp">&nbsp;</nobr>незаконное приобретение
      и<nobr class="nbsp">&nbsp;</nobr>использование словесного товарного знака &laquo;АнтиГриппин&raquo;,
      сообщает пресс-служба ФАС.</p><p style="text-align: center;"><img alt="" src="/system/pictures/26/content_15988.jpg"
      style="width: 300px; height: 225px;" /></p><p>Ранее Комиссия ФАС приняла решение
      о<nobr class="nbsp">&nbsp;</nobr>признании действий ЗАО &laquo;Натур Продукт
      Интернэшнл&raquo; по<nobr class="nbsp">&nbsp;</nobr>приобретению и<nobr class="nbsp">&nbsp;</nobr>использованию
      исключительных прав на<nobr class="nbsp">&nbsp;</nobr>словесный товарный знак
      &laquo;АнтиГриппин&raquo; по<nobr class="nbsp">&nbsp;</nobr>свидетельству №<nobr
      class="nbsp">&nbsp;</nobr>406816 и<nobr class="nbsp">&nbsp;</nobr>комбинированные
      товарные знаки по<nobr class="nbsp">&nbsp;</nobr>свидетельствам №№<nobr class="nbsp">&nbsp;</nobr>375093
      и<nobr class="nbsp">&nbsp;</nobr>375094 недобросовестной конкуренцией в<nobr
      class="nbsp">&nbsp;</nobr>соответствии с<nobr class="nbsp">&nbsp;</nobr>частью
      2<nobr class="nbsp">&nbsp;</nobr>статьи 14<nobr class="nbsp">&nbsp;</nobr>ФЗ
      &laquo;О<nobr class="nbsp">&nbsp;</nobr>защите конкуренции&raquo; (не<nobr class="nbsp">&nbsp;</nobr>допускается
      недобросовестная конкуренция, связанная с<nobr class="nbsp">&nbsp;</nobr>приобретением
      и<nobr class="nbsp">&nbsp;</nobr>использованием исключительного права на<nobr
      class="nbsp">&nbsp;</nobr>средства индивидуализации юридического лица, средства
      индивидуализации продукции, работ или услуг).</p><p>Обозначение &laquo;АнтиГриппин&raquo;
      ранее использовалось другими хозяйствующими субъектами. &laquo;Компания &bdquo;Натур
      Продукт Интернэшнл&ldquo; зарегистрировала в<nobr class="nbsp">&nbsp;</nobr>Роспатенте
      это использующееся ранее обозначение и<nobr class="nbsp">&nbsp;</nobr>предъявила
      претензии хозсубъектам, использующим ранее это обозначение, о<nobr class="nbsp">&nbsp;</nobr>нарушении
      ими исключительных прав на<nobr class="nbsp">&nbsp;</nobr>его использование&raquo;,<nobr
      class="nbsp">&nbsp;</nobr>&mdash; отмечает ФАС.</p><p>На<nobr class="nbsp">&nbsp;</nobr>ЗАО
      &laquo;Натур Продукт Интернэшнл&raquo; наложен административный штраф в<nobr
      class="nbsp">&nbsp;</nobr>размере 300 тысяч рублей. При этом антимонопольное
      ведомство напоминает, что в<nobr class="nbsp">&nbsp;</nobr>соответствии с<nobr
      class="nbsp">&nbsp;</nobr>пунктом 6<nobr class="nbsp">&nbsp;</nobr>части 2<nobr
      class="nbsp">&nbsp;</nobr>статьи 1512 Гражданского кодекса<nobr class="nbsp">&nbsp;</nobr>РФ
      предоставление правовой охраны товарному знаку может быть оспорено и<nobr class="nbsp">&nbsp;</nobr>признано
      недействительным полностью или частично в<nobr class="nbsp">&nbsp;</nobr>течение
      всего срока действия правовой охраны, если связанные с<nobr class="nbsp">&nbsp;</nobr>государственной
      регистрацией товарного знака действия правообладателя признаны в<nobr class="nbsp">&nbsp;</nobr>установленном
      порядке злоупотреблением правом либо недобросовестной конкуренцией.</p><p>Фото
      Право.Ru</p><p><a href="http://pravo.ru/news/view/69781/" target="_blank">ПРАВО.RU</a></p>'
