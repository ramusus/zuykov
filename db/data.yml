    - ! 'В Московском арбитражном суде началось рассмотрение иска «Гала Рекордс» к
      «Одноклассникам» из-за песен певицы Максим '
    - ! '<p>Звукозаписывающая компания &laquo;С.<nobr class="nbsp">&nbsp;</nobr>Б.<nobr
      class="nbsp">&nbsp;</nobr>А./Гала Рекордз&raquo; обратилась в<nobr class="nbsp">&nbsp;</nobr>Арбитражный
      суд города Москвы с<nobr class="nbsp">&nbsp;</nobr>иском к<nobr class="nbsp">&nbsp;</nobr>владельцу
      социальной сети &laquo;Одноклассники&raquo; в<nobr class="nbsp">&nbsp;</nobr>феврале
      2012 года (дело №А40-25564/2012). За<nobr class="nbsp">&nbsp;</nobr>нарушение
      исключительных прав на<nobr class="nbsp">&nbsp;</nobr>музыкальные произведения
      певицы Максим, которые пользователи сайта публиковали у<nobr class="nbsp">&nbsp;</nobr>себя
      на<nobr class="nbsp">&nbsp;</nobr>страницах, истец требует взыскать с<nobr class="nbsp">&nbsp;</nobr>ответчика
      1<nobr class="nbsp">&nbsp;</nobr>млн руб. Предварительное слушание по<nobr class="nbsp">&nbsp;</nobr>делу
      состоялось 5<nobr class="nbsp">&nbsp;</nobr>апреля 2012<nobr class="nbsp">&nbsp;</nobr>года,
      рассматривает его судья Елена Хайло.</p><p style="text-align: center;"><img
      alt="" src="/system/pictures/31/content_23842.jpg" style="width: 300px; height:
      225px;" /></p><p>Спор с<nobr class="nbsp">&nbsp;</nobr>&laquo;Одноклассниками&raquo;<nobr
      class="nbsp">&nbsp;</nobr>&mdash; не<nobr class="nbsp">&nbsp;</nobr>первый конфликт
      &laquo;Гала Рекордз&raquo; с<nobr class="nbsp">&nbsp;</nobr>соцсетями. Так,
      в<nobr class="nbsp">&nbsp;</nobr>феврале Арбитражный суд Санкт-Петербурга и<nobr
      class="nbsp">&nbsp;</nobr>Ленинградской области частично удовлетворил аналогичный
      иск компании к<nobr class="nbsp">&nbsp;</nobr>сети &laquo;В<nobr class="nbsp">&nbsp;</nobr>контакте&raquo;
      (дело №А56-57884/2010). Спор шел о<nobr class="nbsp">&nbsp;</nobr>композициях,
      исполняемых певицей Максим, а<nobr class="nbsp">&nbsp;</nobr>также группой &laquo;Инфинити&raquo;.
      Суд решил, что социальная сеть должна выплатить истцу 160 тысяч рублей. Но<nobr
      class="nbsp">&nbsp;</nobr>в<nobr class="nbsp">&nbsp;</nobr>деле пока рано ставить
      точку<nobr class="nbsp">&nbsp;</nobr>&mdash; сейчас оно находится на<nobr class="nbsp">&nbsp;</nobr>рассмотрении
      в<nobr class="nbsp">&nbsp;</nobr><nobr>13-м</nobr> Арбитражном Апелляционном
      Суде, куда ответчик обратился с<nobr class="nbsp">&nbsp;</nobr>апелляционной
      жалобой.</p><p>Также в<nobr class="nbsp">&nbsp;</nobr>прошлом году &laquo;Гала
      Рекордз&raquo; судилась с<nobr class="nbsp">&nbsp;</nobr>ООО &laquo;Рамблер
      Интернет Холдинг&raquo; по<nobr class="nbsp">&nbsp;</nobr>поводу опять<nobr
      class="nbsp">&nbsp;</nobr>же песен певицы Максим. Это дело все еще рассматривается.</p><p>В<nobr
      class="nbsp">&nbsp;</nobr>АСГМ на<nobr class="nbsp">&nbsp;</nobr>данный момент
      находятся на<nobr class="nbsp">&nbsp;</nobr>рассмотрении еще одно дело &laquo;Одноклассников&raquo;
      (№А40-25569/2012) и<nobr class="nbsp">&nbsp;</nobr>иск &laquo;Гала Рекордз&raquo;
      к<nobr class="nbsp">&nbsp;</nobr>&laquo;Мэйл.ру&raquo; (дело №А40-117793/2010).</p><p><a
      href="http://pravo.ru/news/view/70719/" target="_blank">ПРАВО.RU</a></p>'
