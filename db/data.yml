    - Риски двойных стандартов при компенсации судебных расходов
    - ! '<p>ФАС МО<nobr class="nbsp">&nbsp;</nobr>предстоит рассмотреть дело российской
      компании, проигравшей в<nobr class="nbsp">&nbsp;</nobr>Великобритании патентный
      спор, и<nobr class="nbsp">&nbsp;</nobr>теперь обремененной необходимостью компенсировать
      победителю и<nobr class="nbsp">&nbsp;</nobr>судам беспрецедентные 23<nobr class="nbsp">&nbsp;</nobr>млн
      руб. судебных расходов. &laquo;Право.Ru&raquo; расспросило специалистов о<nobr
      class="nbsp">&nbsp;</nobr>том, какое значение это дело имеет для введения в<nobr
      class="nbsp">&nbsp;</nobr>России практики полной компенсации судебных расходов
      выигравшей стороне, и<nobr class="nbsp">&nbsp;</nobr>что произойдет, если отечественные
      суды будут исповедовать разные подходы при вынесении собственных решений и<nobr
      class="nbsp">&nbsp;</nobr>приведении в<nobr class="nbsp">&nbsp;</nobr>исполнение
      актов зарубежных судов.</p><p style="text-align: center;"><img alt="" src="/system/pictures/28/content_8079.jpg"
      style="width: 300px; height: 225px;" /></p><p>Компания &laquo;Боэгли-Гравюр
      С.А.&raquo; обратилась в<nobr class="nbsp">&nbsp;</nobr>Арбитражный суд города
      Москвы (дело А40-119397/2011) с<nobr class="nbsp">&nbsp;</nobr>заявлением к<nobr
      class="nbsp">&nbsp;</nobr>ООО &laquo;Дарсайл-АСП&raquo; и<nobr class="nbsp">&nbsp;</nobr>его
      сотруднику Андрею Пыжову о<nobr class="nbsp">&nbsp;</nobr>признании и<nobr class="nbsp">&nbsp;</nobr>приведении
      в<nobr class="nbsp">&nbsp;</nobr>исполнение решений иностранных судов, в<nobr
      class="nbsp">&nbsp;</nobr>частности решения Суда по<nobr class="nbsp">&nbsp;</nobr>патентам
      Канцелярского отделения Высокого суда правосудия Англии, приказа судьи по<nobr
      class="nbsp">&nbsp;</nobr>оценке издержек высших судов Англии и<nobr class="nbsp">&nbsp;</nobr>Уэльса
      и<nobr class="nbsp">&nbsp;</nobr>двух приказов суда апелляционной инстанции.
      Предметом дела, рассмотренного британским судом, стало нарушение ответчиками
      европейского патента &laquo;Боэгли-Гравюр&raquo; на<nobr class="nbsp">&nbsp;</nobr>территории
      Великобритании на<nobr class="nbsp">&nbsp;</nobr>устройство для сатинирования
      и<nobr class="nbsp">&nbsp;</nobr>тиснения упаковочной фольги, а<nobr class="nbsp">&nbsp;</nobr>также
      встречный иск, поданный &laquo;Дарсайл-АСП&raquo; и<nobr class="nbsp">&nbsp;</nobr>Пыжовым,
      в<nobr class="nbsp">&nbsp;</nobr>котором они пытались аннулировать этот патент.
      Английский суд удовлетворил требования &laquo;Боэгли-Гравюр&raquo; и<nobr class="nbsp">&nbsp;</nobr>отклонил
      встречный иск, обязав ответчиков выплатить<nobr class="nbsp">&nbsp;</nobr>95%
      суммы судебных издержек в<nobr class="nbsp">&nbsp;</nobr>размере &pound;473980
      (примерно 23<nobr class="nbsp">&nbsp;</nobr>млн руб.).</p><p>Представители &laquo;Дарсайл-АСП&raquo;
      в<nobr class="nbsp">&nbsp;</nobr>АСГМ заявляли, что взыскание такой большой
      суммы по<nobr class="nbsp">&nbsp;</nobr>делу такого типа (с<nobr class="nbsp">&nbsp;</nobr>нематериальным
      требованием) противоречило<nobr class="nbsp">&nbsp;</nobr>бы российскому публичному
      порядку, и<nobr class="nbsp">&nbsp;</nobr>что приведение английских решений
      в<nobr class="nbsp">&nbsp;</nobr>исполнение будет являться поощрением отказа
      в<nobr class="nbsp">&nbsp;</nobr>праве на<nobr class="nbsp">&nbsp;</nobr>правосудие
      (из<nobr class="nbsp">&nbsp;</nobr>решений английских судебных инстанций вытекает,
      что ответчики были лишены возможности оспорить решение суда первой инстанции
      в<nobr class="nbsp">&nbsp;</nobr>суде апелляционной инстанции: условием рассмотрения
      их<nobr class="nbsp">&nbsp;</nobr>апелляционной жалобы в<nobr class="nbsp">&nbsp;</nobr>Великобритании
      была компенсация ответчиками заявителю расходов по<nobr class="nbsp">&nbsp;</nobr>первой
      инстанции и<nobr class="nbsp">&nbsp;</nobr>уплата в<nobr class="nbsp">&nbsp;</nobr>короткие
      сроки обеспечительного платежа в<nobr class="nbsp">&nbsp;</nobr>крупном размере,
      что для ответчиков было невыполнимо. Кроме того, английские суды взыскали с<nobr
      class="nbsp">&nbsp;</nobr>ответчиков не<nobr class="nbsp">&nbsp;</nobr>только
      затраты заявителя на<nobr class="nbsp">&nbsp;</nobr>юристов, но<nobr class="nbsp">&nbsp;</nobr>также
      и<nobr class="nbsp">&nbsp;</nobr>свои собственные процедурные издержки, связанные
      с<nobr class="nbsp">&nbsp;</nobr>рассмотрением заявлений о<nobr class="nbsp">&nbsp;</nobr>размере
      этих сумм.</p><p>Арбитражный суд города Москвы, тем не<nobr class="nbsp">&nbsp;</nobr>менее,
      удовлетворил требования &laquo;Боэгли-Гравюр С.А.&raquo; в<nobr class="nbsp">&nbsp;</nobr>полном
      объеме. Судья Татьяна Ишанова в<nobr class="nbsp">&nbsp;</nobr>своем определении
      особо подчеркнула, что суть этого спора судом рассматриваться не<nobr class="nbsp">&nbsp;</nobr>будет.
      При этом для подтверждения факта вступления английских судебных актов в<nobr
      class="nbsp">&nbsp;</nobr>силу оказалось достаточно не<nobr class="nbsp">&nbsp;</nobr>какого-либо
      официального судебного документа, а<nobr class="nbsp">&nbsp;</nobr>заключения
      британского солиситора.</p><p>Такой подход не<nobr class="nbsp">&nbsp;</nobr>был
      предрешен. &laquo;Между Россией и<nobr class="nbsp">&nbsp;</nobr>Великобританией
      нет подписанных международных договоров о<nobr class="nbsp">&nbsp;</nobr>признании
      и<nobr class="nbsp">&nbsp;</nobr>исполнении судебных решений, и<nobr class="nbsp">&nbsp;</nobr>нет
      никаких четких юридических оснований для применения принципов взаимности и<nobr
      class="nbsp">&nbsp;</nobr>международной вежливости к<nobr class="nbsp">&nbsp;</nobr>принудительному
      исполнению судебных решений,<nobr class="nbsp">&nbsp;</nobr>&mdash; сказал &bdquo;Право.Ru&ldquo;
      управляющий партнер юридической фирмы &bdquo;Барабашев и<nobr class="nbsp">&nbsp;</nobr>партнеры&ldquo;
      Максим Барашев. &mdash;<nobr class="nbsp">&nbsp;</nobr>Отсутствие явно выраженного
      толкования этой проблемы ВАС все<nobr class="nbsp">&nbsp;</nobr>же продолжает
      отдавать судам возможность для диспозитивного использования этих принципов&raquo;.
      Поэтому, по<nobr class="nbsp">&nbsp;</nobr>его словам, &laquo;никто не<nobr
      class="nbsp">&nbsp;</nobr>может быть уверен&raquo;, что решение [британского]
      суда будет &laquo;принудительно исполнено в<nobr class="nbsp">&nbsp;</nobr>России&raquo;,
      но<nobr class="nbsp">&nbsp;</nobr>в<nobr class="nbsp">&nbsp;</nobr>случае &laquo;Боэгли-Гравюр&raquo;
      АСГМ на<nobr class="nbsp">&nbsp;</nobr>это пошел. При этом Барашев добавил,
      что &laquo;без ссылки на<nobr class="nbsp">&nbsp;</nobr>принцип взаимной вежливости&raquo;
      мотивировочная часть &laquo;была<nobr class="nbsp">&nbsp;</nobr>бы не<nobr class="nbsp">&nbsp;</nobr>полной
      и<nobr class="nbsp">&nbsp;</nobr>более того очень &laquo;притянутой&raquo;.</p><p>Партнер
      коллегии адвокатов &laquo;Муранов, Черняков и<nobr class="nbsp">&nbsp;</nobr>партнеры&raquo;
      Дмитрий Черный также считает, что АСГМ не<nobr class="nbsp">&nbsp;</nobr>был
      связан английскими судебными актами. Он<nobr class="nbsp">&nbsp;</nobr>обратил,
      например, внимание на<nobr class="nbsp">&nbsp;</nobr>то, что судья Ишанова подтвердила
      возможность участия в<nobr class="nbsp">&nbsp;</nobr>деле физического лица,
      являющегося не<nobr class="nbsp">&nbsp;</nobr>предпринимателем, а<nobr class="nbsp">&nbsp;</nobr>простым
      работником ООО &laquo;Дарсайл-АСП&raquo;: для этого оказалось достаточно его
      формального участия в<nobr class="nbsp">&nbsp;</nobr>отношениях, по<nobr class="nbsp">&nbsp;</nobr>поводу
      которых рассматривается вопрос о<nobr class="nbsp">&nbsp;</nobr>взыскании. &laquo;Судья
      не<nobr class="nbsp">&nbsp;</nobr>стала анализировать вопрос о<nobr class="nbsp">&nbsp;</nobr>том,
      действительно<nobr class="nbsp">&nbsp;</nobr>ли Пыжов участвовал в<nobr class="nbsp">&nbsp;</nobr>этом
      случае в<nobr class="nbsp">&nbsp;</nobr>каких-либо отношениях по<nobr class="nbsp">&nbsp;</nobr>поводу
      спорного патента, а<nobr class="nbsp">&nbsp;</nobr>также о<nobr class="nbsp">&nbsp;</nobr>том,
      были такие отношения экономическими или трудовыми,<nobr class="nbsp">&nbsp;</nobr>&mdash;
      сказал Черный. &mdash;<nobr class="nbsp">&nbsp;</nobr>Она полностью положилась
      в<nobr class="nbsp">&nbsp;</nobr>этом вопросе на<nobr class="nbsp">&nbsp;</nobr>английское
      решение, хотя если строго следовать правилам российского процесса, то<nobr class="nbsp">&nbsp;</nobr>суду
      следовало осуществить самостоятельную квалификацию таких отношений на<nobr class="nbsp">&nbsp;</nobr>основании
      российского права&raquo;. При этом добавил партнер &laquo;Муранов, Черняков
      и<nobr class="nbsp">&nbsp;</nobr>партнеры&raquo;, довод Пыжова о<nobr class="nbsp">&nbsp;</nobr>том,
      что им<nobr class="nbsp">&nbsp;</nobr>подана жалоба в<nobr class="nbsp">&nbsp;</nobr>ЕСПЧ
      в<nobr class="nbsp">&nbsp;</nobr>связи с<nobr class="nbsp">&nbsp;</nobr>фактическим
      лишением права рассмотрения спора в<nobr class="nbsp">&nbsp;</nobr>апелляции
      в<nobr class="nbsp">&nbsp;</nobr>Англии, судом был проигнорирован.</p><p>Черный
      обратил внимание и<nobr class="nbsp">&nbsp;</nobr>еще на<nobr class="nbsp">&nbsp;</nobr>несколько
      нестандартных для отечественного правосудия моментов. Во-первых, сказал<nobr
      class="nbsp">&nbsp;</nobr>он, английские суды взыскали с<nobr class="nbsp">&nbsp;</nobr>ответчиков
      не<nobr class="nbsp">&nbsp;</nobr>только затраты заявителя на<nobr class="nbsp">&nbsp;</nobr>юристов,
      но<nobr class="nbsp">&nbsp;</nobr>также и<nobr class="nbsp">&nbsp;</nobr>свои
      собственные процедурные издержки, связанные с<nobr class="nbsp">&nbsp;</nobr>заявлениями
      о<nobr class="nbsp">&nbsp;</nobr>размере этих сумм. &laquo;Выходит, российские
      суды готовы взыскивать не<nobr class="nbsp">&nbsp;</nobr>только суммы расходов
      частной стороны дела, но<nobr class="nbsp">&nbsp;</nobr>и<nobr class="nbsp">&nbsp;</nobr>расходы
      иностранных бюджетов, которые, как утверждали ответчики, заявитель сам не<nobr
      class="nbsp">&nbsp;</nobr>понес? &mdash;<nobr class="nbsp">&nbsp;</nobr>задался
      он<nobr class="nbsp">&nbsp;</nobr>вопросом. Во-вторых, Черный отметил и<nobr
      class="nbsp">&nbsp;</nobr>тот факт, что в<nobr class="nbsp">&nbsp;</nobr>российских
      условиях, где право на<nobr class="nbsp">&nbsp;</nobr>подачу и<nobr class="nbsp">&nbsp;</nobr>рассмотрение
      жалоб признается незыблемым, судьей Ишановой был воспринят предельно прагматичный
      подход английского суда в<nobr class="nbsp">&nbsp;</nobr>вопросе о<nobr class="nbsp">&nbsp;</nobr>зависимости
      реализации права на<nobr class="nbsp">&nbsp;</nobr>апелляцию от<nobr class="nbsp">&nbsp;</nobr>компенсации
      расходов другой стороны. В-третьих, судья Ишанова в<nobr class="nbsp">&nbsp;</nobr>своем
      определении никак не<nobr class="nbsp">&nbsp;</nobr>прокомментировала доводы
      ответчиков о<nobr class="nbsp">&nbsp;</nobr>том, что рассматриваемые решения
      английского суда прямо противоречат российскому публичному порядку, в<nobr class="nbsp">&nbsp;</nobr>том
      числе ввиду отказа в<nobr class="nbsp">&nbsp;</nobr>праве на<nobr class="nbsp">&nbsp;</nobr>правосудие.</p><p>Впрочем,
      есть юристы, которые не<nobr class="nbsp">&nbsp;</nobr>видят в<nobr class="nbsp">&nbsp;</nobr>решении
      судьи Ишановой ничего экстраординарного. &laquo;Российские суды при рассмотрении
      вопроса о<nobr class="nbsp">&nbsp;</nobr>признании и<nobr class="nbsp">&nbsp;</nobr>приведении
      в<nobr class="nbsp">&nbsp;</nobr>исполнение решений зарубежных судов не<nobr
      class="nbsp">&nbsp;</nobr>могут пересматривать иностранные судебные акты по<nobr
      class="nbsp">&nbsp;</nobr>существу. Список оснований для отказа<nobr class="nbsp">&nbsp;</nobr>&mdash;
      исчерпывающий&raquo;,<nobr class="nbsp">&nbsp;</nobr>&mdash; сказала &laquo;Право.Ru&raquo;
      Варвара Кнутова, руководитель группы практики разрешения споров и<nobr class="nbsp">&nbsp;</nobr>медиации
      &laquo;Пепеляев Груп&raquo;. По<nobr class="nbsp">&nbsp;</nobr>ее<nobr class="nbsp">&nbsp;</nobr>словам,
      российский суд не<nobr class="nbsp">&nbsp;</nobr>мог оценить целесообразность
      взыскания расходов в<nobr class="nbsp">&nbsp;</nobr>таком значительном объеме,
      а<nobr class="nbsp">&nbsp;</nobr>только<nobr class="nbsp">&nbsp;</nobr>то, не<nobr
      class="nbsp">&nbsp;</nobr>носят<nobr class="nbsp">&nbsp;</nobr>ли присужденные
      суммы &laquo;явно карательный характер&raquo;.</p><p>Значение дела</p><p>Все
      опрошенные эксперты были едины в<nobr class="nbsp">&nbsp;</nobr>том мнении,
      что российские арбитражные суды стали менять практику взыскания расходов на<nobr
      class="nbsp">&nbsp;</nobr>судебных представителей с<nobr class="nbsp">&nbsp;</nobr>проигравшей
      стороны. Старший юрист АЮ<nobr class="nbsp">&nbsp;</nobr>&laquo;Егоров, Пугинский,
      Афанасьев и<nobr class="nbsp">&nbsp;</nobr>партнеры&raquo; Денис Архипов отметил
      в<nobr class="nbsp">&nbsp;</nobr>этой связи решение Высшего Арбитражного Суда
      РФ<nobr class="nbsp">&nbsp;</nobr>по<nobr class="nbsp">&nbsp;</nobr>делу &laquo;Аэлита
      Софтвэа Корпорэйшн&raquo; (см. материал &laquo;Право.Ru&raquo; на<nobr class="nbsp">&nbsp;</nobr>эту
      тему), который отменил судебные акты апелляции и<nobr class="nbsp">&nbsp;</nobr>кассации,
      снизивших размер компенсации судебных расходов истца до<nobr class="nbsp">&nbsp;</nobr>100000<nobr
      class="nbsp">&nbsp;</nobr>руб.<nobr class="nbsp">&nbsp;</nobr>и<nobr class="nbsp">&nbsp;</nobr>признал
      правоту суда первой инстанции, присудившего ее<nobr class="nbsp">&nbsp;</nobr>в<nobr
      class="nbsp">&nbsp;</nobr>фактически понесенном размере<nobr class="nbsp">&nbsp;</nobr>&mdash;
      около 3<nobr class="nbsp">&nbsp;</nobr>млн руб. &laquo;Судам дан сигнал в<nobr
      class="nbsp">&nbsp;</nobr>большей мере ориентироваться на<nobr class="nbsp">&nbsp;</nobr>реальные
      расходы, понесенные сторонами. Особенно это актуально в<nobr class="nbsp">&nbsp;</nobr>ситуации,
      когда проигравшая сторона не<nobr class="nbsp">&nbsp;</nobr>представляет доказательств
      чрезмерности расходов, ограничиваясь только голословной критикой их<nobr class="nbsp">&nbsp;</nobr>размера&raquo;,<nobr
      class="nbsp">&nbsp;</nobr>&mdash; добавил Архипов.</p><p>Черный считает, что
      и<nobr class="nbsp">&nbsp;</nobr>дело &laquo;Боэгли-Гравюр&raquo;, если определение
      АСГМ по<nobr class="nbsp">&nbsp;</nobr>нему будет оставлено в<nobr class="nbsp">&nbsp;</nobr>силе
      вышестоящими судами (в<nobr class="nbsp">&nbsp;</nobr>настоящий момент на<nobr
      class="nbsp">&nbsp;</nobr>решение первой инстанции подана кассационная жалоба
      в<nobr class="nbsp">&nbsp;</nobr>Федеральный арбитражный суд Московского округа<nobr
      class="nbsp">&nbsp;</nobr>&mdash; прим. ред.), может стать знаковым для российского
      права. Но, добавляет<nobr class="nbsp">&nbsp;</nobr>он, если российские суды
      будут продолжать отказывать в<nobr class="nbsp">&nbsp;</nobr>полном взыскании
      всех расходов на<nobr class="nbsp">&nbsp;</nobr>представителей в<nobr class="nbsp">&nbsp;</nobr>пользу
      выигравшей стороны, и<nobr class="nbsp">&nbsp;</nobr>при этом будут приводить
      в<nobr class="nbsp">&nbsp;</nobr>исполнение иностранные решения о<nobr class="nbsp">&nbsp;</nobr>таком
      взыскании, то<nobr class="nbsp">&nbsp;</nobr>это создаст еще один дополнительный
      стимул для бизнеса судиться в<nobr class="nbsp">&nbsp;</nobr>иностранных юрисдикциях
      и<nobr class="nbsp">&nbsp;</nobr>&laquo;подчинять свои отношения иностранному
      праву, по<nobr class="nbsp">&nbsp;</nobr>поводу чего российские власти неоднократно
      высказывали неудовольствие&raquo;. А<nobr class="nbsp">&nbsp;</nobr>еще ведь
      остается проблема приведения в<nobr class="nbsp">&nbsp;</nobr>исполнение решений,
      в<nobr class="nbsp">&nbsp;</nobr>праве обжаловать которые за<nobr class="nbsp">&nbsp;</nobr>границей
      отказывают со<nobr class="nbsp">&nbsp;</nobr>ссылкой на<nobr class="nbsp">&nbsp;</nobr>то,
      что надо было сначала компенсировать расходы другой стороны, добавил<nobr class="nbsp">&nbsp;</nobr>он.</p><p>Фото
      с<nobr class="nbsp">&nbsp;</nobr>сайта www.cougarblawg.com</p><p><a href="http://pravo.ru/review/view/69071/"
      target="_blank">ПРАВО.RU</a></p>'
