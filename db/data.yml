    - Весенний семинар «Защита прав на интеллектуальную собственность»
    - ! "24 мая 2012 года в Москве, в отеле Ренессанс Москва Олимпик состоится весенний
      семинар «Защита прав на интеллектуальную собственность», организованный компанией
      «Зуйков и партнеры». Мероприятие продолжит серию семинаров, проводимых компанией,
      и направленных на повышение уровня знаний представителей бизнеса в сфере охраны
      интеллектуальной собственности. <br>\r\n\tНа семинаре выступят сотрудники компании
      «Зуйков и партнеры» и члены Международной ассоциации патентных поверенных (INTA).
      Основными темами мероприятия станут: <br><br>\r\n•\tРегистрация товарных знаков
      за рубежом;<br>\r\n•\tНеобходимость экспортеру регистрации товарного знака в
      Китае;<br>\r\n•\tОтчуждение исключительного права и предоставление права использования
      объектов интеллектуальной собственности (уступка и лицензия) по международным
      регистрациям;<br>\r\n•\tЗарубежное патентование изобретений: процедура PCT (ПиСиТи)
      и национальная процедура – выбор оптимального варианта;<br>\r\n•\tСудебные споры
      по товарным знакам, особенности рассмотрения дел о прекращении действия товарных
      знаков по неиспользованию арбитражными судами. Интересные дела из практики ООО
      «Зуйков и партнёры»<br><br>\r\nСтоит особо отметить, что список тем семинара
      формировался компанией исходя из вопросов, интересующих ее клиентов. Информация,
      озвучиваемая на семинаре, без сомнения будет полезна всем представителям бизнеса.
      Поскольку, с увеличением числа объектов интеллектуальной собственности увеличивается
      и количество споров по данной проблематике. <br>"
