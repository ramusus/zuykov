    - ! 'BMW навел полицию на швейную фабрику в Подмосковье, 10 лет выпускавшую поддельную
      спецодежду под его брендом '
    - ! '<p>В<nobr class="nbsp">&nbsp;</nobr>Московской области пресечена деятельность
      подпольного пошивочного цеха, где изготавливалась спецодежда под брендами известных
      автопроизводителей: BMW, Mercedes-Benz, AUDI, VOLKSWAGEN, BOSCH, сообщила пресс-служба
      ГУЭБиПК МВД России.</p><p style="text-align: center;"><img alt="" src="/system/pictures/34/content_14109.jpg"
      style="width: 300px; height: 225px;" /></p><p>Расследование началось в<nobr
      class="nbsp">&nbsp;</nobr>связи с<nobr class="nbsp">&nbsp;</nobr>заявлениями
      представителей компаний BMW и<nobr class="nbsp">&nbsp;</nobr>BOSCH о<nobr class="nbsp">&nbsp;</nobr>фактах
      незаконного использования их<nobr class="nbsp">&nbsp;</nobr>торговых марок.</p><p>В<nobr
      class="nbsp">&nbsp;</nobr>результате оперативно-розыскных мероприятий установлена
      группа, участники которой подозреваются в<nobr class="nbsp">&nbsp;</nobr>организации
      производства и<nobr class="nbsp">&nbsp;</nobr>сбыта контрафактной текстильной
      продукции на<nobr class="nbsp">&nbsp;</nobr>протяжении более 10<nobr class="nbsp">&nbsp;</nobr>лет.</p><p>Подпольный
      пошивочный цех открыл генеральный директор коммерческой фирмы с<nobr class="nbsp">&nbsp;</nobr>несколькими
      сообщниками на<nobr class="nbsp">&nbsp;</nobr>подконтрольной ему швейной фабрике,
      расположенной в<nobr class="nbsp">&nbsp;</nobr>городе Электрогорск Московской
      области. Изготовленная цехом контрафактная продукция поставлялась оптом заказчикам,
      а<nobr class="nbsp">&nbsp;</nobr>также реализовывалась в<nobr class="nbsp">&nbsp;</nobr>розницу
      через специализированные магазины, принадлежащие предпринимателю.</p><p>В<nobr
      class="nbsp">&nbsp;</nobr>ходе обысков складских помещений обнаружено более
      1200 единиц поддельной продукции торговых марок BOSCH, Mercedes-Benz, AUDI,
      VOLKSWAGEN, BMW, Volvo, Nissan и<nobr class="nbsp">&nbsp;</nobr>других ведущих
      автоконцернов. В<nobr class="nbsp">&nbsp;</nobr>пошивочном цехе обнаружены и<nobr
      class="nbsp">&nbsp;</nobr>изъяты крой, этикетки, шевроны, ярлыки и<nobr class="nbsp">&nbsp;</nobr>вышивки
      с<nobr class="nbsp">&nbsp;</nobr>символикой вышеуказанных брендов, а<nobr class="nbsp">&nbsp;</nobr>также
      финансово-хозяйственная документация и<nobr class="nbsp">&nbsp;</nobr>информация
      на<nobr class="nbsp">&nbsp;</nobr>электронных носителях, подтверждающие противоправную
      деятельность фигурантов.</p><p>По<nobr class="nbsp">&nbsp;</nobr>горячим следам
      допрошено в<nobr class="nbsp">&nbsp;</nobr>качестве свидетелей 10<nobr class="nbsp">&nbsp;</nobr>лиц,
      причастных к<nobr class="nbsp">&nbsp;</nobr>производству, хранению и<nobr class="nbsp">&nbsp;</nobr>сбыту
      контрафактной продукции.</p><p>Сумма установленного ущерба, причиненного компаниям-правообладателям,
      составила более 6<nobr class="nbsp">&nbsp;</nobr>млн рублей.</p><p>В<nobr class="nbsp">&nbsp;</nobr>отношении
      гендиректора и<nobr class="nbsp">&nbsp;</nobr>его сообщников возбуждено уголовное
      дело по<nobr class="nbsp">&nbsp;</nobr>ч.<nobr class="nbsp">&nbsp;</nobr>3<nobr
      class="nbsp">&nbsp;</nobr>ст.<nobr class="nbsp">&nbsp;</nobr>180<nobr class="nbsp">&nbsp;</nobr>УК
      РФ<nobr class="nbsp">&nbsp;</nobr>(незаконное использование товарного знака).</p><p>В<nobr
      class="nbsp">&nbsp;</nobr>настоящее время выявляются дополнительные эпизоды
      противоправной деятельности группы, а<nobr class="nbsp">&nbsp;</nobr>также устанавливается
      общий ущерб правообладателям за<nobr class="nbsp">&nbsp;</nobr><nobr>10-летний</nobr>
      период.</p><p><a href="http://pravo.ru/news/view/70860/" target="_blank">ПРАВО.RU</a></p>'
