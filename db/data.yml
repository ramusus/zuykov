    - ! 'ВГТРК проиграло тяжбу за бренд с именем пародиста Максима Галкина '
    - ! '<p>ВГТРК вновь не<nobr class="nbsp">&nbsp;</nobr>смогла зарегистрировать
      на<nobr class="nbsp">&nbsp;</nobr>себя бренд &laquo;Кто хочет стать Максимом
      Галкиным?&raquo;. Злую шутку с<nobr class="nbsp">&nbsp;</nobr>телерадиокомпанией
      сыграло письмо артиста Максима Галкина, который был готов разрешить регистрацию
      такого знака, но<nobr class="nbsp">&nbsp;</nobr>не<nobr class="nbsp">&nbsp;</nobr>учел
      все бюрократические формальности.</p><p style="text-align: center;"><img alt=""
      src="/system/pictures/1/content_5123.jpg" style="width: 300px; height: 225px;"
      /></p><p>23<nobr class="nbsp">&nbsp;</nobr>апреля Палата по<nobr class="nbsp">&nbsp;</nobr>патентным
      спорам опубликовала материалы разбирательства вокруг регистрации товарного знака
      &laquo;Кто хочет стать Максимом Галкиным?&raquo;, которой хотело добиться ФГУП
      &laquo;Всероссийская государственная телевизионная и<nobr class="nbsp">&nbsp;</nobr>радиовещательная
      компания&raquo;. Эта история началась после того, как в<nobr class="nbsp">&nbsp;</nobr>декабре
      2009 года ВГТРК попыталась зарегистрировать на<nobr class="nbsp">&nbsp;</nobr>свое
      имя этот бренд в<nobr class="nbsp">&nbsp;</nobr>отношении части услуг 35, 38<nobr
      class="nbsp">&nbsp;</nobr>и<nobr class="nbsp">&nbsp;</nobr><nobr>41-го</nobr>
      классов МКТУ (прокат рекламных материалов, публикация рекламных текстов, радио
      и<nobr class="nbsp">&nbsp;</nobr>телевизионная реклама, телевизионное вещание,
      монтаж видеозаписей, развлекательные телепередачи).</p><p>26<nobr class="nbsp">&nbsp;</nobr>мая
      прошлого года ВГТРК получила отказ Роспатента в<nobr class="nbsp">&nbsp;</nobr>регистрации
      бренда, а<nobr class="nbsp">&nbsp;</nobr>основанием для этого решения послужила
      информация из<nobr class="nbsp">&nbsp;</nobr>интернета. Эксперты обнаружили
      в<nobr class="nbsp">&nbsp;</nobr>сети информацию о<nobr class="nbsp">&nbsp;</nobr>том,
      что автором формата такой программы является компания Fremantle Media Limited,
      которая создала программу &laquo;5<nobr class="nbsp">&nbsp;</nobr>Against the
      Quizmaster&raquo; (&laquo;Пятеро против ведущего&raquo;, первый выпуск шоу вышел
      в<nobr class="nbsp">&nbsp;</nobr>Германии 4<nobr class="nbsp">&nbsp;</nobr>сентября
      2009 года на<nobr class="nbsp">&nbsp;</nobr>канале RTL, а<nobr class="nbsp">&nbsp;</nobr>Россия
      стала второй страной, запустившей программу в<nobr class="nbsp">&nbsp;</nobr>эфир).
      &laquo;Его регистрация способна ввести потребителя в<nobr class="nbsp">&nbsp;</nobr>заблуждение
      относительно лица, оказывающего услуги&raquo;,<nobr class="nbsp">&nbsp;</nobr>&mdash;
      сделали вывод эксперты.</p><p>ВГТРК с<nobr class="nbsp">&nbsp;</nobr>отказом
      не<nobr class="nbsp">&nbsp;</nobr>согласилась и<nobr class="nbsp">&nbsp;</nobr>30<nobr
      class="nbsp">&nbsp;</nobr>августа 2011 года обратилась в<nobr class="nbsp">&nbsp;</nobr>Палату
      по<nobr class="nbsp">&nbsp;</nobr>патентным спорам. В<nobr class="nbsp">&nbsp;</nobr>своем
      возражении компания указывала, что российский вариант &laquo;5<nobr class="nbsp">&nbsp;</nobr>Against
      the Quizmaster&raquo; используется под собственным названием, которое не<nobr
      class="nbsp">&nbsp;</nobr>требует согласования. &laquo;Программа [&bdquo;Кто
      хочет стать Максимом Галкиным&ldquo;] была создана по<nobr class="nbsp">&nbsp;</nobr>заказу
      [ВГТРК] фирмой &bdquo;Юнайтед Продакшн Груп&ldquo;&raquo; и<nobr class="nbsp">&nbsp;</nobr>&laquo;в<nobr
      class="nbsp">&nbsp;</nobr>соответствии с<nobr class="nbsp">&nbsp;</nobr>заключенным
      сторонами договором, все исключительные права полностью принадлежат ВГТРК. &lt;...&gt;
      Именно благодаря использованию ВГТРК игровое шоу приобрело широкую известность&raquo;,<nobr
      class="nbsp">&nbsp;</nobr>&mdash; говорилось в<nobr class="nbsp">&nbsp;</nobr>возражении.</p><p>Еще
      одним аргументом телерадиокомпании стали договор с<nobr class="nbsp">&nbsp;</nobr>Галкиным
      и<nobr class="nbsp">&nbsp;</nobr>его письмо-согласие на<nobr class="nbsp">&nbsp;</nobr>включение
      имени в<nobr class="nbsp">&nbsp;</nobr>бренд. &laquo;Максим Александрович Галкин
      подтверждает свое полное и<nobr class="nbsp">&nbsp;</nobr>безусловное согласие
      на<nobr class="nbsp">&nbsp;</nobr>включение и<nobr class="nbsp">&nbsp;</nobr>дальнейшее
      использование своего имени в<nobr class="nbsp">&nbsp;</nobr>качестве составной
      части товарного знака &laquo;Кто хочет стать Максимом Галкиным?&raquo; для его
      регистрации по<nobr class="nbsp">&nbsp;</nobr>классам 35, 38, 41<nobr class="nbsp">&nbsp;</nobr>МКТУ
      Федеральным государственным унитарным предприятием &laquo;Всероссийская государственная
      телевизионная и<nobr class="nbsp">&nbsp;</nobr>радиовещательная компания&raquo;,<nobr
      class="nbsp">&nbsp;</nobr>&mdash; говорилось в<nobr class="nbsp">&nbsp;</nobr>документе.</p><p>Однако
      у<nobr class="nbsp">&nbsp;</nobr>Палаты по<nobr class="nbsp">&nbsp;</nobr>патентным
      спорам нашлось к<nobr class="nbsp">&nbsp;</nobr>чему придраться. Члены ее<nobr
      class="nbsp">&nbsp;</nobr>коллегии обратили внимание на<nobr class="nbsp">&nbsp;</nobr>то,
      что в<nobr class="nbsp">&nbsp;</nobr>письме-согласии Галкина не<nobr class="nbsp">&nbsp;</nobr>был
      указан номер заявки на<nobr class="nbsp">&nbsp;</nobr>регистрацию товарного
      знака и<nobr class="nbsp">&nbsp;</nobr>отсутствуют полные реквизиты компании,
      которой разрешается зарегистрировать бренд. В<nobr class="nbsp">&nbsp;</nobr>связи
      с<nobr class="nbsp">&nbsp;</nobr>этим палата пришла к<nobr class="nbsp">&nbsp;</nobr>выводу,
      что нет оснований считать, будто письмо было предоставлено применительно именно
      к<nobr class="nbsp">&nbsp;</nobr>рассматриваемой заявке на<nobr class="nbsp">&nbsp;</nobr>регистрацию
      бренда.</p><p>А<nobr class="nbsp">&nbsp;</nobr>затем ВГТРК подвел уже сам Галкин.
      В<nobr class="nbsp">&nbsp;</nobr>материалах палаты говорится, что шоумен отказался
      писать другое письмо.</p><p>В<nobr class="nbsp">&nbsp;</nobr>результате Палата
      по<nobr class="nbsp">&nbsp;</nobr>патентным спорам отказала в<nobr class="nbsp">&nbsp;</nobr>удовлетворении
      возражения и<nobr class="nbsp">&nbsp;</nobr>оставила в<nobr class="nbsp">&nbsp;</nobr>силе
      решение Роспатента об<nobr class="nbsp">&nbsp;</nobr>отказе в<nobr class="nbsp">&nbsp;</nobr>регистрации
      спорного знака.</p><p>В<nobr class="nbsp">&nbsp;</nobr>ВГТРК от<nobr class="nbsp">&nbsp;</nobr>комментариев
      по<nobr class="nbsp">&nbsp;</nobr>этому поводу воздержались. У<nobr class="nbsp">&nbsp;</nobr>телерадиокомпании
      есть возможность оспорить решение Роспатента в<nobr class="nbsp">&nbsp;</nobr>государственном
      арбитражном суде, однако в<nobr class="nbsp">&nbsp;</nobr>настоящий момент в<nobr
      class="nbsp">&nbsp;</nobr>картотеке дел соответвующего заявления нет.</p><p>Программа
      &laquo;Кто хочет стать Максимом Галкиным&raquo; вышла в<nobr class="nbsp">&nbsp;</nobr>эфир
      телеканала &laquo;Россия&raquo; 1<nobr class="nbsp">&nbsp;</nobr>января 2010
      года и<nobr class="nbsp">&nbsp;</nobr>просуществовала около полугода. Ее<nobr
      class="nbsp">&nbsp;</nobr>ведущим был спортивный комментатор Дмитрий Губерниев.</p><p>фото
      ИТАР-ТАСС</p><p><a href="http://pravo.ru/news/view/71551/" target="_blank">ПРАВО.RU</a></p>'
