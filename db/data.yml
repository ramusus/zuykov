    - «STADLER FORM» возьмут под охрану полностью
    - <p>Коллегия палаты по<nobr class="nbsp">&nbsp;</nobr>патентным спорам удовлетворила
      возражение ООО &laquo;Зуйков и<nobr class="nbsp">&nbsp;</nobr>партнеры&raquo;
      об<nobr class="nbsp">&nbsp;</nobr>отмене решения Роспатента и<nobr class="nbsp">&nbsp;</nobr>предоставлении
      правовой охраны товарному знаку &laquo;STADLER FORM&raquo; на<nobr class="nbsp">&nbsp;</nobr>территории<nobr
      class="nbsp">&nbsp;</nobr>РФ, без исключения словесного элемента &laquo;FORM&raquo;
      из<nobr class="nbsp">&nbsp;</nobr>самостоятельной правовой охраны.</p><p>Компания
      &laquo;Зуйков и<nobr class="nbsp">&nbsp;</nobr>партнеры&raquo; обратилась с<nobr
      class="nbsp">&nbsp;</nobr>возражением в<nobr class="nbsp">&nbsp;</nobr>Палату
      по<nobr class="nbsp">&nbsp;</nobr>патентным спорам после того, как стало известно,
      что товарный знак &laquo;STADLER FORM&raquo;, принадлежащий доверителю компании<nobr
      class="nbsp">&nbsp;</nobr>&mdash; швейцарской фирме Штадлер Форм Актиенгеселлшафт,
      на<nobr class="nbsp">&nbsp;</nobr>территории<nobr class="nbsp">&nbsp;</nobr>РФ
      охраняется не<nobr class="nbsp">&nbsp;</nobr>полностью<nobr class="nbsp">&nbsp;</nobr>&mdash;
      из<nobr class="nbsp">&nbsp;</nobr>самостоятельной правовой охраны исключен словесный
      элемент &laquo;FORM&raquo;.</p><p>Владелец не<nobr class="nbsp">&nbsp;</nobr>знал
      о<nobr class="nbsp">&nbsp;</nobr>том, что его знак на<nobr class="nbsp">&nbsp;</nobr>территории
      Российской Федерации охраняется не<nobr class="nbsp">&nbsp;</nobr>в<nobr class="nbsp">&nbsp;</nobr>целом,
      не<nobr class="nbsp">&nbsp;</nobr>давал инструкций своему представителю на<nobr
      class="nbsp">&nbsp;</nobr>исключение из<nobr class="nbsp">&nbsp;</nobr>самостоятельной
      правовой охраны словесного элемента &laquo;FORM&raquo;, и<nobr class="nbsp">&nbsp;</nobr>соответственно,
      не<nobr class="nbsp">&nbsp;</nobr>согласен с<nobr class="nbsp">&nbsp;</nobr>такими
      действиями.</p><p>В<nobr class="nbsp">&nbsp;</nobr>своем заявлении, компания
      ООО &laquo;Зуйков и<nobr class="nbsp">&nbsp;</nobr>партнеры&raquo; привела следующие
      доводы в<nobr class="nbsp">&nbsp;</nobr>пользу отмены решения Роспатента. Во<nobr
      class="nbsp">&nbsp;</nobr>первых, данное обозначение, состоящее из<nobr class="nbsp">&nbsp;</nobr>двух
      слов, исполнено в<nobr class="nbsp">&nbsp;</nobr>одну строку и<nobr class="nbsp">&nbsp;</nobr>одинаковым
      шрифтом, в<nobr class="nbsp">&nbsp;</nobr>силу чего оно воспринимается как неделимое
      словосочетание и<nobr class="nbsp">&nbsp;</nobr>должно рассматриваться в<nobr
      class="nbsp">&nbsp;</nobr>целом, без выделения слова &laquo;FORM&raquo;. Во<nobr
      class="nbsp">&nbsp;</nobr>вторых, в<nobr class="nbsp">&nbsp;</nobr>рассматриваемом
      случае нельзя говорить о<nobr class="nbsp">&nbsp;</nobr>том, что словесный элемент
      &laquo;FORM&raquo;, несет на<nobr class="nbsp">&nbsp;</nobr>себе какие-то описательные
      функции, например, указывает на<nobr class="nbsp">&nbsp;</nobr>форму товара.
      Напротив, в<nobr class="nbsp">&nbsp;</nobr>сочетании со<nobr class="nbsp">&nbsp;</nobr>словесным
      элементом &laquo;STADLER&raquo;<nobr class="nbsp">&nbsp;</nobr>&mdash; фамилией
      швейцарского предпринимателя Мартина Штадлера, владельца компании-правообладателя,
      словосочетание носит фантазийный характер. В<nobr class="nbsp">&nbsp;</nobr>третьих,
      товарный знак охраняется в<nobr class="nbsp">&nbsp;</nobr>стране происхождения,
      Швейцарии, и<nobr class="nbsp">&nbsp;</nobr>в<nobr class="nbsp">&nbsp;</nobr>многочисленных
      зарубежных странах в<nobr class="nbsp">&nbsp;</nobr>целом, без разбиения на<nobr
      class="nbsp">&nbsp;</nobr>отдельные части и<nobr class="nbsp">&nbsp;</nobr>позиционируется
      на<nobr class="nbsp">&nbsp;</nobr>рынке исключительно как словосочетание.</p><p>Основываясь
      на<nobr class="nbsp">&nbsp;</nobr>приведенных доводах коллегия палаты по<nobr
      class="nbsp">&nbsp;</nobr>патентным спорам приняла решение предоставить правовую
      охрану товарному знаку &laquo;STADLER FORM&raquo; на<nobr class="nbsp">&nbsp;</nobr>территории<nobr
      class="nbsp">&nbsp;</nobr>РФ, без исключения словесного элемента &laquo;FORM&raquo;.</p>
