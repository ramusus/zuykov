      class="nbsp">&nbsp;</nobr>ч.<nobr class="nbsp">&nbsp;</nobr>1<nobr class="nbsp">&nbsp;</nobr>ст.<nobr
      class="nbsp">&nbsp;</nobr>14<nobr class="nbsp">&nbsp;</nobr>ФЗ &laquo;О<nobr
      class="nbsp">&nbsp;</nobr>защите конкуренции&raquo;.</p><p>Комиссия ФАС выдала
      компании &laquo;Тризет&raquo; предписание о<nobr class="nbsp">&nbsp;</nobr>прекращении
